",\"links\":[\"159\",\"45744\",\"1628\",\"1602\",\"3777\",\"607\",\"3776\",\"1560\",\"9350\",\"159\",\"9390\",\"10613\",\"10536\",\"10946\",\"10586\",\"10913\",\"607\",\"10550\",\"43003\",\"10426\",\"10427\",\"10421\",\"48310\",\"48311\",\"9425\",\"45248\",\"10290\",\"353\",\"25436\",\"48313\"]},{\"meta\":{\"title\":\"Kleidung, Sitten und Gebräuchen in der frühen Neuzeit\",\"date\":\"2023-9-11\",\"color\":\"forestgreen\",\"author\":\"Sabine de Günther\",\"isPublic\":false,\"lang\":\"de\",\"description\":\"Frühneuzeitliche ethnographische Aufstellungen von Landessitten und Gebräuchen wurden über die Darstellung der Kleidung einzelner Länder, ihrer Bewohner und der verschiedenen Stände abgebildet. Das frühneuzeitliche Interesse an Exotica - also an Gegenständen, Menschen, Tieren, Pflanzen, Traditionen usw. aus unbekannten Regionen - ist in diesem Kontext von besonderem Interesse. Die Öffnung der Neuen Welt, sowohl Amerikas als auch Asiens, für den internationalen Handel ermöglichte es Sammlern, exotische Objekte für ihre Museen zu sammeln. Naturhistoriker und Mediziner mussten den Status quo der nachmittelalterlichen Biologie und Wissenschaft neu überdenken. Die Erfindung des Buchdrucks sorgte ab 1500 für eine schnelle Verbreitung dieses neuen Wissens in der gesamten westlichen Welt. Derartige Darstellungen finden sich beispielsweise in dem Genre des Kostümbuchs oder Reisebeichts, aber auch in sogenannten Stammbüchern, auch Album Amicorum genannt.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/original/af6d3f80b1b5690cf68dae59dcfb0909bd2e6ea9.jpg\"},\"path\":\"/06_earlymodern_images_de\",\"text\":\"\u003Ch1>Frühneuzeitliche Darstellungen von Kleidung, Sitten und Gebräuchen\u003C/h1>\\n\u003Cp>Frühneuzeitliche Kostümbücher sind eine reiche Quelle für das Studium von Kleidung, Geschlecht, sozialem Status und Identität. Ebenso wie illustrierte Reisezeitschriften, alba amicorum, oder mit Illustrationen angereicherte Karten geben sie Auskunft über das Aussehen von Landsleuten, Fremden und ihre Kulturen und ist gleichzeitig als eine Argumentation und politischer Diskurs um die Vormachtstellung der kulturell, sozial, gesellschaftlich und politisch entwickelten Länder, aus denen meist der Autor stammt, gegenüber dem „Anderen“.\u003C/p>\\n\u003Cp>NOTE / WORK IN PROGRESS\u003C/p>\\n\u003Cul>\u003Cli>Image careers and the afterlife of early modern images\u003C/li>\\n\u003Cli>Demand for detailed representations of local and international costume.\u003C/li>\\n\u003Cli>Schneiderbücher: Il libro del Sarto\\nAbconterfaittung allerlei Ordenspersonen (Nuremberg 1570?): Lipp: Aa 3\\nTrachtenbuch (Deutsch 1560-1594): Aa 4 kl (OSZ 1)\u003C/li>\u003C/ul>\\n\u003Ch2>Kostümbücher\u003C/h2>\\n\u003Cp>Besonders das Zusammenspiel von Text- und visuellen Botschaften macht das Kostümbuch zu einer wertvollen Quelle. Illustrationen in Kostümbüchern können von Hand geschrieben und gezeichnet oder gedruckt werden, sie können aus dem Leben skizziert worden sein oder sich auf Textbeschreibungen stützen. Die Schilderungen einer Reiseroute, die in einem fremden Land angetroffenen Personen und die Textbeschreibung sind ein Beweis für die Ideen, die über “das Andere” gebildet wurden.  Diese  Bücher zeugen von dem Wunsch, die Welt zu verstehen und zu klassifizieren. Amerigo Vespucci’s Berichte von seinen Expeditionen in die Küstenregionen Mittel- und Südamerikas zwischen 1497 und 1504 wurden beispielsweise in Europa weithin bekannt. Selbst wenn keine Reisen im Spiel waren, konnten  Begegnungen mit Fremden in anderen Kontexten oder unter anderen Umständen stattfinden und führten oft zu offiziellen und weit verbreiteten Darstellungen des “Anderen” und des „Fremden“.\\nDie oft als Reiseberichte deklarierten Kostümbücher stellen Regionen, Kulturen und Religionen in einer geographisch angeordneten Weise zusammen. Sie sind zudem oft hierarchisch gegliedert und enthalten Darstellungen von der Herrscher- bis zur Bettlertracht.\\nDiese Bilder können als Teil eines komplexen Systems zur Geschichteserzählung und Präsentation von “Curiositas” gesehen werden. Sie fungierten als Agenten für das  Aussehen, den habitus und die Haltung einer Nation und ihres Volkes. Im Zeitalter der Erforschung und Eroberung wirkten solche Bilder auch als Agenten für die politische Macht: Souveräne wie Karl V. ließen ihre Eroberungsexpedition dokumentieren und ihren  Machtanspruch durch ihre Definition des Bildes des “Anderen” festigen. [^Vgl. Die bekanntesten Charaktere der spanischen Suche nach der Kolonisierung Amerikas waren Christoph Columbus und Ferdinand Cortez.]\\nSie geben ebenso Auskunft über die Wahrnehmungen von Fremdheit und sind oft stark von den an ihrer Produktion beteiligten Personen und ihren Selbstverortung geprägt. Besonders der “Orient” war ein Faszinosum der frühen Neuzeit. Vgl. dazu \u003Ca href=\\\"http://www.travelogues-project.info/about/\\\" rel=\\\"nofollow\\\">http://www.travelogues-project.info/about/\u003C/a>. Zu hinterfragen ist immer auch, ob es sich bei Darstellungen von Kleidung um authentische Kleidung oder lediglich um die Vorstellung einer Nation, eines Individuums oder “des Exotischen” im Besonderen handelt.\\nIn diesem Zusammenhang steht immer auch die Frage nach “Authentizität” und “Hybridbild”. Für die Gattung der Kostümbücher oder der Reisebücher ist immer davon auszugehen, dass es sich um stereotype Darstellungen handelt. Vergleicht man diese Bilder in ihrer individuellen Darstellung und ihrem (textlichen) Kontext, so wird deutlich, dass Bildideen kopiert, verändert und wiederverwertet wurden. Es handelt sich demnach selten um originäre Bildideen von dem vermeintlichen weit gereisten Autor, respektive Zeichner der Darstellungen. \u003C/p>\\n\u003Ch2>Die frühneuzeitlichen Kostümbücher in der Kostümbibliothek Lipperheide (Berlin)\u003C/h2>\\n\u003Cp>Heinrich Doege, seit 1899 Assistent und später der erste Kustos der Lipperheideschen Kostümbibliothek, studierte, ordnete und kontextualisierte als erster den exzellenten Bestand an frühneuzeitlichen Kostümbücher aus dem Nachlass von Franz und Frieda von Lipperheides. Bereits 1903 stellte er fest, dass die Vielfalt, die im 16. Jahrhundert auf dem Gebiet der Kostüme auftrat, außerordentlich groß war und das Entstehen einer Literatur, die diesen Reichtum in Bildern zu fassen suchte, außerordentlich begünstigte.[^Doege 1903] Der italienische Maler Cesare Vecellio (1521-1601),verfasste neben einem umfassenden Musterbuch für die Spitzenherstellung auch das zu seinem Lebzeiten bereits in zwei Auflagen erschienene Kostümbuch \u003Cem>\u003Ca href=\\\"http://digital.ub.uni-duesseldorf.de/ihd/content/titleinfo/136580\\\" rel=\\\"nofollow\\\">De Gli Habiti Antichi, Et Moderni di Diuerse Parti del Mondo Libri Dve\u003C/a>\u003C/em>. Es enthält Darstellungen antiker und zeitgenössischer Bekleidungsstile aus verschienenden Regionen der Welt. Die über 500 Darstellungen stach der aus Nürnberg stammende Christofero Chrieger nach Vecellios Zeichnungen.\\nAusdrücklich erwähnte Doege in seinem Aufsatz die Vorläufer dieses bdeutenden Werks von Cesare Vecellio’s enzyklopädischem Ansatz: er stütze sich auf die Darstellungen in Kostümblättern, gezeichneten und gemalten Kostümbüchern, Schneiderbüchern wie dem \u003Ca href=\\\"https://smb.museum-digital.de/index.php?t=listen&gesusa=20&ort_id=27450\\\" rel=\\\"nofollow\\\">Schneidermusterbuch: Käysserliche Freyhaitten\u003C/a> [^Vgl. auch Il libro del Sarto] und Autographien wie die Gattung der \u003Cem>\u003Ca href=\\\"item/41434\\\">Album Amicorae\u003C/a>\u003C/em>, die sich bei deutschen Studenten, die im 16. und 17. Jahrhundert in Italien studierten, sehr beliebt waren. Die Lipperheidesche Kostümbibliothek beherbergt eine Reihe herausragender Beispiele, die universelle Kostüme darstellen, wie \u003Ca href=\\\"item/39055\\\">Sigmundt Heldt’s\u003C/a> \u003Cem>\u003Ca href=\\\"item/39072\\\">Abconterfaittung allerlei Ordenspersonen (Nürnberg 1570?)\u003C/a>\u003C/em>, das \u003Cem>\u003Ca href=\\\"item/39082\\\">Trachtenbuch aus Deutschland (Augsburg?) aus der Zeit zwischen 1580 und 1600\u003C/a>\u003C/em>, oder die Aquarellbilder in der Handschrift \u003Ca href=\\\"item/39076\\\">Trachtenbuech. Darinen viller Volckher vund Nationen Claidung (Augsburg? 1580)\u003C/a>. Einige dieser Beispiele sind weniger bekannt und wurden in dem Kontext von “Restaging Fashion” erstmals digitalisiert.\u003C/p>\\n\u003Ch3>Caspar Rutz\u003C/h3>\\n\u003Cp>Eine Enzyklopädie der weltweiten Kleidung. Das war es, was \u003Ca href=\\\"item/39096\\\">Caspar Rutz\u003C/a>, ein flämischer Kupferstecher aus dem 16. Jahrhundert, im Sinn hatte, als er 1581 \u003Ca href=\\\"item/39098\\\">Habitus variarum orbis gentium (Trachten der verschiedenen Völker der Welt)\u003C/a> veröffentlichte. Rutz beabsichtigte, die Kleidung in Bezug auf die Gebräuche der einzelnen Völker zu dokumentieren, damit der Leser “nicht nur leicht [sehen] kann, wie sich eine Region von der anderen unterscheidet, sondern auch, in welcher Weise sich die Bewohner und Menschen unterscheiden” (Rutz 1581). Für das frühneuzeitliche Denken waren Kleidung und Sitten zwei Seiten derselben Medaille.\u003C/p>\\n\u003Ch3>Hans Burgkmair’s Menschen aus Afrika und Indien\u003C/h3>\\n\u003Cp>\u003Ca href>Hans Burkmair\u003C/a> beschreibt in seinem 1508 erschienen Buch die \u003Ca href>Bewohner der Küsten Afrikas und Indiens\u003C/a>. Wie in anderen frühneuzeitlichen enzyklopädischen Beschreibungen ist die Unterscheidung zwischen Asien und Nordamerika/Südamerika nicht von Anfang an klar. Die neu entdeckten Völker und ihre Bräuche wurden oft nicht richtig eingeordnet. So wurden z.B. Menschen mit Federkopfschmuck, die eigentlich vom brasilianischen Stamm der Tupinamba stammten, oft als Repräsentanten für die neuen fremden Völker verwendet.\u003C/p>\\n\u003Cp>Burgkmair nimmt, im Gegensatz zu anderen Autoren, schon früh Abstand von den aufgekommenen Stereotypen. Er stellt die Menschen in einem erkennbaren familiären Kontext dar, ihre Körper sind proportional modelliert und lehnen sich an das künstlerische Vokabular der italienischen Renaissance an. [Leitch 2010, 64]\u003C/p>\\n\u003Ch2>Album Amicorum\u003C/h2>\\n\u003Cp>Die auch als Stammbücher bezeichnete Quellengattung der Album Amicorum … WIP\u003C/p>\",\"links\":[\"41434\",\"39055\",\"39072\",\"39082\",\"39076\",\"39096\",\"39098\"]},{\"meta\":{\"title\":\"Early modern ethnographic approaches\",\"date\":\"2023-9-11\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":false,\"lang\":\"en\",\"description\":\".\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/original/af6d3f80b1b5690cf68dae59dcfb0909bd2e6ea9.jpg\"},\"path\":\"/06_earlymodern_images_en\",\"text\":\"\u003Ch1>Early modern costume books in the Lipperheide Costume Library (Berlin)\u003C/h1>\\n\u003Cp>Heinrich Doege, from 1899 assistant and later the first curator of the Lipperheide Costume Library, was the first fashion scholar to study, order and contextualize the early modern costume books from the Franz and Frieda von Lipperheide bequest. In 1903 he already noted that the variety that appeared in the field of costumes in the sixteenth century was extraordinarily great and extremely favorable to the emergence of a literature which sought to capture this wealth in pictures.[^Doege 1903] He explicitly mentioned the predecessors for Cesare Vecellios encyclopedic approach: costume prints, as well as drawn and painted costume books, dressmaker books and autograph books such as \u003Ca href=\\\"41434\\\">Album Amicorum\u003C/a>, being very popular amongst german students studying in Italy in the 16th and 17th century.\\nOf these costume books there are several outstanding examples in the Lipperheide costume library depicting universal costumes, such as \u003Ca href=\\\"item/39055\\\">Sigmundt Heldt’s\u003C/a> \u003Cem>\u003Ca href=\\\"item/39072\\\">Abconterfaittung allerlei Ordenspersonen (Nürnberg 1570?)\u003C/a>\u003C/em>, the \u003Cem>\u003Ca href=\\\"item/39082\\\">german Trachtenbuch (Augsburg?) from approximately 1580 to 1600\u003C/a>\u003C/em>, a collection of images from various artists, or the watercolor images in the manuscript \u003Ca href=\\\"item/39076\\\">Trachtenbuech. Darinen viller Volckher vund Nationen Claidung (Augsburg? 1580)\u003C/a>. Some of these examples are less well known and will be presented and discussed in the wider context of Franz von Lipperheides collection strategy, in which the compilation of fashion sources, comprised of pictorial evidence, text sources, secondary literature and textiles, is to be understood as a repository of knowledge as well as a methodological approach of an early costume historiography. \u003C/p>\\n\u003Ch1>Dress and Manners in Early Modern Depictions\u003C/h1>\\n\u003Ch2>Hans Burgkmair’s Peoples of Afrika and India (1508)\u003C/h2>\\n\u003Cp>In his book, Hans Burkmair describes the inhabitants of the coasts of Africa and India. As in other early modern encyclopaedic descriptions, the distinction between Asia and North America/South America is not obvious from the start. The newly discovered peoples and their customs were often not properly classified. People with feather headdresses, for example, actually from the Brazilian tribe of the Tupinamba, were often used as a representative for the new foreign peoples.\u003C/p>\\n\u003Cp>Burgkmair, unlike other authors, said goodbye to the stereotypes that had arisen quite early. He depicts the people in a recognisable family context, their bodies are proportionally modelled and borrow from the artistic vocabulary of the Italian Renaissance. [Leitch 2010, 64]\u003C/p>\",\"links\":[\"41434\",\"39055\",\"39072\",\"39082\",\"39076\"]},{\"meta\":{\"title\":\"Chronologie, Quellen und Archivalien\",\"color\":\"red\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Die Genese der Gemäldesammlung, ihre Präsentation, die Evakuierung im Jahr 1934, ihre Teilung in Ost und West sowie ihre Wiedervereinigung wird an dieser Stelle chronologisch zusammengestellt. In deutschen Teilungsgeschichte liegt  nicht nur die fehlende Sammlungsrezeption begründet. Eine mehr als 80 Jahre währende Verwahrung in verschiedenen Depots, zwischenzeitlichen Auslagerungen, Rückführungen und fehlende Ressourcen der Nachkriegsjahre bedingten auch Schäden und Teilverluste der Substanz einzelner Gemälde, die an den Sicherungspflastern ablesbar sind.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/c70c26ab79548a46066efc31bf517afc08127c66.jpg\"},\"path\":\"/99_Chronology_of_LipperheideCostumeLibrary_de\",\"text\":\"\u003Ch1>Sammlungsgenese\u003C/h1>\\n\u003Cp>Franz und Frieda von Lipperheide nahmen die Ankaufsmöglichkeiten auf ihren Reisen durch Europa wahr. Ihre Akzessionsbücher geben Zeugnis über Erwerbungen, Reiserouten und die Genese der von Lipperheideschen Sammlungen. Überliefert sind die Originaldokumente zu den Erwerbungen der \u003Ca href=\\\"https://storage.smb.museum/erwerbungsbuecher/EB_KBB-B_LIP_LZ_NC_2975-nnnn_2_%5bLZ_1888-1898%5d.pdf\\\" rel=\\\"nofollow\\\">Bücher\u003C/a>, der \u003Ca href=\\\"https://storage.smb.museum/erwerbungsbuecher/EB_KBB-B_LIP_KKS_LZ_1880-1897_1.pdf\\\" rel=\\\"nofollow\\\">Kupferstichsammlung\u003C/a>, der \u003Ca href=\\\"item/6092\\\">Ölgemälde\u003C/a> und der \u003Ca href=\\\"item/6120\\\">Miniaturen\u003C/a>. \u003C/p>\\n\u003Ch2>Die Reiseausgabenbücher für Gemälde und Miniaturen\u003C/h2>\\n\u003Cp>Die Eintragungen beginnen am \u003Ca href=\\\"media/17652\\\">31. Oktober 1877\u003C/a> und verzeichnen auf 22 einseitig beschriebenen Seiten eine Gesamtzahl von 668 Erwerbungen, überwiegend in chronologischer Ordnung aufgeführt.[^Abzüglich von 65 Miniaturen, die durchstrichen und in das Ausgabenbuch für Miniaturen übertragen wurden.]  In sechs Spalten angeordnet, sieht die erste Spalte eine Inventarnummer[^Konnte eine Konkordanz zu den Sammlungswerken hergestellt werden, so wird mit einer Seitenangabe auf Q7/Quelle 7 oder Q8/Quelle 8 verwiesen] vor – sie bleibt jedoch meistens frei –, darauf folgt ein Ankaufsdatum, eine Objektbezeichnung, eine Händlerinformation, der Originalpreis, angegeben in der Landeswährung, und der bezahlte Preis in Mark.\\nDie Bezeichnungen der erworbenen Objekte sind in den meisten Fällen unspezifisch und summarisch, wie beispielsweise „[9 Portraits, 1 Bild auf Kupfer]“(media/17653) oder „\u003Ca href=\\\"media/17671\\\">2 Copien aus dem Museo Rath\u003C/a>“. Seltener sind vollständiger Bezeichnungen wie beispielsweise „\u003Ca href=\\\"media/17673\\\">Tintoretto, Portrait des Generals Antonio Leva in ganzer Figur\u003C/a>“ zu finden. In dieser ersten Form der Inventarisierung unterliefen dem Schriftführer jedoch auch Fehler hinsichtlich der Bildinhalte.[^So sind die Identifizierungen hinsichtlich der Sujets und auch der Porträtierten, wie beispielsweise im Fall von König Friedrich V. und ­Christian IV., zu korrigieren.]\u003C/p>\\n\u003Ch2>Händler\u003C/h2>\\n\u003Cp>Für die Gemälde und Miniaturen sind Händler mit Sitz in Frankreich, in der Schweiz, Italien, Österreich und Deutschland aufgeführt. Besonders ausgiebig sammelten sie im geografischen Umfeld ihres zweiten Wohnsitzes im österreichischen \u003Ca href=\\\"http://vocab.getty.edu/page/tgn/7005433\\\" rel=\\\"nofollow\\\">Brixen\u003C/a>.[^Frankreich: Carf &amp; Siegal (Cannes), H. Lagache (Marseille), D. Friedel (Montreux), R. Facini (Nizza), I. Stasi (Nizza), Pagetti (Nizza), Fiz. Conti (Nizza), A. Lanne (Paris), Levy (Straßburg). Deutschland: Munk (Augsburg), Heilbronner (Augsburg), Seitz (Augsburg), S. Levy (Berlin), R. Lepke (Dresden), C.G. Thieme (Dresden), Ada Bergmann (Dresden), F.L. Seifig (Dresden), I.M. Heberle (Köln), F.F. Jost (Leipzig), B. Helbing (München), A. Rupprecht (München), I. Drey, jr. (München), Steuber (München), Thierer (München), Gebr. Heilbronner (München), Reichl (München), Hildebrandt (München), Zisihank (?) (München), Glissenhof (München), Winterhalter (München), Bauer (München), Fr. Maurer (München), Rath Dr. Carl Förster (München), Böhler (München), A. Pickert (Nürnberg), Neumann (Nürnberg). Schweiz: Geist (Basel), Lanitsch (Bern), Müller (Bern), Sagmeister (Bregenz), Picard (Genf), F. Plan (Meran), I. Strasser (Meran), Poggi (Genf), Bossard (Luzern), A. Kündig (Zürich), Schneider &amp; Gubler (Zürich), Schumacher (Zürich). Österreich: Widmann (Hall), Reichler jr. (Hall), Steiner (Innsbruck), L. Ettel (Innsbruck), Reichler (Innsbruck), Alois Reden (Innsbruck), Franz Unterberger (Innsbruck), Jos. Werner (Innsbruck), M. Werner (Innsbruck), Prof. v. Ferdinandeu (Innsbruck), Bürgerspital (Salzburg), Pollack (Salzburg), Ratzendorfer (Wien), Hr. Cubasik (Wien), Ph. Spira (Wien), W.M. Steiner (Wien), Max Blum (Wien), S. Egger / Comp. (Wien), A. Hirschler &amp; Comp. (Wien), Italien: Zerega (Genua), Arrigani (Mailand), Almanzi (Mailand), G. Cazala (Mailand), Gaet. Peps (?) (Neapel, L. Fusca (Neapel), Luizo Emili (Rom), G. Covola (Rom), Fratelli Scaleo (Rom), Ripessa (?) (Rom), Tarazzi (Rom), Piazza Poli (Rom), Giacomini (Rom), Marcini (Rom), Via del Giganti (Rom).]\u003C/p>\\n\u003Ch2>Erwerbungsstarke Jahre\u003C/h2>\\n\u003Cp>Die Phase, in der Franz und Frieda von Lipperheide auf dem Kunst- und Antiquitätenmarkt in größerem Stil kauften, konzentrierte sich auf die Jahre 1878 bis 1882. Allein in diesen vier Jahren brachten sie 25.148 Mark für bildliche Darstellungen auf, davon 24.502 Mark für Ölgemälde und 646 Mark für Miniaturen. Einen weiteren Höhepunkt stellen die Jahre 1885 und 1886 mit einem Gesamtvolumen von 2.674 Mark für 36 Gemälde dar wie auch das Jahr 1891, in dem sie – vermutlich im Hinblick auf die Schenkung – nochmals 13 Gemälde erwarben, hierfür jedoch den im Verhältnis zu den früheren Jahren hohen Preis von 1.537 Mark zahlten. In den Jahren 1885 bis 1886 zahlten sie im Schnitt 74 Mark. Zum Höhepunkt ihrer Erwerbungstätigkeit in den Jahren zwischen 1878 und 1882 zahlten sie durchschnittlich 36 Mark für ein Ölgemälde. 1891 dann lag der durchschnittliche Preis für ein Ölgemälde bei 118 Mark. Die von den Sammlern bezahlten höheren Summen reflektieren einen umkämpften Kunstmarkt, auch bedingt durch zahlungskräftige Kunstsammler aus dem Ausland.\u003C/p>\\n\u003Ch2>Schenkung und Begründung der Lipperheideschen Kostümbibliothek\u003C/h2>\\n\u003Cp>Das Sammlerehepaar blickte zu dem Zeitpunkt, an dem sie formulierten, ihre umfassende Sammlung von Text- und Bildquellen dem Staat zu übereignen, nicht nur auf eine Verlagstätigkeit, sondern auf eine bereits drei Jahrzehnte währende Sammlertätigkeit zurück.\\nAm 7. März 1890 ergingen folgende Zeilen an Kaiser Wilhelm den II.:\u003C/p>\\n\u003Cblockquote>\u003Cp>Eure Exzellenz!\\nDer gehorsamst Unterzeichnete nimmt sich hiermit die Freiheit, Eure Exzellenz die nachstehenden Mitteilungen ganz ergebenst zu unterbreiten. Ich bin Besitzer einer kostümwissenschaftlichen Sammlung, welche zur Zeit nachfolgende Bestände aufweist:\\n675 Oel und andere Gemälde; 115 Miniaturen nebst Porträts in Wachs etc., 1250 Blätter Handzeichnungen; 14.918 Blätter Kupferstiche etc.; 1378 Photographien; Bücher: 2997 Werke mit 4428 Bänden; 101 Kalender und Almanache mit 569 Jahrgängen;144 Modezeitungen mit 1551 Jahrgängen; 59 Kostüm-Figuren. (\u003Ca href=\\\"item/6111\\\">Der vollständige Brief\u003C/a>)\\nIhre Schenkungsauflage, die Sammlung als öffentlich zugängliche Präsenz­bibliothek zu verstetigen und an das Kunstgewerbemuseum Berlin anzugliedern, wurde 1905 mit der Eröffnung der \u003Ca href=\\\"set/48551\\\">Lipperheideschen Kostümbibliothek in der Prinz-Albrecht-Straße 7\u003C/a> umgesetzt.[^Vgl. die ausführliche Chronologie weiter unten] Auf Betreiben des Bibliotheksdirektors Peter Jessen und gemäß eines Erlasses des Kultusministeriums[^27. Mai 1924] wurde die Bibliothek 1924 umbenannt in Staatliche Kunstbibliothek mit dem erläuternden Zusatz „vormals Bibliothek des Kunstgewerbemuseums“. In Folge wurde die Bibliothek vom Kunstgewerbemuseums abgekoppelt und ist bis heute Teil der Kunstbibliothek Berlin.\u003C/p>\\n\u003Ch2>Die Gemäldesammlung und ihre Präsentationen\u003C/h2>\\n\u003Cp>Die erste öffentliche Sammlungsschau ist auf den Herbst 1896 zu datieren, als Franz von Lipperheide den als Schenkung vorgesehenen Bestand in dem Berliner Wohn- und Verlagshaus in der Potsdamer Straße 38 (heute Potsdamer Straße 96) der Öffentlichkeit zugänglich machte.\\nZwei Jahre nach der ersten Sammlungspräsentation erfolgte 1898 die Schenkung an den preußischen Staat und die Überweisung an das Kunstgewerbemuseum mit angegliederter Bibliothek. Bevor es dort zu einer Aufstellung kam, wurde eine Interimslösung in der Flottwellstraße 4 gefunden und an den Wochentagen von 10 bis 13:00 Uhr, sowie am Dienstag und Freitag auch nachmittags von 18:00 bis 20:00 Uhr zugänglich gemacht.[^Vgl. Jessen 1900a, Sp. XVI.]\\nIm März 1900 wurde dann der Lichthof des Kunstgewerbemuseums in einen Präsentationsraum für die grafischen Bestände der Lipperheideschen Schenkung umgewandelt. Auf Stellwänden wurden die grafischen Blätter, in Schaukästen die Folianten präsentiert.\\nDie Einrichtung eines eigenen \u003Ca href=\\\"set/48551\\\">Saales für die Lipperheidesche Kostümbibliothek\u003C/a> in dem im Herbst 1905 eröffneten Erweiterungsbaus neben dem Martin-Gropius-Bau stellte eine Zäsur dar, da hier erstmalig eine dauerhafte Ordnung etabliert wurde. Der große \u003Ca href=\\\"item/17693\\\">Saal des Lipperheideschen Lesesaals\u003C/a> war allein der kleider­kundlichen Quellensammlung vorbehalten und gliederte sich in sechs Raumteile, die mit \u003Ca href=\\\"item/18718\\\">Lesetischen, ­elektrischer Beleuchtung und Bücherschränken\u003C/a> ausgestattet waren.\\nDie rund 300 Ölgemälde waren oberhalb der Bücherschränke und an den \u003Ca href=\\\"item/18720\\\">Wänden\u003C/a> angeordnet. Sie schmückten die Wände des Studiensaals im Stil einer Petersburger Hängung. Die Miniaturen dagegen waren, wie das erhaltene \u003Ca href=\\\"item/650\\\">Beispiel\u003C/a> noch zeigt, auf grünen Plafonds in die Sammlungsschränke integriert. Auch auf die Halle, das Foyer und auch auf Nebenräumen verteilte man Gemälde, einige Bilder galten als Reservebilder und wurden in Bibliotheksräumen verwahrt. Strategien der Semantisierung, Wissensordnung oder spezifische Vermittlungsziele sind in dieser Aufstellung nicht erkennbar.\u003C/p>\u003C/blockquote>\\n\u003Ch1>Chronologie 1867-heute\u003C/h1>\\n\u003Ch2>Genese, Präsentation und Deponierung der Gemälde und Miniaturen\u003C/h2>\\n\u003Ch3>\u003Cstrong>1867: Das Deutsche Gewerbe-Museum zu Berlin\u003C/strong>\u003C/h3>\\n\u003Cp>Das \u003Cem>Deutsche Gewerbe-Museum zu Berlin\u003C/em> wurde am \u003Cstrong>5. August 1867\u003C/strong> auf Initiative des gleichnamigen Vereins gegründet. Noch im Gründungsjahr erfolgte der Ankauf von Exponaten der Pariser Weltausstellung für das Museum. Die ersten Sammlungssäle wurden schon am 17. April 1868 an dem interimistischen Standort Georgenstraße/Stallstraße, der heutigen Universitätsstraße, im ehemaligen \u003Cem>Gropius´schen Diorama\u003C/em> eröffnet. Die dem Museum zugehörige \u003Cem>Unterrichtsanstalt\u003C/em> hatte am \u003Cstrong>12. Januar 1868\u003C/strong> den Betrieb mit 230 Schülern aufgenommen.\\n\u003Cstrong>1872\u003C/strong> markierte für das \u003Cem>Deutsche Gewerbe-Museum\u003C/em> eine Zäsur: Unter dem Protektorat des Kronprinzen und seiner Frau konnte eine Ausstellung mit kunstgewerblichen Gegenständen aus den Sammlungs­beständen sowie von königlichen und bürgerlichen Leihgebern an einem prominenten Ort, dem Berliner Zeughaus, gezeigt werden. Der vormalige Ausstellungsassistent \u003Cstrong>\u003Ca href=\\\"item/18818\\\">Julius Lessing\u003C/a>\u003C/strong> wurde zum Direktor des \u003Cem>Deutschen Gewerbe-Museums\u003C/em> berufen. Durch die finanzielle Unterstützung der Regierung gelang es, einen Neubau und damit eine dauerhafte Heimat für das Museum zu realisieren. Martin Gropius und Theodor Schmieden planten den Bau, 1877 wurden die Fundamente gelegt, und am \u003Cstrong>21. September 1881\u003C/strong> konnte das seit 1879 als \u003Cem>Kunstgewerbemuseum\u003C/em> geführte Museum die Räumlichkeiten im Martin-Gropius-Bau in der heutigen Niederkirchner Straße beziehen. Die Architektur vereinte räumlich die \u003Cem>Unterrichtsanstalt\u003C/em>, die Bibliothek und die Kunstgewerbesammlungen.\u003C/p>\\n\u003Ch3>1890–1892: Schenkungsverhandlungen\u003C/h3>\\n\u003Cp>In einem Brief vom \u003Cstrong>7. März 1890\u003C/strong> an Kaiser Wilhelm den II. formulierte Franz von Lipperheide seine Absicht, dem Staat „675 Oel und andere Gemälde; 115 Miniaturen nebst Porträts in Wachs etc“ zu überreichen. Seit Beginn des Jahres stand er mit dem Königshaus in Verhandlung über die Schenkungsmodalitäten seiner kostümkundlichen Sammlung. Der letzte Eintrag in seinem Reiseausgabenbüchern für diesen Sammlungsbereich ist am 22. Juni 1892 eingetragen; für das gleiche Jahr nimmt das kaiserlichen Finanzministeriums per Rechtsakt die Schenkung der Lipperheideschen Kostümbibliothek mit Gemäldesammlung an. Die Unterzeichnung der Schenkungsurkunde durch Franz und Frieda von Lipperheide erfolgte am \u003Cstrong>19. März 1892\u003C/strong>.\u003C/p>\\n\u003Ch3>1896–1906: Temporäre Präsentation\u003C/h3>\\n\u003Cp>Eine erste Interimspräsentation des künftigen Schenkungskonvoluts konnte ab \u003Cem>Herbst 1896\u003C/em> in dem Wohn- und Verlagshaus der Eheleute in der Potsdamer Straße 38 (heute Potsdamer Straße 96) besichtigt und genutzt werden.\\nDie mit der Schenkung verbundene Verpflichtung die Bestände öffentlich zugänglich zu machen veranlasste das \u003Cem>Kunstgewerbemuseum\u003C/em>, Räumlichkeiten für die Kostümbibliothek in der Flottwellstraße 4 anzumieten. Dort konnte der Buch- und Grafikbestand seit dem \u003Cstrong>1. Oktober 1899\u003C/strong> eingesehen werden, während die Gemälde weiterhin im Verlagshaus verblieben.\u003C/p>\\n\u003Ch3>Berliner Kunstausstellung\u003C/h3>\\n\u003Cp>In der seit 1893 jährlich veranstalteten \u003Cem>Großen Berliner Kunstausstellung\u003C/em> wurde 1901 aus dem Lipperheideschen Schenkungskonvolut Emil Doeplers \u003Ca href=\\\"item/618\\\">Bildnis einer Frau in einem dunklen Kleid und federgeschmücktem Hut\u003C/a> gezeigt.[^Grosse Berliner Kunstausstellung vom 4. Mai bis 29. September im Landes-Ausstell-Gebäude am Lehrter Bahnhof, Grosse Berliner Kunstausstellung 1901, S. 15, Nr. 242; Abb. S. 152. Online: http://www.digishelf.de/objekt/71859374X-1901/27/]\u003C/p>\\n\u003Ch3>1905–1934: Aufstellung im Erweiterungsbau des Kunstgewerbemuseums\u003C/h3>\\n\u003Cp>Mit der Schenkung war die Verpflichtung einer dauerhaften Präsentation verbunden, für die das \u003Cem>Kunstgewerbemuseum\u003C/em> Platz bieten sollte. Räumlich bot der \u003Cem>Martin-Gropius-Bau\u003C/em> weder für die eigene beständig wachsende Bibliothek noch die zusätzlich aufzunehmende \u003Cem>Lipper­heidesche Kostümbibliothek\u003C/em> ausreichenden Platz. So fasste man den Beschluss, einen angrenzenden ­Erweiterungsbau in Auftrag zu geben, dessen Planung und Durchführung der Architekt \u003Cem>Oskar Hossfeld (1848–1915)\u003C/em> übernahm. Im \u003Cstrong>Herbst 1905\u003C/strong> konnten die Bibliotheken des \u003Cem>Kunstgewerbemuseums\u003C/em> und die \u003Cem>Lipperheidesche Kostümbibliothek\u003C/em> die \u003Ca href=\\\"set/48551\\\">Räume\u003C/a> in dem fertig gestellten \u003Ca href=\\\"media/48639\\\">Erweiterungsbau\u003C/a> beziehen. Direktor der Bibliothek war \u003Cstrong>\u003Ca href=\\\"item/18769\\\">Peter Jessen\u003C/a>\u003C/strong>; zum Direktor der \u003Cem>Unterrichtsanstalt\u003C/em> wurde 1906 der Architekt \u003Cstrong>Bruno Paul\u003C/strong> berufen.[^Die Personalbesetzung zur Eröffnung war wie folgt: Für die Bibliothek: Direktor: Dr. Jessen; Direktorial-Assistenten: Professor Dr. Loubier, Dr. Doege (Kostümbibliothek); Sekretär: Rupp; Verwalter: Ziethen, Kluge, Wieynk, Wiedemann; Stoffsammlung: Falkenberg. Für die Unterrichtsanstalt: Direktor (kommissarisch): Prof. Mohn (Direktor der Königlichen Kunstschule); Direktorialassistent: Fendler.]\u003C/p>\\n\u003Ch3>1909/1910: Nachlässe von Franz und Frieda von Lipperheide\u003C/h3>\\n\u003Cp>Die Schenkung aus dem Jahr 1892 stellte nur einen Teilbestand einer umfassenderen Sammlung der Eheleute dar, die in ihrem Besitz verblieben war. Frieda von Lipperheide war bereits \u003Cstrong>1896\u003C/strong> verstorben. Nach dem Tod Franz von Lipperheides im Jahr \u003Cstrong>1906\u003C/strong> wurden aus dem verbleibenden Nachlass in den Jahren \u003Cstrong>1909 und 1910\u003C/strong> vier Auktionen im Auktionshaus \u003Ca href=\\\"item/18765\\\">Hugo Helbing\u003C/a> in München veranstaltet: \u003Ca href=\\\"item/7802\\\">Ölgemälde, Textilien, Waffen und Bronzen\u003C/a>.\u003C/p>\\n\u003Ch3>1916: Moden-Ausstellung\u003C/h3>\\n\u003Cp>Die Moderedakteurin Julie Elias und Ernst Friedmann, Architekt und Inhaber des Hohenzollern-Kunstgewerbehauses Friedmann &amp; Weber, unternahmen 1915 den Versuch, ein \u003Cem>Berliner Moden-Museum\u003C/em> zu etablieren und gründeten zu diesem Zweck im gleichen Jahr den Förderverein \u003Cem>Verein Moden-Museum e.V. Berlin\u003C/em>. Um ihre Idee publik zu machen, veranstalteten sie im \u003Cstrong>November 1916\u003C/strong> eine \u003Cem>Moden-Ausstellung\u003C/em> im Ermelerhaus in der Breite Straße Nr. 11.[^Heinrich Doege: Führer durch die Ausstellung 200 Jahre Kleiderkunst 1700-1900 im Ermelerhaus, Breite Strasse Nr. 11. Nov. 1916 - Januar 1917, Berlin, 1916.]\u003C/p>\\n\u003Ch3>1916ff.: Nutzung des Lesesaals als Lazarett im Ersten Weltkrieg\u003C/h3>\\n\u003Cp>Die Räumlichkeiten der Bibliotheken wurden während des \u003Cstrong>Ersten Weltkriegs\u003C/strong> zu einem ­Lazarett umgewidmet. Am 3. Januar 1919 erging von Seiten des Bibliotheksdirektors Peter Jessen und des Geheimrats Otto von Falke, Direktor des Kunstgewerbemuseums, eine \u003Ca href=\\\"item/18767\\\">Meldung\u003C/a> an die Generalverwaltung der königlichen Museen mit der Bitte, Mittel für die Wiederherstellung der Bibliothek bereitzustellen.\u003C/p>\\n\u003Ch3>1921: Räumliche Trennung\u003C/h3>\\n\u003Cp>Zum Ende des Jahres 1920 wurden die musealen Objekt des \u003Cem>Kunstgewerbemuseums\u003C/em> in das Berliner Stadtschloss überführt und die Einheit von Bibliothek, \u003Cem>Kunstgewerbe­museum\u003C/em> und \u003Cem>Unterrichtsanstalt\u003C/em> aufgelöst. Auch die \u003Cem>Unterrichtsanstalt\u003C/em> verließ \u003Cstrong>1924/25\u003C/strong> den Standort in der Prinz-Albrecht-Straße 7a. Nur die Bibliothek des Kunstgewerbemuseums verblieb im nördlichen Flügel des ­Erweiterungsbaus.[^Aus Kostengründen fusionierte die Unterrichtsanstalt mit der Akademischen Hochschule für die bildenden Künste unter dem neuen Namen Vereinigte Staatsschulen für freie und angewandte Kunst.] \u003C/p>\\n\u003Ch3>1924: Umbenennung\u003C/h3>\\n\u003Cp>Auf Betreiben Peter Jessens und gemäß des Erlasses des Kultusministeriums vom \u003Cstrong>27. Mai 1924\u003C/strong> wurde die Bibliothek umbenannt in \u003Cem>Staatliche Kunstbibliothek\u003C/em> mit dem erläuternden Zusatz „vormals Bibliothek des Kunstgewerbemuseums“.\u003C/p>\\n\u003Ch3>1933: Nachlass Elisabeth von Lipperheide\u003C/h3>\\n\u003Cp>Der Nachlass von Elisabeth von Lipperheide, der zweiten Ehefrau Franz von Lipperheides, wurde ebenfalls von \u003Ca href=\\\"item/18765\\\">Hugo Helbing\u003C/a> verwaltet und in der \u003Ca href=\\\"https://doi.org/10.11588/diglit.5761\\\" rel=\\\"nofollow\\\">Auktion aus dem Jahr 1933\u003C/a> versteigert.\u003C/p>\\n\u003Ch3>1934: Besetzung des Gebäudes durch die Gestapo\u003C/h3>\\n\u003Cp>Das \u003Cem>Geheime Staatspolizeiamt (Gestapo)\u003C/em>  beanspruchte \u003Cstrong>1934\u003C/strong> den Erweiterungsbau in der Prinz-Albrecht-Straße 7a als ihren \u003Ca href=\\\"media/48641\\\">Dienstsitz\u003C/a>. Der seit 1933 als Direktor der Kunstbibliothek eingesetzte \u003Cem>\u003Ca href=\\\"item/18817\\\">Hermann Schmitz\u003C/a>\u003C/em> hatte seine Erwerbungspolitik und Öffentlichkeitsarbeit bereits den Forderungen des NS-Regimes angeglichen. Unter dem Vorwand der Staatsnotwehr und Staatssicherung im Zuge des Röhm-Putsches wurde die Räumung des Bibliotheksgebäudes im Juli 1934 erzwungen. Der \u003Ca href=\\\"media/48643\\\">Umzug\u003C/a> in den Martin-Gropius-Bau erfolgte in der Nacht vom \u003Cstrong>3. auf den 4. Juli 1934\u003C/strong> und war am Vormittag abgeschlossen. Buch- und Grafikbestände wie auch die Lipperheidesche \u003Ca href=\\\"media/48642\\\">Gemäldesammlung\u003C/a> wurden in den Lichthof des Martin-Gropius-Baus umgelagert. \u003C/p>\\n\u003Ch3>Sicherungs­maßnahmen zu Kriegsbeginn\u003C/h3>\\n\u003Cp>Bereits \u003Cstrong>1934\u003C/strong> wurden die Museums- und Bibliotheksleiter ersucht, Prioritätslisten, gestaffelt nach zwei Wertgruppen, für ihre Werke anzulegen und diejenigen Bestände zu erfassen, die bei einem Fliegeralarm zu bergen seien. Die von \u003Cem>\u003Ca href=\\\"item/18788\\\">Carl Koch\u003C/a>\u003C/em> verfasste Liste nennt aus der Lipperheideschen Kostümbibliothek keine Gemälde, jedoch 854 Textquellen zu Trachten und Zeremonien in der ersten Wertgruppe und weitere 668 Bände in der zweiten Kategorie;[^Es waren dies: „Lipp 845 Bde. (allgemeine Trachtenwerke bis 18. Jh., Ausrufer, China, Japan, Tranchierbücher, Bißbücher, Festlichkeiten)“ und „Lipp 668 Bde. (Stammbücher, Frankreich 16.–18. Jh.), Karikaturen“. In: SMB-ZA, Goldmann 4.1.2., KB, S. 1. Verlagerungsgeschichte der Bestände der ehem. Staatl. Kunstbibliothek und der ehem. Zentralbibliothek, Berlin] eine Gruppe, die er jedoch nach Kürzungsaufforderung wieder von der Prioritätsliste strich. Da die Lipperheideschen Gemälde mit einer Ausnahme weder in den Evakuierungs-, Bergungs- noch in den Rückführungsakten vermerkt sind, ist davon auszugehen, dass sie während des Krieges – mit wenigen Ausnahmen – in Berlin verblieben, beziehungsweise zu diesem Zeitpunkt bereits auf die Museumsinsel verlagert worden waren.\\nAus einem Brief des Gemälderestaurators \u003Cem>\u003Ca href=\\\"item/18820\\\">Dr. Johann Hell\u003C/a>\u003C/em> vom \u003Cstrong>27. September 1935\u003C/strong> geht hervor, dass die Lipper­heideschen Gemälde auf ihren Zustand hin untersucht worden waren. Der Hinweis, dass diese Gemälde unverzüglich und vorsichtig in die Werkstatt des Hilfsrestaurators Teichler am \u003Cem>\u003Ca href=\\\"item/18781\\\">Kaiser-Friedrich-Museum\u003C/a>\u003C/em>, dem heutigen ­\u003Cem>Bode-Museum\u003C/em>, überführt werden müssten, deutet darauf hin, dass die Gemälde 1935 bereits auf der Museumsinsel lagerten.  In einem \u003Ca href=\\\"item/18816\\\">Antwortbrief vom 2. Oktober 1935\u003C/a>, gezeichnet von \u003Cem>\u003Ca href=\\\"item/18817\\\">Hermann Schmitz\u003C/a>\u003C/em>, dankt der Bibliotheksdirektor dem Restaurator Johann Hell und ­beauftragt die vorgeschlagenen Maßnahmen. Bereits am 8. Oktober des gleichen Jahres quittiert Hilfs­restaurator Teichler den \u003Ca href=\\\"item/18824\\\">Erhalt der zu restaurierenden Ölbilder\u003C/a>: „Vier Altarflügel mit den Heiligen Andreas, Johannes usw.; Vorderseite vergoldete Holzschnitzerei, Rückseite gemalt (Passionszenen ua.)“ und „Ein Ölbild, Brueghel-Schule (Bauerntanz).“\u003C/p>\\n\u003Ch3>Bibliotheksnutzung im Zweiten Weltkrieg\u003C/h3>\\n\u003Cp>Seit \u003Cstrong>Januar 1936\u003C/strong> war die \u003Cem>Kunstbibliothek\u003C/em> und mit ihr die \u003Cem>Lipperheidesche Kostümbibliothek\u003C/em> wochentags wieder von 09:00 bis 21:00 Uhr geöffnet und stellte die Bestände im Lichthof des Martin-Gropius-Baus bereit. Aufgrund von Gebäudeschäden durch Bombenangriffe und Kampfhandlungen bei der Einnahme Berlins war jedoch ab \u003Cstrong>Mai 1944\u003C/strong> ein Weiterbetrieb unmöglich.\u003C/p>\\n\u003Ch3>1939ff: Aus- und Verlagerungen im Zweiten Weltkrieg\u003C/h3>\\n\u003Cp>Unmittelbar mit Beginn des Zweiten Weltkriegs am \u003Cstrong>1. September 1939\u003C/strong> wurden die Museen für die Öffentlichkeit geschlossen. Die Präventiv- und Rettungs­maßnahmen für rund 40 Museen in Berlin wurden 1939 erneut aufgenommen, verantwortet von den ­Direktoren der einzelnen Häuser. Ab \u003Cstrong>September 1939\u003C/strong> wurden herausragende Bestände der Kunstbibliothek in 160 Kisten verpackt und im Tiefparterre des benachbarten Martin-Gropius-Baus, sichergestellt. Zu Beginn des Jahres 1940 wurden Bestände des Kupferstichkabinetts, des Kunstgewerbemuseums (im Stadtschloss), der Kunstbibliothek und des Zeughauses in die neue Münze verbracht. Die Lipperheidesche Gemäldesammlung blieb außen vor, da sie nicht den sogenannten hochwertigen Beständen zugerechnet wurde.\\n\u003Cstrong>1941\u003C/strong> wurde auch der Lichthof des Kunstgewerbemuseums von den Beständen der Kunst- und Kostümbibliothek geräumt. Am \u003Cstrong>19. November 1942\u003C/strong> meldete die Kunstbibliothek u.a., dass ein Viertel der Lipperheideschen Buchbestände, ein Teil der geborgen worden seien.[^Vgl. de Günther 2020, S. 191] Von einer Bergung der Lipperheideschen Gemäldesammlung außerhalb Berlins ist kein Dokument überliefert. Die genauen Standorte einzelner Sammlungsobjekte lassen sich für die Kriegsjahre nur schwer rekonstruieren.[^Klaus Goldmann, der gemeinsam mit Beate Wild die Bergungs- und Rückführungsgeschichte der Museen 1986 und 1987 erforscht hat, verortet die Lipperheideschen Gemälde in seiner Übersicht an drei ­verschiedene Lagerungsorte. Nicht näher genannte Teilkonvolute der Gemälde seien in das Pergamonmuseum verbracht worden, weitere Gemälde in den Kellerräumen des Martin-Gropius-Baus in der Prinz-Albrecht-Straße 7 verblieben. Die Miniaturen verortet er an einen Standort, den er mit dem Kürzel „SPf“ bezeichnet, das er jedoch nicht auflöst.] Der Gemäldebestand verblieb nach der Teilung Deutschlands im Osten auf der Museums­insel. Dort wurden die Lipperheideschen Gemälde in Regalen aufbewahrt, die mit nummerierten Fächern von 1 bis 15 bis unter die Decke reichten. Wie aus verschiedenen \u003Ca href=\\\"set/48645\\\">Standortlisten der Zeit\u003C/a> ersichtlich ist, wurden die kleineren Gemälde in Körben verwahrt.\u003C/p>\\n\u003Cp>Über den Verbleib der Miniaturen informiert ein Brief Paul Ortwin Raves aus dem \u003Cstrong>Januar 1960\u003C/strong>, der Rückführungsmaßnahmen aus dem Depot der Universität Tübingen beschreibt. Die Werke waren über verschiedene Bergungsorte in Baden-Württemberg in die Universitätsstadt gelangt.[^Rave nennt 142 Miniaturen, gruppenweise in Kartons verpackt, sowie 20 in der Kunst­bibliothek verbliebene Miniaturen oder Gemälde. Die Anzahl der auf der Museumsinsel befindlichen Gemälde beziffert er mit 352, basierend auf einer ihm zur ­Verfügung stehenden Fotokartei. Die Rückführungslisten der in Tübingen ausgelagerten Werke identifizierte Klaus Goldmann. Er wies die mit den Nummern 43/298 bis 43/341 bezifferten Kisten der Kunstbibliothek und der Staatsbibliothek zu. Die Kisten 43/378 bis 43/383 beinhalteten die Lipperheideschen Miniaturen. Die erste Ziffer der Nummerierung bezeichnet dabei das Jahr der Bergung.]\u003C/p>\\n\u003Ch3>1944: Schließung der Bibliothek\u003C/h3>\\n\u003Cp>Die Bombenangriffe vom \u003Cstrong>November 1943\u003C/strong> beschädigten die Museen in der Prinz-Albrecht-Straße, also das Völkerkundemuseum und das ehemalige Kunstgewerbemuseum. Im \u003Cstrong>März 1944\u003C/strong> meldete \u003Cem>\u003Ca href=\\\"item/18791\\\">Wolfgang Bruhn\u003C/a>\u003C/em> \u003Ca href=\\\"item/18815\\\">vier während eines Luftangriffs beschädigte Gemälde\u003C/a> aus der ­Sammlung Lipperheide. Die schweren Schäden an dem Gebäuden bedingten die Schließung der Lesesäle in der Prinz-Albrecht-Straße 7 im Mai 1944.\u003C/p>\\n\u003Ch3>1945–1949: Lagerschäden\u003C/h3>\\n\u003Cp>Im \u003Cstrong>Mai 1949\u003C/strong> siedelten über 300 Gemälde des Lipperheideschen Konvoluts in den sogenannten ehemaligen \u003Ca href=\\\"item/18812\\\">Kistenraum des Kaiser-Friedrich-Museum\u003C/a> um. Der schwerste Schaden auf der Museumsinsel, und damit auch im \u003Cem>\u003Ca href=\\\"item/18781\\\">Kaiser-Friedrich-Museum\u003C/a>\u003C/em>, war bei dem Angriff am 5. Februar 1945 entstanden.\\nDies mag Einfluss auf den Zustand der Lipperheideschen Gemälde gehabt haben, die dort in den \u003Ca href=\\\"item/18812\\\">Depots\u003C/a> lagerten.[^Die Rückforderungsschreiben erlauben einen solchen indirekten Rückschluss. Akten über die Verbringung der Gemälde auf die Museumsinsel existieren nicht. Für den Monat November 1945 ist eine erste Nachkriegsreinigung der Gemäldesammlung auf der Museumsinsel belegt.] Bombenschäden und Artillerietreffer am \u003Cem>\u003Ca href=\\\"item/18781\\\">Kaiser-Friedrich-Museum\u003C/a>\u003C/em> ­verursachten, dass in der Folge Regengüsse bis in das Erdgeschoss und die Keller vordrangen. Die an den Lipperheideschen Gemälden \u003Ca href=\\\"set/48646\\\">ablesbaren Wasserschäden\u003C/a> sind möglicherweise darauf zurückzuführen. Für das Frühjahr 1946 ist zudem ein Hochwasser nachgewiesen.\u003C/p>\\n\u003Ch3>1945: Aufteilung unter den Alliierten nach Kriegsende\u003C/h3>\\n\u003Cp>Berlin kapitulierte am \u003Cstrong>2. Mai 1945\u003C/strong>. Die flächendeckende Okkupation[^Im 4. April war bereits das Dorf Merkers (Röhn) mit der nahe gelegenen Grube Kaiseroda, die Grube Hattorf und der Schacht Ransbach von den Amerikanern besetzt worden. Acht Tage später, am 12. April 1945, okkupierte die amerikanische Armee auch das Gebiet unweit des Salzbergwerks Grasleben bei Helmstedt, sowie das Salzbergwerk ­Schönebeck an der Elbe bei Magdeburg.] Deutschlands durch Alliierte zog nach Kriegsende naturgemäß Eigentumsschwierigkeiten und Kontrollverlust über die Einlagerungsorte nach sich.[^Im Zuge der Kampfhandlungen wurden die Museen in der Prinz-Albrecht-Straße und Saarlandstraße (Stresemannstraße) am 1. Mai 1945 und am folgenden Tag (der Kapitulation) auch die Museumsinsel, also das Kaiser-Friedrich-Museum, Pergamon, Neues Museum, Altes Museum und die Nationalgalerie, von russischen Truppen besetzt. Im weiteren Verlauf der Aufteilung der Stadt in vier Sektoren standen die Museumsgebäude unter amerikanischer, sowjetischer und britischer Verwaltung.\\nAb dem 7. Mai 1945 erfolgten Abtransporte, auch von Beständen aus der Prinz-Albrecht-Straße. Sie dauerten bis in die erste Juni-Woche, setzten kurz aus und begannen erneut im Dezember 1945. Die Kunstbibliothek war von den Abtransporten nicht betroffen, jedoch die Keller und ­Magazine der Museumsinsel. Ein Bericht darüber ist nicht überliefert. Im weiteren Verlauf wurden die Museumsgebäude an die Westmächte, hier die amerikanischen Truppen, aufgeteilt.] Nach Kriegsende dominierten demnach Kompetenz- und Eigentumsschwierigkeiten in den Museen, wie auch Lagerungsprobleme, die aus den zerstörten Museumsbauten resultieren.\\nAusgelagertes Kulturgut, welches durch die britischen, französischen und amerikanischen ­Alliierten sichergestellt wurde, wurde in das britische „Depository“ in Celle, den französischen Standort in Tübingen und in den amerikanischen Central Collecting Point in Marburg respektive Wiesbaden verbracht und 1949 in eine deutsche Treuhandverwaltung übergeben.\u003C/p>\\n\u003Ch3>1949ff.: Berlin, die geteilte Stadt und Zwillingsmuseen\u003C/h3>\\n\u003Cp>In Folge der deutschen Teilung wurde auch der Sammlungsbestand der Berliner Museen geteilt. Die in der Bundesrepublik Deutschland und in West-Berlin verbliebenen Objekte preußischer Sammlungen wurden \u003Cstrong>1957\u003C/strong> in die neu gegründete \u003Cem>\u003Ca href=\\\"item/7261\\\">Stiftung Preußischer Kulturbesitz\u003C/a>\u003C/em> überführt und damit der Weg geöffnet, Werke nach Berlin zurückzuführen. Für die geteilte Stadt Berlin mit einer unklaren Verwaltungs- und Sicherheitslage war die Rückführung der Sammlungsbestände besonders in den West-Berliner Teil schwierig zu lösen.[^Die Sammlungen im Ost-Teil Berlins oder beispielsweise die nach Breslau und Danzig verbrachten Gemälde der Gemäldegalerie waren unter sowjetischer Besatzung zunächst konfisziert und dann abtransportiert worden. Eine Rückerstattung an die Museen der DDR, genauer eine „Übergabe von 1,5 Millionen Kunstwerken“ durch die UdSSR erfolgte 1958 und 1959. In der Folge galt die Restitution als abgeschlossen. Eine letzte große, jedoch geheim gehaltene, Restitution erfolgte noch 1977 bis 1978.\\nDie Bestände der Kunstbibliothek verblieben im Sommer 1945 zunächst in ihrem provisorischen Domizil, dem Martin-Gropius-Bau, in dem auch der Lesesaal eingerichtet wurde.]\u003C/p>\\n\u003Ch3>1945/46: Central Collecting Point\u003C/h3>\\n\u003Cp>Die von der US-Militärregierung eingerichtete Sammelstelle für Kunst wurde als \u003Cem>Central ­Collecting Point\u003C/em> zwei Wochen nach der Kapitulation Deutschlands im Marburg eingerichtet, um stark gefährdete Gemälde aus dem Hainaer Stollen bei Siegen zu sichern. Die Zusammen­führung und Inventarisierung der Kunstwerke sollte sie schützen, um sie später den rechtmäßigen Eigentümern zurückzugeben. Die Marburger Sammelstelle existierte lediglich zwischen Mai 1945 und August 1946 und wurde nach der Auflösung durch den Central Collecting Point in ­Wiesbaden abgelöst.\\nMindestens zwei Werke aus dem Lipperheideschen Gemäldekonvolut gelangten nach Marburg und wurden im \u003Cem>Central Collecting Point\u003C/em> verwaltet. Dies gilt für das Gemälde \u003Cem>\u003Ca href=\\\"item/546\\\">Die Flucht nach Ägypten\u003C/a>\u003C/em>, einem 1946 dort \u003Ca href=\\\"https://www.bildindex.de/media/obj00001531/fm191510\\\" rel=\\\"nofollow\\\">foto­grafisch erfassten Gemälde\u003C/a>. Gleiches gilt für das \u003Cem>\u003Ca href=\\\"item/128\\\">Bildnis von Tobias Jobst\u003C/a>\u003C/em> aus der Hand Hans Plattners, ebenfalls \u003Ca href=\\\"https://www.bildindex.de/media/obj02558064/gg3200_052\\\" rel=\\\"nofollow\\\">fotografisch dokumentiert\u003C/a>.\u003C/p>\\n\u003Ch3>1946–1958: Das Kunstgutlager Schloss Celle\u003C/h3>\\n\u003Cp>Nach Kriegsende begann auch die Sicherung von Kunstgütern aus den Salzbergwerken Schönebeck und Magdeburg sowie die Überführung in das britisch verwaltete \u003Cem>Kunstgutlager Schloss Celle\u003C/em>. Darunter befanden sich auch umfangreiche Bestände der Kunstbibliothek, die seit dem Frühjahr 1946 im Schloss Celle eingelagert wurden, sich jedoch auf grafische Bestände und Bücher beschränkten.\u003C/p>\\n\u003Ch3>1949ff.: Verwahrung und Sicherung der Lipperheideschen Gemälde\u003C/h3>\\n\u003Cp>Zu einem nicht näher bekannten Zeitpunkt nach der Ausräumung des Erweiterungsbaus in der Prinz-Albrecht-Straße 7a \u003Cstrong>im Jahr 1934 und vor dem 25. März 1949\u003C/strong> wurden die Lipperheideschen Sammlungsobjekte mit Beständen der Kunstbibliothek in den Keller des ehemaligen \u003Cem>Deutschen Museums\u003C/em> verbracht. Hier beziffert der Bibliotheksdirektor der Kunstbibliothek (West)\u003Cem>\u003Ca href=\\\"item/18788\\\">Carl Koch\u003C/a>\u003C/em> 42 Bilder der Lipperheideschen Kostümbibliothek in der ägyptischen Abteilung und etwa 310 Bilder in einem Kellerraum des \u003Cem>Deutschen Museums\u003C/em>. Dies ist belegt durch ein \u003Ca href=\\\"item/7811\\\">Schreiben von Carl Koch\u003C/a> an Ludwig Justi, Generaldirektor der Staatlichen Museen zu Berlin (Ost).\\nÜber diese und weitere Objektbewegungen auf der Museumsinsel, speziell des Pergamon-Museums, sind eine Reihe von \u003Ca href=\\\"set/48647\\\">Notizen, Briefe und Tätigkeitsberichte\u003C/a> überliefert. Mit der Bitte um sorgfältige Aufbewahrung und Erhaltung, besonders der Lipperheideschen Gemälde, schrieb Koch an Justi: \u003Ca href=\\\"item/7811\\\">„Es handelt sich um Objekte, die während des Krieges in die tiefen Kellerräume verlagert wurden und die jetzt verstreut untergebracht sind.“\u003C/a> Dem vorangegangen war ein auf den 27. Juli 1948 datierter \u003Ca href=\\\"item/18795\\\">Kurzbrief von Rudolf Anthes\u003C/a>, Mitarbeiter der Ägyptischen ­Abteilung, an Carl Koch mit der Bitte, die Sammlungsobjekte und das Mobiliar der Kunstbibliothek anderweitig zu lagern, um Raum für die Ägyptische Abteilung freiwerden zu lassen. \u003Cstrong>1950\u003C/strong> dann ging das Lipperheidesche Gemäldekonvolut, bestehend aus 316 Gemälden in den Bestand Fremdbesitz der Gemäldegalerie ein. Die Gemäldegalerie konnte nur eine pragmatische Verwahrfunktion ausüben, die Berichte der Jahre 1949 und 1950 sprechen jedoch von fortlaufenden Sicherungsmaßnahmen.[^Für die Zeiträume 15. November 1949 bis zum 15. Januar 1950, wie auch für die folgenden Berichtszeiträume bis zum 14. September 1950 sind fortlaufende Sicherungsmaßnahmen dokumentiert, etwa die Säuberung und ­Restaurierung durch den Restaurator Hans Böhm und den Tischler Hentschel für die Rahmen, sowie erneute Besichtigungen im Februar und März 1950. Im Juni und Juli 1950 wurde mit der fotografischen Aufnahme der Lipperheideschen Gemäldesammlung begonnen. Reinigung der Werke und fotografische Erfassung zogen sich laut T­ätigkeitsbericht noch bis Mitte September 1950 hin. In diesem Zuge wurde auch eine Bildkartei angelegt und die 315 Gemälde erhielten neue Inventarnummern.]\\nIm \u003Cstrong>August 1951\u003C/strong> wurden rund 315 Gemälde der Lipperheideschen Sammlung aus der Holz­restaurierungs­werkstatt der Skulpturensammlung von Herrn Schrön in die \u003Ca href=\\\"item/18794\\\">Werkstatt Teichler\u003C/a> der Gemäldegalerie verbracht.\\nIm Zuge der Rückführungen des von russischen Streitkräften beschlagnahmten Kulturguts an die Gemäldegalerie (Ost) und der Prüfung der Unterbringungsmöglichkeiten dieser Bestände sei, so erinnerte sich die Kuratorin Irene Geismeier, ein Raum im Obergeschoss des Bodemuseums als Magazin ausgebaut und eingerichtet worden, um die Leinwandbilder der Gemäldegalerie-Sammlung zu beherbergen. Im gleichen Zug erwähnt Geismeier die Gemälde aus dem Besitz Franz von Lipperheides und weist damit 315 Gemälde mit dem Standort Museumsinsel nach:\u003C/p>\\n\u003Cblockquote>\u003Cp>Für die z.Zt. noch ungenügend in der großen Holzwerkstatt untergebrachten Gemälde aus dem Besitz der Lipperheydeschen Kostümsammlung ist ebenfalls ein besonderes kleines Depot vorgesehen. Eine Anzahl von Bildern, die aus der Sowjetunion zurückgekehrt sind und deren Eigentümer sich nicht ermitteln ließen, wurden in einem Keller des Pergamonmuseums magaziniert. Es handelt sich dabei vorwiegend um Porträts fürstlicher Persönlichkeiten und um Offiziersbildnisse.[^Irene Geismeier: Gemäldegalerie Forschungen und Berichte (1)1957-(31)1991, 3/4 (1961), S. 163.]\u003C/p>\u003C/blockquote>\\n\u003Ch3>1947/1953: Eröffnung der Kunstbibliothek in Berlin (West)\u003C/h3>\\n\u003Cp>Zum \u003Cstrong>Jahresende 1945\u003C/strong> hatte die Kunstbibliothek das seinerzeit eigens errichtete Gebäude in der Prinz-Albrecht-Straße 7a wieder beziehen können. \u003Cem>\u003Ca href=\\\"item/18789\\\">Albert Boeckler\u003C/a>\u003C/em>, Bibliotheks­direktor von 1942 bis 1947, richtete im Kellergeschoss einen provisorischen Lesesaal ein. Nach einer kurzen Interimslösung an den neuen Standort im Westteil der Stadt, in den nördlichen Pavillon des Dahlemer Museumsgebäudes in der Arnimallee 23, veranlasst durch *\u003Ca href=\\\"item/18788\\\">Carl Koch\u003C/a>, verlagerte die Kunstbibliothek im \u003Cstrong>Oktober 1953\u003C/strong> ihre Bestände erneut, nun in das Landwehrkasinos in der Jebensstraße 2 im Bezirk ­Charlottenburg und eröffnete am 20. Januar 1954. Die Lipperheidesche Kostümbibliothek nahm den Lesesaal im Erdgeschoß ein. Mit Rückkehr der seinerzeitigen Schrank­ausstattung aus der Lipperheideschen Kostümbibliothek an den Standort Jebensstraße wurden die Miniaturen wieder wie ehemals auf grünen Plafonds in den Schranktüren verwahrt. Einige wenige Gemälde wurden im Studiensaal gehängt.\\nNach einer umfangreichen Antragstellung konnte auch der Rücktransport der Berliner Buch- und Grafikbestände aus Schloß Celle im \u003Cstrong>Juli 1956\u003C/strong> erfolgen. \u003C/p>\\n\u003Ch3>Um 1975: Diebstahl\u003C/h3>\\n\u003Cp>1976 war in Berlin (Ost) der Diebstahl von \u003Ca href=\\\"set/48648\\\">13 Gemälden mitsamt der Inventarkarten\u003C/a> aus dem Fremdbesitz-Bestand bekannt geworden. Im Zuge dessen waren die Geldwerte anhand von vergleichbaren Bildern ermittelt worden und \u003Ca href=\\\"item/6105\\\">neue Karteikarten\u003C/a> erstellt. Der Mitarbeiter Rößler, tätig für die Ost-Berliner Museen, hatte versucht, diese Werke nach West-Berlin zu überführen. In Teilen war ihm dies gelungen. Bei einem weiteren versuchten Grenzübergang wurden die Kunstwerke von den DDR-Behörden einbehalten, um die Eigentumsverhältnis zu klären. In dem Zeitraum vom \u003Cstrong>9. März bis 25. Mai 1976\u003C/strong> führte die Kriminalpolizei die Gemälde an die Museen zurück.\u003C/p>\\n\u003Ch3>1975-1976: Depotzuweisung\u003C/h3>\\n\u003Cp>In den Jahren \u003Cstrong>1975 und 1976\u003C/strong> waren in den Ost-Berliner Museen Magazinarbeiten durchgeführt worden, hier auch die Revision des Treuhandbesitzes im Jahr 1976. Im gleichen Zuge wurde dem Bestand Fremdbesitz, d.h. den Lipperheideschen Gemälden, ein endgültiger Depotraum zugewiesen: das Depot im Keller des \u003Cem>Bodemuseums\u003C/em>, in dem die Lipperheideschen Gemälde von \u003Cstrong>1976 bis zum Umzug an das Kulturforum\u003C/strong> verblieben.\u003C/p>\\n\u003Ch3>1992/1993: Vorbereitung des Umzugs an das Kulturforum (Matthäikirchplatz)\u003C/h3>\\n\u003Cp>Die in der West-Berliner Bibliothek aufgestellten 151 Miniaturen und 23 Flachreliefs wurden vor dem Umzug der Institute an das Kulturforum 1992 ebenfalls in den Fremdbesitzbestand der Gemäldegalerie übergeben. Vertraglich festgelegt wurde auch die konservatorische Betreuung durch die Gemäldegalerie.\u003C/p>\\n\u003Ch3>1996–1998: Wiedervereinigung der Sammlungsteile am Kulturforum (Matthäikirchplatz)\u003C/h3>\\n\u003Cp>In Vorbereitung auf den Umzug der Gemäldegalerie, des Kupferstichkabinetts und der Kunst­bibliothek an das Kulturforum führten die Mitarbeiter Rainer Michaelis, Christine Exler und Christina Ohlrogge in der Zeit vom \u003Cstrong>4. November 1996 bis zum 14. Februar 1997\u003C/strong> eine Sichtung des Lipperheideschen Gemälde- und Miniaturenbestandes im \u003Cem>Bodemuseum\u003C/em> durch.[^In diesem Rahmen wurden technische und inhaltliche Angaben auf den Karteikarten ergänzt, Werke gesichert und konservatorische Arbeiten durchgeführt, Gemälde beschriftet und neu geordnet. Für die „Lipperheide Kostümsammlung“ wurden 315 Nummern gezählt, ein gestohlenes Bildnis notiert, und 164 Nummern gelistet, die 1990 von der Kunstbibliothek Berlin übernommen worden waren.]  Der erste Umzugstransport aus dem \u003Cem>Bodemuseum\u003C/em> in den Neubau am Kulturforum erfolgte am \u003Cstrong>19. August 1997\u003C/strong>, weitere folgten.[^Mit einem Brief von Irene Geismeier an Bernd Evers vom 7. Oktober 1998 gibt die Direktorin zur Kenntnis, dass die Leihgaben aus der Lipperheideschen Kostümbibliothek, die per Revision zum 1. Oktober 1998 insgesamt 485 Nummern zählte, nun im Neubau der Gemäldegalerie, Stauffenbergstraße 40, in einem gesonderten Depot verwahrt werden.]\u003C/p>\\n\u003Ch3>2014: Überführung von Miniaturen et. al. in das Depot Fremdbesitz\u003C/h3>\\n\u003Cp>Im \u003Cstrong>Juli 2014\u003C/strong> wurde die seit dem 16. November 1993 bestehende Verwaltungsvereinbarung zwischen der Gemäldegalerie und der Kunstbibliothek um weitere \u003Ca href=\\\"set/48649\\\">81 Objekte\u003C/a> erweitert: Aus dem Magazin der Lipperheideschen Kostümbibliothek wurden Miniaturen und weitere Werke in die Verwaltungsverantwortung der Gemäldegalerie und in das Depot Fremdbesitz überführt.\u003C/p>\\n\u003Ch1>Verluste, Deakzession und Abschreibungen im Laufe der Sammlungshistorie\u003C/h1>\\n\u003Cp>Aus den \u003Ca href=\\\"set/45249\\\">Schenkungsdokumenten\u003C/a> geht hervor, dass das Gemäldekonvolut im Jahr 1897 aus 886 Ölbildern, Miniaturen, Wachsbildern und Reliefs bestand. Heute umfaßt es noch 347 Gemälde, 231 Miniaturen und 28 Reliefplastiken. Die Sammlung, das zeigt die [Sammlungschronologie](jump to text about the chronology), erfuhr eine wechselvolle Geschichte von ihrer ersten Prästentaion 1905, über die Beschlagnahmung des Gebäudes durch die Gestapo 1934 und der darauf folgenden Deponierung. Verluste, Beschädigungen und falsche Sammlungszusammenhänge sind eine Folge dieser Umstände. Die dokumentierten oder rekonstruierten Fälle seien im Folgenden genannt:\u003C/p>\\n\u003Cp>So existiert von dem heute verlorenen, auf das Jahr 1664 datierte \u003Ca href=\\\"item/296\\\">Bildnis eines Mitglieds der Nürnberger Familie Mülleg\u003C/a> von unbekannter Hand, noch eine fotografische Aufnahme und zeigt eine Dame im Dreiviertelprofil in einem Interieur. Auch das \u003Ca href=\\\"item/156\\\">Bildnis einer Frau im Reifrock und Medicikragen in einem Interieur\u003C/a> in dem Format 61 x 46 cm gilt als verschollen.\u003C/p>\\n\u003Cp>Ob es sich bei dem fehlenden Pendant zu dem \u003Ca href=\\\"item/82\\\">Bildnis einer sitzenden Frau in einem Kleid mit Schalkragen\u003C/a> um einen Verlust handelt, ist nicht sicher nachzuweisen. Möglicherweise wurde das männliche Pendant nach dem Tod Franz von Lipperheides in das Verkaufskonvolut des Auktionshauses Helbing aufgenommen und 1909 oder 1933 versteigert. Das Pendant ist über eine \u003Ca href=\\\"media/38903\\\">Bildkarte, bzw. Fotografie aus der Zeit um 1900\u003C/a> (\u003Ca href=\\\"item/5813\\\">Q47\u003C/a>) nachgewiesen und zeigt einen jungen Mann in Werther-Tracht, auf einer Bank vor einer Landschaft sitzend. Eine Inventarkarte ist dazu nicht überliefert. Auch die auf der Bildkarten rechts oben notierten Inventarnummern 299 und 300 finden keinen entsprechenden Eintrag in dem Reiseausgabenbuch.\u003C/p>\\n\u003Cp>Die \u003Ca href=\\\"media/1771\\\">Inventarkarte\u003C/a> aus der West-Berliner Kunstbibliothek zu dem \u003Ca href=\\\"item/181\\\">Bildnis eines Herrn mit Perücke, einen Zirkel haltend\u003C/a> beschreibt das „Porträt eines beleibten, älteren Mannes mit langer Perücke, in der Rechten eines Zirkel haltend. L.u. Ausschnitt einer Karte. Halbfigur, aus der Vorderansicht leicht nach links gewandt. Anonym. 18. Jh“. Das in Öl auf Holz gemalte Gemälde trägt die Inventarnummer 191, verso zusätzlich die Nummern 311, in blauer Kreide L. 216 und in Tinte 437. Keine dieser Nummern korrespondiert mit Eintragungen in dem Reiseausgabenbuch. Der maschinenschriftlich eingetragene Standort „Bibliothekarinnenzimmer“, vermutlich ein Verweis auf die Räumlichkeiten in der Jebensstraße, ist ergänzt durch den Hinweis „Gemäldegalerie“ und „Fehlt?“.\u003C/p>\\n\u003Cp>Auch in dem Fall des \u003Ca href=\\\"item/445\\\">Bildnis der Veronica Fugger\u003C/a> ist lediglich die West-Berliner Inventarkarte erhalten, die das Sammlungs­objekt bezeichnet als „Dame in spanischer Tracht mit hoher Halskrause. Brustbild, leicht nach rechts gewandt. Auf einer Brüstung unten die Aufschrift „(V)E(RO)NICA FUGGERIN 1596“. Die Maße des in Öl auf Holz gemalten Werkes betragen 28 x 21,5 cm; ein Rahmen war nicht vorhanden. Auch hier liest man den maschinenschriftlich eingetragenen Hinweis auf den Standort „Bibliothekarinnenzimmer“, den Hinweis „GG“ und „Fehlt?“. Der Eintrag im Reiseausgabenbuch vom 15. November 1879, „1. Portrait: Fuggerin“, bezieht sich möglicherweise auf dieses Werk. Die Sammler erwarben dieses bei A. Rupprecht (Maxstrasse 32, München) für 220 Mark.\u003C/p>\\n\u003Cp>Die kleine Ölskizze \u003Ca href=\\\"item/157\\\">Allegorie der triumphierenden Italia - Italia trionfante\u003C/a> aus der Hand Alessandro Franchis (1838–1914) Allegorie der triumphierenden Italia (Italia trionfante) zeigt die thronende Figur der „Italia“, ein für den Palazzo Publico in Siena vorgesehenes Fresco der Italia trionfante. Der kreisrunden Ölskizze ist eine maschinengeschriebene Inventarkarte und eine Schwarz-Weiß-Fotografie zugeordnet. Das Ölbild wurde demnach zu einem bestimmten Zeitpunkt dem Sammlungskonvolut Lipperheide zugeordnet, das Werk an sich galt jedoch als verschollen. Im Rahmen der Ausstellung \u003Cem>Von Schinkel bis Mies van der Rohe: zeichnerische Entwürfe europäischer Baumeister, Raum- und Formgestalter 1789–1969\u003C/em> zeigte die Berliner Kunstbibliothek die Arbeit. Der Hinweis auf die Provenienz in dem Ausstellungskatalog, das Auktionshaus Leo Spik in Berlin, dort erworben am 19. September 1968, schließt also eine Zugehörigkeit zum Lipperheideschen Konvolut aus. Stattdessen ist sie der Architektur-Sammlung der Kunstbibliothek zuzuordnen.\u003C/p>\\n\u003Cp>Der großformatige Kupferstich \u003Ca href=\\\"item/490\\\">Pflügender Bauer\u003C/a> von William Strang aus der zweiten Hälfte des 19. Jahrhunderts wurde gemeinsam mit der Lipperheideschen Gemäldesammlung im Zuge des Umzugs an das Kulturforum 1997 verbracht. Die Inventarnummer L 299 verweist auf einen Lipperheideschen Sammlungszusammenhang. Bereits vor 1912 jedoch war der Stich in die Innenausstattung des Studiensaals des Kupferstichkabinetts Berlin, genauer im westlichen Kunstkammersaal, integriert, wie ein Foto der Zeit belegt. Die Möglichkeit einer frühen Lipperheideschen Schenkung, analog zu weiteren an das Kupferstichkabinett getätigten Schenkungen, ist durchaus gegeben und könnte durch die Eingangsbücher des Kabinetts überprüft werden.\u003C/p>\\n\u003Cp>Die in Öl auf Lindenholz ausgeführte \u003Ca href=\\\"item/216\\\">Blütensymphonie\u003C/a> im Format 55 x 85 cm wurde im Zuge der Bestandserfassung nach dem zweiten Weltkrieg gemeinsam mit dem von Lipperheideschen Sammlungskonvolut fotografiert. Die Karteikarte verweist auf die Entstehungszeit 1954 (mit Fragezeichen) und eine Elisabeth Heinze geb. von Lieres als Autorin des Werkes. Auf der Rückseite des Werkes seien zudem Aufkleber der Reichsbahn-Spedition (Plauen/Vogtland DDR) zu finden. Dieses Werk ist dem Schenkungskonvolut nicht zugehörig, sein Ursprung ist unbekannt.\u003C/p>\\n\u003Cp>Die zwei Stifterbildnisse von \u003Ca href=\\\"item/569\\\">Kaspar\u003C/a> und \u003Ca href=\\\"item/535\\\">Maria von Auerswalde\u003C/a> stellen beinahe lebensgroß das Stifterehepaar auf Holz dar. Gekennzeichnet wird der Stifter durch die Inschrift „Caspar von Auerswald, / Erbherr auf Auerswalde“ und sein Alter „AETATIS XXXXXX8“. Auch die weibliche Stifterin wird im Bild ausgewiesen als: „Maria von Auerswald / geb. von Amsdorf“. Die Bildinschrift mit der Jahresangabe 1566 bezieht sich wahrscheinlich auf das für die Stiftung ausschlaggebende Ereignis in der Gemeinde Auerswalde, denn die Abschrift eines Briefes von dem Ortschronisten Ottwin Saupe an die Nachkommen der Dohnas benennt die Datierungen 1585 für das Stifterbildnis und 1586 für das Bildnis der Stifterin. Der Autor berichtet außerdem, dass die beiden Bildnisse, welche zuvor an der oberen Vorhalle zur herrschaftlichen Auerswalder Kapelle angebracht waren, Anfang September 1850 abgenommen, verpackt und an die Nachfahren der Dohnas zum Verbleib in dem Schloss Plauthen versendet wurden. Einen weiteren Hinweis auf den Anbringungsort in der Kirche liefert Johannes Voigt 1824 in den „Beiträgen zur Geschichte der Familie von Auerswalde“: „Sie wurden beide in der Kirche von Auerswald beigesetzt, wo sich später auch noch ihre Bildnisse befanden.“ Die Provenienz der Werke lässt sich aus dem \u003Ca href=\\\"media/3586\\\">rückseitigen Aufkleber\u003C/a> auf dem Bildnis des Stifters schließen. Die Aufschrift nennt den Einlieferer und ein Datum: „Absender: Heinrich Graf zu Dohna / v. (unleserlich) No. 1 / Berlin / (unleserlich) Nov. 32“. Die beiden Stifterbildnisse sind demzufolge erst im November 1932 in den Besitz der Museen gekommen und muss der Sammlung der Eheleute von Lipperheide abgeschrieben werden.\u003C/p>\\n\u003Cp>Diese von Herrn Kühlbach, einem Mitarbeiter der Kostümbibliothek, auf einer \u003Ca href=\\\"item/6088\\\">Inventarkarte\u003C/a> verzeichneten zwei Hinterglasbilder \u003Cem>Liebespaar\u003C/em> und \u003Cem>Ältere Dame mit zwei Kavalieren\u003C/em> mit den L-Nummern 259 und L260 tragen die Notiz: „vernichtet, da völlig zerbrochen“ sowie darunter „noch in Dahlem“.\u003C/p>\\n\u003Cp>Auch das Bildnis \u003Cem>Paar in Rot\u003C/em>, ein deutsches Werk des 18. Jahrhunderts, ist mit dem Standort Dahlem und der Inventarnummer L 247 gekennzeichnet und \u003Ca href=\\\"item/6088\\\">trägt den Verweis\u003C/a> „vernichtet, da ganz zerbrochen“, darunter „noch in Dahlem“.\u003C/p>\",\"links\":[\"6092\",\"6120\",\"17652\",\"17671\",\"17673\",\"6111\",\"48551\",\"48551\",\"17693\",\"18718\",\"18720\",\"650\",\"18818\",\"618\",\"48551\",\"48639\",\"18769\",\"18765\",\"7802\",\"18767\",\"18765\",\"48641\",\"18817\",\"48643\",\"48642\",\"18788\",\"18820\",\"18781\",\"18816\",\"18817\",\"18824\",\"48645\",\"18791\",\"18815\",\"18812\",\"18781\",\"18812\",\"18781\",\"48646\",\"7261\",\"546\",\"128\",\"18788\",\"7811\",\"48647\",\"7811\",\"18795\",\"18794\",\"18789\",\"18788\",\"48648\",\"6105\",\"48649\",\"45249\",\"296\",\"156\",\"82\",\"38903\",\"5813\",\"1771\",\"181\",\"445\",\"157\",\"490\",\"216\",\"569\",\"535\",\"3586\",\"6088\",\"6088\"]},{\"meta\":{\"title\":\"A test essay\",\"date\":\"2023-12-14\",\"color\":\"red\",\"isPublic\":false,\"lang\":\"en\",\"description\":\"Description of the essay\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/original/af6d3f80b1b5690cf68dae59dcfb0909bd2e6ea9.jpg\"},\"path\":\"/template\",\"text\":\"\u003Cp>This is an \u003Ca href=\\\"item/306\\\">item\u003C/a>, this is a \u003Ca href=\\\"media/1602\\\">media\u003C/a> and this is an \u003Ca href=\\\"set/31735\\\">item set\u003C/a>.\u003C/p>\",\"links\":[\"306\",\"1602\",\"31735\"]}]"}</script>
