			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Pictorial depictions of dress\",\"color\":\"blueviolet\",\"author\":\"Sabine de Günther\",\"date\":\"2023-09-11T00:00:00.000Z\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Two collections form the basis for Restaging Fashion: the vestimentary source collection of the Berlin collector couple Franz and Frieda von Lipperheide and the textile collection of the Germanisches Nationalmuseum in Nuremberg. The latter influenced Franz and Frieda von Lipperheide to make their collection of paintings, miniatures, relief sculptures, graphic art, hand drawings, book art and secondary literature, which they had assembled in the late 19th century, permanent in the Lipperheide Costume Library and to make it available to the public for research purposes and as a sample collection.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/24dfe33d2f4bca218b0ac821ec4135142dc18648.jpg\"},\"path\":\"/01_Lipp_cultural_collection_on_fashion_en\",\"text\":\"\u003Ch1>The Lipperheide Costume Library (today: Collection Modebild - Lipperheide Costume Library)\u003C/h1>\\n\u003Cp>The collectors’ efforts of the Berlin publishers \u003Ca href=\\\"item/18762\\\">Frieda Freifrau von Lipperheide\u003C/a> (1840-1896) and \u003Ca href=\\\"item/9364\\\">Franz Freiherr von Lipperheide\u003C/a> (1838-1906) were rooted in the economic upswing, the development of a bourgeois culture of collecting, as well as in the first flowering of the study of dress in the 19th century. The formal language of clothing, its social symbolism as well as the materiality and technicality of fashion and clothing were considered documents of one’s own national cultural practice. The collecting and patronage activities of Franz and Frieda von Lipperheide reflect the aspirations of the liberal bourgeoisie, who promoted the renewal of the arts and crafts through sample collections in museums and provided encyclopedic bodies of knowledge for this purpose.\\nThe after-effects of the World’s Fairs in London (1851) and Paris (1855) and the changing practice of arts and crafts due to the Industrial Revolution were decisive for the emergence of the first arts and crafts museums, which developed into educational institutions with collections of samples and models and furthered the arts and crafts movement. At the same time, historical societies were founded with the aim of documenting national and regional cultural-historical phenomena and manifesting an identity-building cultural historiography.\\nThe result of these two phenomena is the creation of the \u003Ca href=\\\"https://www.smb.museum/museen-einrichtungen/kunstbibliothek/sammeln-forschen/ueber-die-sammlungen/sammlung-modebild-lipperheidesche-kostuembibliothek/\\\" rel=\\\"nofollow\\\">Sammlung Modebild - Lipperheidesche Kostümbibliothek\u003C/a>.\u003C/p>\\n\u003Ch2>Collections\u003C/h2>\\n\u003Cp>Franz and Frieda von Lipperheide acquired a large number of sources that, with their varying source value, placed dress and its historical shape at the centre of their interest. Their collections provide an understanding of dress as a cultural-historical phenomenon that affects all social classes, and their historical position, their emblematic nature and their symbolism.\u003C/p>\\n\u003Ch3>The Collection of Paintings\u003C/h3>\\n\u003Cp>A key objective of the \u003Cem>Restaging Fashion\u003C/em> project was to digitise and make available the 600 paintings that Franz and Frieda von Lipperheide have collected over 30 years with the aim of documenting and preserving the history of dress and fashion. The collection depicts four centuries of dress fashions. All types of garments are depicted, from princely robes to folk costumes.\\nThe paintings collection, which in 1897 consisted of 886 oil paintings, miniatures, wax works and bas-reliefs, now comprises 347 \u003Ca href=\\\"item/9660\\\">paintings\u003C/a>, 231 \u003Ca href=\\\"item/25343\\\">miniatures\u003C/a> and 28 \u003Ca href=\\\"item/9661\\\">relief sculptures\u003C/a>. The pieces in this collection have different facets. Sometimes their artistic, sometimes their documentary quality prevails, or they shift between these two poles. A large part of the paintings are portraits; these include \u003Ca href=\\\"item/9725\\\">portraits of women\u003C/a>, \u003Ca href=\\\"item/9726\\\">portraits of men\u003C/a>, \u003Ca href=\\\"item/9727\\\">portraits of children\u003C/a>, \u003Ca href=\\\"item/9678\\\">family portraits\u003C/a> and \u003Ca href=\\\"item/9729\\\">group portraits\u003C/a>. They depict dress fashions, status and symbols in an individual context. A group of \u003Ca href=\\\"item/9670\\\">genre paintings\u003C/a> function as depictions of social reality and class-specific dress. \u003Ca href=\\\"item-set/67420\\\">Battle paintings\u003C/a> serve as a source for \u003Ca href=\\\"item/10242\\\">uniforms\u003C/a>. A small number of \u003Ca href=\\\"item-set/67421\\\">medieval panels\u003C/a> show christian themes.[^The already edited and indexed collection of paintings and miniatures formed the basis for bringing together relevant vestimentary sources. Cf. de Günther 2022]\u003C/p>\\n\u003Ch3>The Collection of Textiles\u003C/h3>\\n\u003Cp>Franz and Frieda von Lipperheide had been collecting with complementary focal points: these included civilian and military textiles - here the \u003Ca href=\\\"https://doi.org/10.11588/diglit.20517\\\" rel=\\\"nofollow\\\">lace collection of Frieda von Lipperheide\u003C/a> (\u003Ca href=\\\"media/60248\\\">example\u003C/a>) deserves special mention -, antique objects of daily use, militaria, as well as arts and crafts and artistic works. As a generous donation, they bequeathed the text and image sources they had acquired to the State. Textile items in the collection, as well as a number of paintings and prints remained in their private possession and were not part of the donation. They were sold after the death of Franz von Lipperheide and after the death of his second wife, \u003Ca href=\\\"https://d-nb.info/gnd/133653951\\\" rel=\\\"nofollow\\\">Elisabeth von Lipperheide\u003C/a> at the auction house Hugo Helbing \u003Ca href=\\\"item/7802\\\">1909/1910\u003C/a> and \u003Ca href=\\\"item/6115\\\">1933\u003C/a>.\u003C/p>\\n\u003Ch3>Prints and Drawings\u003C/h3>\\n\u003Cp>The publishing couple brought together an outstanding collection of \u003Ca href=\\\"set/45213\\\">early modern costume and travel books\u003C/a>, \u003Ca href=\\\"item/41434\\\">genealogical books/album almicorum\u003C/a>, fashion journals, such as the \u003Ca href=\\\"item/41998\\\">Journal der Moden\u003C/a>, which existed from the late 18th century to the early 19th century and almanacs, but also secondary literature on fashion and dress of all times. At the core of the collection are pictorial representations, including drawings, prints and photographs. At the time of the bequest, the collection of prints and drawings had already grown to 8,000 volumes and 30,000 prints, and even after the bequest and Frieda von Lipperheide’s death, Franz von Lipperheide continued to make further transfers. For the project \u003Cem>Restaging Fashion\u003C/em> a selection of 1.000 \u003Ca href=\\\"item/25341\\\">drawings\u003C/a> and \u003Ca href=\\\"item/25340\\\">prints\u003C/a> from the Lipperheide collection were digitised and contextualised. The entire collection now contains about 40,000 books and magazines from the 16th century to the present day, as well as paintings, manuscripts and ca. 100,000 drawings, prints and photographs.\u003C/p>\\n\u003Ch3>Textual sources\u003C/h3>\\n\u003Cp>The collectors also brought together a number of contemporary sources on dress regulations. These regulations, also known as sumptuary or moral laws, described the decrees of an authority on the dress of its citizens and called upon the wearers to follow the laws. An example would be the Nuremberg Imperial Police Ordinances (dt. Reichspolizeiordnungen) from 1530/\u003Ca href=\\\"https://de.wikisource.org/wiki/R%C3%B6mischer_Keyserlicher_Maiestat_Ordnung_vnd_Reformation_guter_Pollicey_im_Heyligen_R%C3%B6mischen_Reich\\\" rel=\\\"nofollow\\\">1531\u003C/a>, 1548 and 1577. These are a rich source of cultural and dress history, as they described in a differentiated manner which materials and forms the respective social classes were permitted to wear. Class distinction was essentially based on the clothing in which men and women presented themselves. The regulations on dress speak not only of economic aspects but also of the consciousness of the bourgeois and aristocratic world. In Germany, regulated laws on dress came into being with the emergence of towns and cities. In addition to the city dress codes, there were also state dress codes. These state dress codes were influenced by the imperial police codes that had been issued since the 16th century and deviated only slightly from them. Dress regulations quickly recorded changes in fashion and documented them with detailed bans and are therefore an important scriptural source for dress research as well. However, their source value is limited to the descriptive aspects of clothing; the effectiveness of the law is only documented through court cases and court records. Likewise, they do not describe which clothes were actually worn.\u003C/p>\",\"links\":[\"18762\",\"9364\",\"9660\",\"25343\",\"9661\",\"9725\",\"9726\",\"9727\",\"9678\",\"9729\",\"9670\",\"67420\",\"10242\",\"67421\",\"60248\",\"7802\",\"6115\",\"45213\",\"41434\",\"41998\",\"25341\",\"25340\"]},{\"meta\":{\"title\":\"Bildkosmos der Moden\",\"date\":\"2023-09-11\",\"color\":\"blueviolet\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Zwei Sammlungen bilden die Grundlage für Restaging Fashion: die vestimnetäre Quellensammlung des Berliner Sammlerehepaars Franz und Frieda von Lipperheide und die Textilsammlung des Germanischen Nationalmuseums in Nürnberg. Letzere beinflusste Franz und Frieda von Lipperheide darin, ihre im späten 19. Jahrhundert zusammengetragene Sammlung von Gemälden, Miniaturen, Reliefplastiken, Grafik, Handzeichnungen, Buchkunst und Sekundärliteratur in der Lipperheideschen Kostümbibliothek zu verstetigen und der Öffentlichkeit zu Forschungszwecken und als Vorbildersammlung zur Verfügung zu stellen.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/24dfe33d2f4bca218b0ac821ec4135142dc18648.jpg\"},\"path\":\"/01_Lipp_cultural_collections_on_fashion_de\",\"text\":\"\u003Ch1>Die Lipperheidesche Kostümbibliothek (heute: Sammlung Modebild - Lipperheidesche Kostümbibliothek)\u003C/h1>\\n\u003Cp>Die Sammlertätigkeit der Berliner Verleger \u003Ca href=\\\"item/18762\\\">Frieda Freifrau von Lipperheide\u003C/a> (1840–1896) und \u003Ca href=\\\"item/9364\\\">Franz Freiherr von Lipperheide\u003C/a> (1838–1906) gründete sich auf dem wirtschaftlichen Aufschwung, der Ausprägung einer bürgerlichen Sammlerkultur wie auch auf eine erste Blütezeit der Kleiderkunde im 19. Jahrhundert. Die Formensprache von Kleidung, ihre gesellschaftliche Zeichensetzung wie auch die stoffliche und technische ­Materialität von Mode und Kleidung wurden als Dokumente der eigenen, nationalen, ­kulturellen Praxis verstanden. Die Sammlungs- und Mäzenatentätigkeit von Franz und Frieda von Lipperheide trägt den Bestrebungen jenes ­liberalen Bürgertums Rechnung, die die Erneuerung des Kunstgewerbes durch museale Vorbildersammlungen be­förderten und dafür enzyklopädisch angelegte Wissenswelten bereitstellten.\\nDie Nachwirkungen der Weltausstellungen in London (1851) und Paris (1855) und die sich durch die Industrialisierung verändernde kunstgewerbliche Praxis waren ausschlaggebend für die Entstehung der ersten Kunstgewerbemuseen, die sich mit Muster- und Modellsammlungen zu Bildungsinstitutionen entwickelten und die Kunstgewerbebewegung beförderten. Gleichzeitig gründeten sich historische Vereine mit der Zielsetzung kulturgeschichtliche nationale und regionale Phänomene zu dokumentieren und eine identitätsbildende Kulturgeschichtsschreibung zu manifestieren.\\nResultat dieser beiden Phänomene ist die Entstehung der \u003Ca href=\\\"https://www.smb.museum/museen-einrichtungen/kunstbibliothek/sammeln-forschen/ueber-die-sammlungen/sammlung-modebild-lipperheidesche-kostuembibliothek/\\\" rel=\\\"nofollow\\\">Sammlung Modebild - Lipperheidesche Kostümbibliothek\u003C/a>.\u003C/p>\\n\u003Ch2>Sammlungskonvolute\u003C/h2>\\n\u003Cp>Franz und Frieda von Lipperheide erwarben eine Vielzahl von Quellen, die mit unterschiedlichem Quellengehalt Kleidung und ihre geschichtliche Ausformung motivisch in das Zentrum des Interesses rückten. Anhand der Sammlungen lässt sich Kleidung als ein alle Gesellschaftsschichten betreffendes kulturgeschichtliches Phänomen erkunden und in ihrer geschichtlichen Verortung, ihrer Zeichen­haftigkeit und ihrer Symbolik nachvollziehen.\u003C/p>\\n\u003Ch3>Das Gemäldekonvolut\u003C/h3>\\n\u003Cp>Zentral für das Projekt \u003Cem>Restaging Fashion\u003C/em> war es, die 600 Kunstwerke, die Franz und Frieda von Lipperheide in 30 Jahren mit dem Ziel zusammengetragen haben, die Geschichte von Kleidung und Mode zu dokumentieren und zu bewahren, zu digitalisieren und verfügbar zu machen. Die Sammlung bildet vier Jahrhunderte Kleidermoden ab, ein Schwerpunkt liegt auf dem 16. und 17. Jahrhundert. Alle Arten von Kleidung sind abgebildet, von fürstlichen Gewändern bis hin zu lokalen Trachten.\\nDas Gemäldekonvolut, welches im Jahr 1897 aus 886 Ölbildern, Miniaturen, Wachsbildern und Reliefs bestand, umfasst heute noch 347 \u003Ca href=\\\"item/9660\\\">Gemälde\u003C/a>, 231 \u003Ca href=\\\"item/25343\\\">Miniaturen\u003C/a> und 28 \u003Ca href=\\\"item/9661\\\">Reliefplastiken\u003C/a>. Die Werke dieser Sammlung haben unterschiedliche Facetten. Mal dominiert ihre künstlerische, mal ihre dokumentarische Qualität oder sie changieren zwischen diesen Polen. Einen Großteil der Gemälde machen Bilden aus; darunter \u003Ca href=\\\"item/9725\\\">Frauenbildnisse\u003C/a>, \u003Ca href=\\\"item/9726\\\">Männerbildnisse\u003C/a>, \u003Ca href=\\\"item/9727\\\">Kinderbildnisse\u003C/a>, \u003Ca href=\\\"item/9678\\\">Familienbildnisse\u003C/a> oder \u003Ca href=\\\"item/9729\\\">Gruppenbildnisse\u003C/a>. Sie bilden Kleidermoden, Status- und Standessymbole in einem individuellen Kontext ab. Eine Gruppe von \u003Ca href=\\\"item/9670\\\">Genrebildern\u003C/a> fungieren als Abbilder sozialer Wirklichkeit und standesspezifischer Kleidung, \u003Ca href=\\\"item-set/67420\\\">Schlachtenbilder\u003C/a> dienen als Quelle für \u003Ca href=\\\"item/10242\\\">Uniformen\u003C/a> und \u003Ca href=\\\"item-set/67421\\\">mittelalterliche Tafeln\u003C/a> mit christlichen Motiven als frühe ­modische Darstellungen.[^Die bereits bearbeiteten und erschlossenen Gemälde- und Miniaturensammlung bildete die Basis für die Zusammenführung relevanter vestimentärer Quellen. Vgl. de Günther 2022]\u003C/p>\\n\u003Ch3>Textilien\u003C/h3>\\n\u003Cp>Franz und Frieda von Lipperheide hatten mit sich ergänzenden Schwerpunkten gesammelt: dazu gehörten auch zivile und militärische Textilien – hier sei besonders die \u003Ca href=\\\"https://doi.org/10.11588/diglit.20517\\\" rel=\\\"nofollow\\\">Spitzensammlung von Frieda von Lipperheide\u003C/a> (\u003Ca href=\\\"media/60248\\\">Beispiel\u003C/a>) hervorgehoben –, antike Gebrauchsgegenstände, Militaria, sowie kunstgewerbliche und künstlerische Werke. Als großzügige Schenkung vermachten sie die von Ihnen erworbenen Text- und Bildquellen an den Staat. Textile Sammlungsbereiche, sowie  Gemälde und Graphiken, die in ihrem Privatbesitz verbleiben, waren nicht Teil des Schenkungskonvoluts, sondern wurden nach dem Tod Franz von Lipperheides und nach dem Tod seiner zweiten Ehefrau, \u003Ca href=\\\"https://d-nb.info/gnd/133653951\\\" rel=\\\"nofollow\\\">Elisabeth von Lipperheide\u003C/a> über das Auktionshaus Hugo Helbing \u003Ca href=\\\"item/7802\\\">1909/1910\u003C/a> und \u003Ca href=\\\"item/6115\\\">1933\u003C/a> veräußert.\u003C/p>\\n\u003Ch3>Grafik\u003C/h3>\\n\u003Cp>Das Verlegerehepaar trug eine herausragende Sammlung \u003Ca href=\\\"set/45213\\\">frühneuzeitlicher Kostüm- und Reisebücher\u003C/a>, \u003Ca href=\\\"item/41434\\\">Stammbücher/album amicorum\u003C/a>, Modejournale, wie das vom späten 18. Jahrhundert bis in das frühe 19. Jahrhundert bestehende \u003Ca href=\\\"item/41998\\\">Journal der Moden\u003C/a> und Almanache zusammen. Sie erwarben außerdem Sekundärliteratur. Das Herzstück der Schenkung sind jedoch bildliche Darstellungen in Form von Zeichnungen, Druckgrafiken und Fotografien. Zum Zeitpunk der Schenkung war die Sammlung bereits auf 8.000 Bände und 30.000 Druckgrafiken angewachsen und auch nach der Schenkung und dem Tod Frieda von Lipperheides sind weitere Überweisungen von Franz von Lipperheide angewiesen worden. Für das Projekt \u003Cem>Restaging Fashion\u003C/em> wurden 1.000 \u003Ca href=\\\"item/25341\\\">Zeichnungen\u003C/a> und \u003Ca href=\\\"item/25340\\\">Druckgrafiken\u003C/a> aus der Lipperheideschen Sammlung selektiert und digitalisiert.\\nHeute umfasst die grafische Sammlung rund 225.000 Einzelblätter. Sie wude kontinuierlich erweitert um Modezeichnungen beispielsweise von Lieselotte Friedländer, oder um Modefotografien von F.C. Gundlach, Karl Lagerfeld, Regi Relang oder Yva. Die jüngeren Sammlungszugänge zeigen Entwürfe von Modedesigner*innen wie Coco Chanel, Christian Dior, Jean Paul Gaultier, Alexander McQueen, Jil Sander, Yves Saint Laurent, Mary Quant und Madeleine Vionnet. \u003C/p>\\n\u003Ch3>Textquellen\u003C/h3>\\n\u003Cp>Die Sammler trugen auch zeitgenössische Textquellen über Kleidervorschriften zusammengetragen. Diese Kleiderordnungen, auch Luxus - oder Sittengesetze genannt, beschrieben die Verfügungen einer Obrigkeit über die Kleidung der Untertanen und appellierten an die Träger*innen, den Gesetzmäßigkeiten zu folgen. Sie sind eine reiche Quelle der Kultur- und Kleidergeschichte, da sie differenziert beschreiben, welche Materialien und Formen den jeweiligen Ständen gestattet wurde zu tragen. Die ständische Distinktion basierte wesentlich auf der Kleidung, in der Man und Frau sich präsentierte. Aus den Kleiderordnungen sprechen nicht nur ökonomische Aspekte, sondern auch Bewusstseinsinhalte der bürgerlichen und adeligen Welt. In Deutschland entstand eine geregelte Kleidergesetzgebung mit der Entstehung von Städten. Ein Beispiel dafür sind die Nürnberger Reichspolizeiordnungen von 1530/\u003Ca href=\\\"https://de.wikisource.org/wiki/R%C3%B6mischer_Keyserlicher_Maiestat_Ordnung_vnd_Reformation_guter_Pollicey_im_Heyligen_R%C3%B6mischen_Reich\\\" rel=\\\"nofollow\\\">1531\u003C/a>, 1548 und 1577. Neben den städtischen Ordnungen existierten auch landesfürstliche Ordnungen. Jene Landeskleiderordnungen stehen unter dem Einfluss der seit dem 16. Jahrhundert erlassenen Reichspolizeiordnungen und weichen nur wenig davon ab. Kleiderordnungen erfassen die Wandlungen der Mode schnell und belegen sie mit detaillierten Verboten und sind daher eine wichtige Schriftquelle auch für die Kleiderforschung. Ihr Quellenwert ist jedoch beschränkt auf die beschreibenden Aspekte der Kleidung, ihre Wirksamkeit wird erst durch Gerichtsprozesse und Gerichtsakten dokumentiert. Ebenso beschreiben sie nicht, welche Kleidung tatsächlich getragen wurde.  \u003C/p>\",\"links\":[\"18762\",\"9364\",\"9660\",\"25343\",\"9661\",\"9725\",\"9726\",\"9727\",\"9678\",\"9729\",\"9670\",\"67420\",\"10242\",\"67421\",\"60248\",\"7802\",\"6115\",\"45213\",\"41434\",\"41998\",\"25341\",\"25340\"]},{\"meta\":{\"title\":\"Materielle textile Kultur\",\"date\":\"2023-09-11\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Maßgebliche Auskunft über getragene historische Kleidung geben die oft fragilen historischen Textilien; sie erweitern die Informationen aus Bild- und Schriftquellen um die Objekthaftigkeit und Materialität selbst. Mittels einer Kombination aus 3D-Scan und photogrammetrischer Erfassung konnten für 15 ausgewählte textile Ensembles aus dem Germanischen Nationalmuseum navigierbare 3D-Modelle erstellt werden.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/ab30c76382676009f19ed73c92bde7daf303b39f.jpg\"},\"path\":\"/02_GNM_cultural_collection_on_fashion_de\",\"text\":\"\u003Ch1>Die Entstehung des Germanischen Nationalmuseums (Nürnberg)\u003C/h1>\\n\u003Cp>Das 1852 begründete Germanische Museum in Nürnberg, ein Jahr später als \u003Cem>\u003Ca href=\\\"https://www.gnm.de\\\" rel=\\\"nofollow\\\">Germanisches Nationalmuseum\u003C/a>\u003C/em> bezeichnet, wurde zu einer Zeit errichtet, als Museumsgründungen und Vorlagensammlungen mit Muster- und Modellsammlungen für Künstler, Kunsthandwerker und Forscher entstanden. Als Ausdruck nationaler Kulturgeschichte wurden historische Kleidungsensembles, Kostüme und Textilien in die Sammlungen integriert. Seit 1867 folgte auch das \u003Cem>[Kunstgewerbemuseum mit zugehöriger Unterrichtsanstalt in Berlin]\u003C/em>(\u003Ca href=\\\"https://www.smb.museum/museen-einrichtungen/kunstgewerbemuseum/home/\\\" rel=\\\"nofollow\\\">https://www.smb.museum/museen-einrichtungen/kunstgewerbemuseum/home/\u003C/a>), wie auch das in München durch \u003Ca href=\\\"item/67423\\\">Maximilian II.\u003C/a> initiierte \u003Cem>\u003Ca href=\\\"https://d-nb.info/gnd/2005502-X\\\" rel=\\\"nofollow\\\">Bayerische Nationalmuseum\u003C/a>\u003C/em> (1869). Außerdem beherbergten das kulturhistorische Museum für Alltagskultur als Teil des \u003Cem>\u003Ca href=\\\"https://www.landesmuseum-stuttgart.de\\\" rel=\\\"nofollow\\\">Württembergischen Landesmuseums\u003C/a>\u003C/em> (1862) und das \u003Cem>\u003Ca href=\\\"https://www.khm.at\\\" rel=\\\"nofollow\\\">Kunsthistorische Museum in Wien\u003C/a> (1891)\u003C/em> Abteilungen oder Mustersammlungen mit Kleidung, Gewebe und Alltagskultur.\u003C/p>\\n\u003Cp>Der Entstehung des Germanischen Nationalmuseums in Nürnberg lag die Idee der Identitätsfindung einer deutschen Nation zugrunde. Die nationale Ernüchterung nach der missglückten Gründung eines nationalen Bundesstaates 1815 war im Kern ausschlaggebend für die Idee und das Programm des Germanischen Nationalmuseums. Die Befreiungskriege gegen Napoleons Vorherrschaft in den Jahren zwischen 1813 und 1815 hatten nicht zur Bildung eines nationalen Bundesstaates geführt, „im Gegenteil, die Errichtung des Deutschen Bundes erneuerte den Dualismus zweier um die Vorherrschaft streitenden deutschen Mächte, Preußen und Österreich“[^Bott 1992, S. 173–174.]. Auch das Bemühen um eine demokratische Reichseinigung 1848 scheiterte am Widerstand der Fürsten, die sich gegen das aufstrebende und wirtschaftlich erfolgreiche Bürgertum durchsetzen konnten. Die bürgerliche Wunschvorstellung eines Nationalgedankens und der Einheit eines deutschen Volkes wurde im Museum umgesetzt und der politischen Realität vorweggenommen. Die erste Idee für ein Nationalmuseum ging auf \u003Ca href=\\\"item/67424\\\">Freiherrn Hans von und zu Aufseß\u003C/a> zurück, der bereits in den 1830er Jahren sein Anliegen formulierte, ein zentrales Museum für die deutsche Geschichte und eine Forschungsinstitution zur deutschen Kultur zu errichten. Die sich neu bildenden Geschichtsvereine führte er 1852 zu einem Gesamtverband zusammen und bündelte damit die Interessen. Im Rahmen dieses Verbandes wurde im August 1852 das Germanische Museum gegründet; die Anerkennung als Nationalmuseum durch den deutschen Bund folgte 1853. \u003Ca href=\\\"item/67423\\\">König Maximilian II.\u003C/a> unterstützte in Folge diese Bestrebungen und wies 1857 das Karthäuserklosters im Zentrum der Stadt als Museumssitz zu. Den Nukleus der Sammlung bildete Hans von und zu Aufseß‘ Privatsammlung, die er im Museum systematisch um Zeugnisse der Kunst und Geschichte erweiterte. Diese Quellen dokumentierten die sakralen und profanen Sphären, Kunst und Kunsthandwerk sowie Wirtschafts- und Innovationskraft des Landes.\u003C/p>\\n\u003Ch2>Die Anfänge der Sammlung Textilien und Schmuck\u003C/h2>\\n\u003Cp>In die sich noch in der Findung begriffene Sammlung des Germanischen Nationalmuseums, die im Jahr 1870 bereits 282 Originalkleidungsstücke umfasste, flossen ab 1870 eine Reihe von Ankäufen von Kleidung, darunter ein Bestand an Realien des 17. bis 19. Jahrhunderts ein, welche seit der Mitte der 1870er Jahre in einer Dauerausstellung präsentiert wurden.\\nDas Berliner Sammlerehepaar von Lipperheide hielt sich sich im November 1878 auf einer ihrer Erwerbungsreisen in Nürnberg auf. Es sind die \u003Ca href=\\\"item-set/67422\\\">erwerbungsstarken Jahre 1878 bis 1882\u003C/a> der Sammler, in die die noch jungen Präsentationen von Kleidung, Textilien und Waffen im Germanischen Nationalmuseum fallen. Diese Präsentation wird nicht ohne Eindruck auf die Eheleute von Lipperheide gewesen sein.\u003C/p>\\n\u003Ch2>Vorbildsammlung für die Erwerbungs- und Publikationsstrategie des Sammelehepaars von Lipperheide\u003C/h2>\\n\u003Cp>Der als Konservator an den \u003Cem>Königlichen Vereinigten Kunstsammlungen\u003C/em> in München sowie später als Konservator des \u003Cem>königlichen Kupferstich- und Handzeichnungskabinetts\u003C/em> wirkende Kostümwissenschaftler \u003Ca href=\\\"item/38992\\\">Jakob von Hefner-Alteneck\u003C/a> (1811–1903) bildete einen prominenten und deutlichen historischen Bezugspunkt für die Eheleute von Lipperheide. Sein Einfluss zeigt sich besonders in der Betrachtung der \u003Cem>Blätter für Kostümkunde\u003C/em> und in dem Quellenverständnis des Sammlerehepaares.[^Vgl. dazu: de Günther 2020, S.44ff., https://doi.org/10.18452/24858.]\u003C/p>\\n\u003Cp>Der zunächst als Zeichenlehrer an der Gewerbeschule in Aschaffenburg tätige von Hefner-Alteneck beschäftigte sich früh mit dem Kopieren von Kupferstichen der Schlossbibliothek von Aschaffenburg und über das Studium der Kulturgeschichte mit der materiellen Kultur. Auch seine Publikationen erhoben den Anspruch einer wahrhaftigen Darstellungen und fußten oft auf der Anschauung vor Originalen. Er leitete die Illustrationen mit einem historischen Überblick über die Entwicklung von Gewandungen ein. Die Bildschreibungen bezeichnen jedes Mal das Objekt, die Bildvorlage oder den Standort des materiellen Objekts, wie etwa eine Skulptur. An diesem Modell orientierte sich Franz von Lipperheide als Herausgeber der \u003Cem>\u003Ca href=\\\"item/17794\\\">Blätter für Kostümkunde\u003C/a>\u003C/em>.\\n1879 publizierte von Hefner-Alteneck die \u003Cem>Trachten, Kunstwerke und Geräthschaften vom frühen Mittelalter bis Ende des Achtzehnten Jahrhunderts nach gleichzeitigen Originalen\u003C/em> in zehn Bänden. Mit dem Hinweis, er zeichne nur „direkt nach den alten Originalien“ argumentierte er erneut für die Authentizität der Illustrationen; ein Anspruch auf wissenschaftliche Genauigkeit, die später auch von Franz von Lipperheide formulierte und die auf von Hefner-Altenecks methodischen Ansatz zurückging. Das Wirken des Zeichners, Stechers, Sammlers, Kultur- und Kunsthistorikers von Hefner-Alteneck kann wie eine Folie für das Forscher- und Sammlerinteresse der von Lipperheides gelesen werden.\u003C/p>\\n\u003Ch2>Ausgewählte historische Textilien aus der Sammlung Textilien und Schmuck\u003C/h2>\\n\u003Cp>In der Auswahl von \u003Ca href=\\\"item-set/45212\\\">15 historischen Textilien oder textilen Objekten\u003C/a> für die Kontextualisierung im Rahmen des Projektes \u003Cem>Restaging Fashion\u003C/em> waren die folgenden Parameter entscheidend: die ausgewählten Objekte sollten maßgebliche Informationen zur Kleidungsgeschichte ergänzen, welche von einem zweidimensionalen Gemälde oder einem  monochromen oder kolorierten Stich nicht abgeleitet werden können. Ein digitales 3D-Bildgebungsverfahren der Objekte, die im Web durch den Betrachter navigierbar sind, erweiterten das Verständnis dieser kulturellen Artefakte. \u003C/p>\\n\u003Cp>Die licht- und druckempfindlichen Textilien wurden dafür auf Figurinen montiert und in einem photogrammetrischen und einem 3D-Scanverfahren digitalisiert. Die bildgebenden Verfahren wurden im Zuge der Datenbearbeitung bei Bedarf kombiniert.[^Vgl. die ausführliche Prozessbeschreibung in den Metadaten der Einzelobjekte.] Textilien stellen noch immer eine Herausforderung für die digitale 3D-Reproduktion dar; sie sind zerbrechlich, detailreich und sind oft schwierig zu stabilisieren (z.B. Federn, leichte Textilien). Der beträchtliche Aufwand und das noch experimentelle Verfahren ergab eine Beschränkung auf 15 textile Objekte, die je unterschiedliche Schwierigkeitsgrade aufwiesen und etwas andere Herangehensweisen erforderten.\u003C/p>\\n\u003Cp>Der \u003Ca href=\\\"item/19630\\\">Plattenharnisch für das Fußturnier\u003C/a> ist ein Beispiel aus dem ausgehenden 16. Jahrhundert und der \u003Ca href=\\\"item/25338\\\">Lederhut mit Wappenkartusche und Federhülse\u003C/a> ist um 1600 enstanden.\u003C/p>\\n\u003Cp>Aus der ersten Hälfte des 17. Jahrhundert sind drei Wämser zu nennen: ein \u003Ca href=\\\"item/19078\\\">Wams mit Schlitzmuster\u003C/a> (um 1600/1610), ein \u003Ca href=\\\"item/19898\\\">Wams mit Schlitzen\u003C/a> (um 1630) sowie ein \u003Ca href=\\\"item/19905\\\">Wams mit bestickten Zierstreifen\u003C/a> (um 1630-1640). In die zweite Hälfte des 17. Jahrhunderts ist die \u003Ca href=\\\"item/19903\\\">Goldhaube einer Nürnberger Patrizierin\u003C/a> (1650-1700), sowie der \u003Ca href=\\\"item/18851\\\">Justaucorps\u003C/a> (um 1695) mit dazugehöriger \u003Ca href=\\\"item/18844\\\">blauer Weste\u003C/a> (um 1695) zu verorten.\u003C/p>\\n\u003Cp>Die Kleidermode des 18. Jahrhunderts wird repräsentiert durch das \u003Ca href=\\\"item/19625\\\">Einteilige Kleid im Schnitt einer Taillen-Andrienne\u003C/a> (um 1740), während die Männermode durch den \u003Ca href=\\\"item/19110\\\">Rock oder Frack\u003C/a> (1790-1795) und die \u003Ca href=\\\"item/18828\\\">weiße Weste\u003C/a> (um 1780) repräsentiert werden. Um 1800 ist das \u003Ca href=\\\"item/19901\\\">Kleid im griechischen Schnitt\u003C/a> entstanden. \u003C/p>\\n\u003Cp>Aus der ersten Hälfte des 19. Jahrhunderts wurden ein \u003Ca href=\\\"item/18742\\\">Spenzer im altdeutschen Stil\u003C/a> (um 1815) sowie eine \u003Ca href=\\\"item/19618\\\">Riegelhaube\u003C/a> (um 1840) ausgewählt.\u003C/p>\",\"links\":[\"67423\",\"67424\",\"67423\",\"67422\",\"38992\",\"17794\",\"45212\",\"19630\",\"25338\",\"19078\",\"19898\",\"19905\",\"19903\",\"18851\",\"18844\",\"19625\",\"19110\",\"18828\",\"19901\",\"18742\",\"19618\"]},{\"meta\":{\"title\":\"Textile material culture\",\"date\":\"2023-09-11\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"The often fragile historical textiles provide significant information about worn historical garments; they expand the information from pictorial and written sources to include the materiality of the object itself. Using a combination of 3D-scanning and photogrammetric data capture, navigable 3D-models were created for 15 selected textile ensembles from the Germanisches Nationalmuseum.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/ab30c76382676009f19ed73c92bde7daf303b39f.jpg\"},\"path\":\"/02_GNM_cultural_collection_on_fashion_en\",\"text\":\"\u003Ch1>The origins of the Germanisches Nationalmuseum (Nuremberg)\u003C/h1>\\n\u003Cp>The \u003Cem>Germanisches Museum\u003C/em> in Nuremberg, established in 1852 and named the \u003Cem>\u003Ca href=\\\"https://www.gnm.de/your-museum-in-nuremberg/\\\" rel=\\\"nofollow\\\">Germanisches Nationalmuseum Nuremberg\u003C/a>\u003C/em> a year later, was built at a time when new museums and pattern collections with samples and designs for artists, craftsmen and scholars were being established. Historic dress ensembles, costumes and textiles were integrated into the collections as an embodiment of national cultural history. From 1867, the \u003Cem>\u003Ca href=\\\"https://www.smb.museum/en/museums-institutions/kunstgewerbemuseum/home/\\\" rel=\\\"nofollow\\\">Kunstgewerbemuseum\u003C/a>\u003C/em> (Museum of Decorative Arts) with its associated teaching institute in Berlin followed, as did the \u003Cem>\u003Ca href=\\\"https://d-nb.info/gnd/2005502-X\\\" rel=\\\"nofollow\\\">Bayerisches Nationalmuseum\u003C/a>\u003C/em> (1869), initiated by \u003Ca href=\\\"item/67423\\\">Maximilian II.\u003C/a> in Munich. In addition, the \u003Cem>Kulturhistorisches Museum für Alltagskultur\u003C/em> as part of the \u003Cem>\u003Ca href=\\\"https://www.landesmuseum-stuttgart.de/en/visit/visitor-information\\\" rel=\\\"nofollow\\\">Württembergisches Landesmuseum\u003C/a>\u003C/em> (1862) and the \u003Cem>\u003Ca href=\\\"https://www.khm.at/en/\\\" rel=\\\"nofollow\\\">Kunsthistorisches Museum\u003C/a>\u003C/em> in Vienna (1891) housed collections of samples of dress, fabrics and everyday culture.\u003C/p>\\n\u003Cp>The idea behind the creation of the \u003Cem>Germanic National Museum Nuremberg\u003C/em> was the search for the identity of a German nation. The national disillusionment following the failed foundation of a national federal state in 1815 was at the heart of the idea of the Germanisches Nationalmuseum. The liberation wars against Napoleon’s supremacy in the years between 1813 and 1815 had not led to the formation of a national federal state, “on the contrary, the establishment of the German Confederation renewed the dualism of two German powers fighting for supremacy, Prussia and Austria” [^Bott 1992, pp. 173-174.]. Efforts to achieve a democratic unification of the empire in 1848 also failed due to the resistance of the sovereigns, who were able to assert themselves against the rising and economically successful bourgeoisie. The bourgeois desire for a national idea and the unity of the German people was realised in the museum and anticipated political reality. The initial idea for a national museum went back to \u003Ca href=\\\"item/67424\\\">Baron Hans von und zu Aufseß\u003C/a>, who had already formulated his desire to establish a central museum for German history and a research institution for German culture in the 1830s. In 1852, he brought together the newly forming historical societies to form an overall association, thereby bundling their interests. The Germanisches Museum was founded as part of this association in August 1852; recognition as a national museum by the German Confederation followed in 1853. King \u003Ca href=\\\"item/67423\\\">Maximilian II.\u003C/a> subsequently supported these efforts and in 1857 assigned the Karthäuserkloster monastery in the centre of the city as the museum’s seat. The nucleus of the collection was formed by von und zu Aufseß’ private collection, which he systematically expanded in the museum to include art and historical artefacts. These sources documented the religious and profane realms, arts and crafts as well as the economic and innovative power of the nation.\u003C/p>\\n\u003Ch2>The origins of the textiles and jewellery collection\u003C/h2>\\n\u003Cp>From 1870 onwards, the Germanisches Nationalmuseum’s collection, which was still being formed and already comprised 282 original items of dress in 1870, included a series of purchases of garments, including a collection of 17th to 19th century realia, which were presented in a permanent exhibition from the mid-1870s.\\nThe Berlin collectors, von Lipperheide and his wife, were in Nuremberg in November 1878 on one of their acquisition tours. The collectors’ years 1878 to 1882 were the years of \u003Ca href=\\\"item-set/67422\\\">high acquisition activity\u003C/a>, during which the presentations of garments, textiles and weapons in the Germanisches Nationalmuseum occurred. This exhibition must have made a strong impact on the collectors.\u003C/p>\\n\u003Ch2>Model collection for the acquisition and publication strategy of the von Lipperheide collectors\u003C/h2>\\n\u003Cp>The fashion and costume scholar \u003Ca href=\\\"item/38992\\\">Jakob von Hefner-Alteneck\u003C/a>, who worked as curator at the \u003Cem>Königliche Vereinigte Kunstsammlungen\u003C/em> in Munich and later as curator of the \u003Cem>Königliches Kupferstich- und Handzeichnungskabinett\u003C/em>, was a prominent and distinct reference point for the von Lipperheide couple. His influence is particularly evident in the observation of the \u003Cem>\u003Ca href=\\\"item/17794\\\">Blätter für Kostümkunde\u003C/a>\u003C/em> and in the collectors understanding of vestimentary sources [^Cf. in detail de Günther 2020, p. 44ff., https://doi.org/10.18452/24858.].\u003C/p>\\n\u003Cp>Von Hefner-Alteneck, who initially worked as a drawing teacher at the Aschaffenburg trade school, began studying material culture early on by copying engravings from the Aschaffenburg castle library. His books also claimed to be truthful depictions and were often based on viewing the originals. He prefaced the illustrations with a historical overview of the history of dress. The descriptions of the images always refer to the object, the image model or the location of the material object, such as a sculpture. Franz von Lipperheide also referred to the models, after which depictions of historic garments were created, made them explicit and claimed the authenticity of the depiction. Hence von Hefner-Alteneck’s publications served as a model for Lipperheides publication of the \u003Cem>\u003Ca href=\\\"item/17794\\\">Blätter für Kostümkunde\u003C/a>\u003C/em>. In 1879, von Hefner-Alteneck published \u003Cem>\u003Ca href=\\\"https://www.deutsche-digitale-bibliothek.de/item/OSK6REFMGAJBKMUY4RMRKFLTG3W4V7U7\\\" rel=\\\"nofollow\\\">Trachten, Kunstwerke und Geräthschaften vom frühen Mittelalter bis Ende des Achtzehnten Jahrhunderts nach gleichzeitigen Originalen\u003C/a>\u003C/em> in ten volumes. By stating that he only drew “directly from the ancient originals”, he once again argued in favour of the authenticity of the illustrations; a claim to scientific accuracy that was later also formulated by Franz von Lipperheide and which was based on von Hefner-Alteneck’s methodological approach. Hence the work of the illustrator, engraver, collector, cultural and art historian von Hefner-Alteneck can be read as a template for von Lipperheide’s interest in research and collecting.\u003C/p>\\n\u003Ch2>Selected historic textiles from the Textiles and Jewelry Collection\u003C/h2>\\n\u003Cp>The following parameters were decisive in the selection of \u003Ca href=\\\"item-set/45212\\\">15 historic textiles or objects\u003C/a>: the selected objects were to supplement relevant information on the history of fashion that cannot be derived from a two-dimensional painting, a monochrome or colored engraving. The digital 3D models therefor have the purpose to expand the understanding of these cultural artefacts. They can be navigated by the viewer, bring details closer and convey an idea of the volume of the object. \u003C/p>\\n\u003Cp>The light- and pressure-sensitive textiles were mounted on figurines and digitized using a photogrammetric and a 3D scanning approach. The image capturing techniques[^See the detailed process description in the metadata of the individual objects.] were combined as required during data processing. Textiles still pose a challenge for digital 3D reproduction; they are fragile, rich in detail and are often difficult to stabilise (e.g. feathers, lightweight textiles). The considerable effort and the still experimental process resulted in a limitation to 15 textile objects, each with different degrees of difficulty and requiring slightly different approaches.\u003C/p>\\n\u003Cp>The \u003Ca href=\\\"item/19630\\\">plate armour for the foot tournament\u003C/a> is an example from the late 16th century and the \u003Ca href=\\\"item/25338\\\">leather hat with coat of arms cartouche\u003C/a> dates from around 1600.\u003C/p>\\n\u003Cp>Three doublets from the first half of the 17th century are to be mentioned: a \u003Ca href=\\\"item/19078\\\">doublet with a slit pattern\u003C/a> (c. 1600/1610), another \u003Ca href=\\\"item/19898\\\">doublet with slits\u003C/a> (c. 1630) and a \u003Ca href=\\\"item/19905\\\">doublet with embroidered decorative stripes\u003C/a> (c. 1630-1640). \u003C/p>\\n\u003Cp>The \u003Ca href=\\\"item/19903\\\">golden bonnet of a Nuremberg patrician\u003C/a> (1650-1700) and the \u003Ca href=\\\"item/18851\\\">Justaucorps\u003C/a> (around 1695) with a  \u003Ca href=\\\"item/18844\\\">blue waistcoat\u003C/a> (around 1695) belonging to the same ensemble can be dated to the second half of the 17th century.\u003C/p>\\n\u003Cp>18th century female fashion is represented by a \u003Ca href=\\\"item/19625\\\">one-piece dress in the cut of a waist andrienne\u003C/a> (around 1740), while in men’s fashion there is the \u003Ca href=\\\"item/19110\\\">coat or tailcoat\u003C/a> (1790-1795) and the  \u003Ca href=\\\"item/18828\\\">white waistcoat\u003C/a> (around 1780). The \u003Ca href=\\\"item/19901\\\">dress in the “Greek cut”\u003C/a> emerged around 1800.\u003C/p>\\n\u003Cp>From the first half of the 19th century, a \u003Ca href=\\\"item/18742\\\">Spenzer in the old German style\u003C/a> (c. 1815) and a \u003Ca href=\\\"item/19618\\\">bonnet\u003C/a> (c. 1840) were selected.\u003C/p>\",\"links\":[\"67423\",\"67424\",\"67423\",\"67422\",\"38992\",\"17794\",\"17794\",\"45212\",\"19630\",\"25338\",\"19078\",\"19898\",\"19905\",\"19903\",\"18851\",\"18844\",\"19625\",\"19110\",\"18828\",\"19901\",\"18742\",\"19618\"]},{\"meta\":{\"title\":\"Begriffswelten: Kostüm, Mode und Tracht\",\"date\":\"2023-09-11\",\"color\":\"darkorange\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Der Exkurs zur Begriffstrias Kostüm, Mode und Tracht soll auf die Verwendung dieser Bezeichnungen im zeitlichen Kontext der Entstehung der Lipperheideschen Kostümbibliothek und der Textilsammlung des Germanische Nationalmuseums Nürnberg, verweisen. Die Terminologien in der wissenschaftlichen Publizistik um 1900 und in der frühen Kleiderforschung ab der Mitte des 19. Jahrhunderts weichen von der heutigen Verwendung ab. Sie erlebten einen elementaren Bedeutungswandel.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/0a1096efd3fcd71023f394d81636cb0389eeda45.jpg\"},\"path\":\"/03_Fashion_costume_terminology_de\",\"text\":\"\u003Ch1>Begriffsklärung\u003C/h1>\\n\u003Cp>Das Verlegerehepaar \u003Ca href=\\\"item/18762\\\">Frieda\u003C/a> (1840-1896) und \u003Ca href=\\\"item/9364\\\">Franz von Lipperheide\u003C/a> (1838-1906) trug im späten 19. Jahrhundert Quellen zur Geschichte und Bedeutung von Kleidung zusammen und begründeten damit die \u003Cem>\u003Ca href=\\\"media/18717\\\">Lipperheidesche Kostümbibliothek\u003C/a>\u003C/em>. Die von ihnen verwendeten Klassifizierungen von Mode, Kostüm und Tracht sind entsprechend durch das Verständnis der Zeit geprägt und weichen von der heutigen Terminologie ab, wie sich auch die Bezeichnung Kostümforschung in Folge wandelte und heute Kleider-, Mode- oder vestimentäre Forschung genannt wird. Je nach Forschungsdisziplin werden die Begriffe unterschiedlich verwendet und beschreiben eine methodische Herangehensweise.[^Vgl. de Günther 2022, S. 10-14 zum Kostümbegriff um 1900, Kleiderwechsel 2002, S. 8–13, Mentges 2015, S. 76, Merseburger 2016, S. 30 und Warschaw 2017.]\u003C/p>\\n\u003Ch2>Mode\u003C/h2>\\n\u003Cp>Die Etymologie des Wortes \u003Cem>Mode\u003C/em> wird bis heute divers ausgelegt: Umstritten ist die Ableitung aus dem lateinischen \u003Cem>Modus\u003C/em>, der sich in der französischen Sprache in \u003Cem>mode\u003C/em> wandelte. Möglicherweise setzten sich zwei Gebrauchsweisen zum Ende des 16. Jahrhunderts durch: die maskuline grammatikalische Form \u003Cem>Mode\u003C/em> im Sinne von Maß, Regel und Modus und die grammatikalisch weibliche Form von \u003Cem>Mode\u003C/em>, die für zeitgemäße Kleidung und Lebensart stand. In der weiteren Verbreitung in Deutschland und Italien findet es zunächst in den \u003Cem>Alamodischen Bilderbogen\u003C/em>, eine nach dem Dreißigjährigen Krieg in Deutschland verbreitete höfische Unterhaltungsliteratur Anwendung. Es findet um 1620 ebenfalls mit der Bedeutung „die aus Frankreich stammende Sitte und Kleidung“ Erwähnung. Diese Sehnsucht nach dem Modischen wurde in \u003Cem>\u003Ca href=\\\"set/48313\\\">Alamodischen Blättern\u003C/a>\u003C/em> karikiert.[^Vgl. Ridikül! 2003, Wolter 2002 und Wolter 2012.] In der Folge bürgerte sich das Wort \u003Cem>Mode\u003C/em> als der Begriff des Neuen und des augenblicklichen Geschmacks ein.\u003C/p>\\n\u003Ch2>Tracht\u003C/h2>\\n\u003Cp>Das Wörterbuch von Jacob und Wilhelm Grimm umschreibt die Bedeutung von \u003Cem>\u003Ca href=\\\"http://www.woerterbuchnetz.de/DWB?lemma=tracht\\\" rel=\\\"nofollow\\\">Tracht\u003C/a>\u003C/em> zunächst mit „tragen oder getragen werden“. Als \u003Cem>Tracht\u003C/em> wird das, was vom Menschen am Körper getragen wird und auch die Art es zu tragen, erstmals 1497 bezeichnet. \u003Cem>Tracht\u003C/em> bezeichnet die Kleidung der Stadt- und Landbevölkerung, wie auch die \u003Cem>Tracht\u003C/em> in Beruf und Stand.[^Jacob und Wilhelm Grimm`s Definition ist weitreichend: So stünde es ebenfalls für die geistliche Kleidung und grenze sich von dem Begriff der Uniform, einem Lehnwort, welches seit 1746 bezeugt sei, ab. Tracht bezeichne außerdem die unterscheidende Kleidung der verschiedenen Stände. Gleichermaßen stehe Tracht für Maske und Maskenkostüm. Schlussendlich vermerkt der Lexikon­eintrag, dass Tracht und Mode synonym verwendet werden. Dabei unterscheidet der Eintrag in „die kleidungsart allgemein ohne das Moment des zeitgemäszen“ und die „zeitgemäsze kleidungsart, ‚Mode’, vgl. tracht heiszt die dem frauenzimmer nach einer jeden Landesart gewöhnliche und übliche mode sich einzukleiden und anzuputzen“. Im übertragenen Sinn bezeichne es auch die Haltung, den habitus.] \u003C/p>\\n\u003Ch2>Kostümforschung im 19. Jahrhundert\u003C/h2>\\n\u003Cp>Die Kleiderforschung, bzw. die im früheren Sprachgebrauch sogenannte \u003Cem>Kostümforschung\u003C/em>, setzte spätestens Anfang des 17. Jahrhunderts ein und erlebte eine Neubelebung ab 1850/60, als historische Kleidung als Vorlage für die Gestaltung von Bühnenkostümen verwendet wurde. Seit Beginn des 19. Jahrhunderts entstanden eine Reihe von prachtvollen Überblicksbänden zu Gebrauch und Gestaltung von Kleidung, Tracht und Kostüm, die der bürgerlichen Sehnsucht nach einer enzyklopädischen Darstellung der Geschichte, einer Verortung und nationalen Identitätssuche gerecht zu werden suchten. Exemplarisch seien Eduard Duller’s Werk \u003Cem>\u003Ca href=\\\"item/39091\\\">Das deutsche Volk in seinen Mundarten, Sitten, Gebräuchen, Festen und Trachten\u003C/a>(1847)\u003C/em> und Albrecht Kretschmar’s Überblickswerk \u003Cem>\u003Ca href=\\\"item/39091\\\">Deutsche Volkstrachten\u003C/a>\u003C/em> (1870) genannt.\\nSo denkt die Bezeichnung \u003Cem>Tracht\u003C/em> im 19. Jahrhundert den Begriff der Nation und Nationenbildung mit. Die Suche nach einer nationalen kulturellen Identität ist auch aus Franz von Lipperheide’s Verlagsprojekt \u003Cem>\u003Ca href=\\\"item/17794\\\">Blätter für Kostümkunde\u003C/a>\u003C/em> abzuleiten. Die \u003Cem>Blätter für Kostümkunde\u003C/em> zeigen zu gleichen Teilen \u003Ca href=\\\"set/48545\\\">historische Kleidung\u003C/a> wie auch \u003Ca href=\\\"set/48544\\\">Trachten spezifischer Epochen und Regionen\u003C/a>. Im Sprachgebrauch Franz von Lipperheides wird \u003Cem>Modekostüm\u003C/em> auch als \u003Cem>Tracht der Vergangenheit\u003C/em> bezeichnet. In der Bezeichnung \u003Cem>Volkstracht\u003C/em> sind sowohl modische Erscheinungen wie auch die regional verschiedenen Trachten präsent. \u003Cem>Trachten der Vergangenheit\u003C/em> dagegen beinhalten historische Kleider und die für Regionen spezifische Kleidung, die Volkstrachten.\u003C/p>\\n\u003Ch2>Kleidung, Mode und Tracht in \u003Cem>Restaging Fashion\u003C/em>\u003C/h2>\\n\u003Cp>In den Beschreibungen der Werke sind die im folgenden beschriebenen Termini zu Grunde gelegt: Als \u003Cem>Kleidung\u003C/em> wird die Gesamtheit der Materialien bezeichnet, die den menschlichen Körper umhüllt. Unter Kleidung ist die \u003Ca href=\\\"item/10280\\\">Regionen spezifische\u003C/a> Kleidung, die dem Wandel unterworfene modische Bekleidung, die Uniform wie in diesem \u003Ca href=\\\"item/633\\\">Beispiel\u003C/a> und religionsspezifische ­Kleidung, so etwa kanonische Kleidung, also den kirchlichen Vestimmungen gemäße Kleidung, hier ein \u003Cem>\u003Ca href=\\\"item/343\\\">Geistlicher mit Mozetta, Beffchen und Allongeperücke\u003C/a>\u003C/em> zu verstehen, wie auch das Material selbst. Kleidung als Oberbegriff beinhaltet demnach auch die mit \u003Cem>Mode\u003C/em> und \u003Cem>Kostüm\u003C/em> gefassten spezifischen Bekleidungspraktiken.\u003C/p>\\n\u003Cp>\u003Cem>Mode\u003C/em> dagegen bezeichnet eine temporäre Art und Weise, sich zu kleiden. Modische Kleidung ist einem Wandel der Inhalte unterzogen, impliziert Neuheit und Vergänglichkeit, einen Anfang und ein Ende, wie auch die Möglichkeit des Ausdrucks sozialer Differenzierung, von Abwechslung, des Sich-Abhebens oder der Zugehörigkeit zu einer sozialen Gruppe. Sie kennzeichnet den Träger als Teil einer gesellschaftlichen Schicht, es kennzeichnet einen Bürger, hier im \u003Ca href=\\\"item/176\\\">Frac à langlaise und Weste\u003C/a> aus dem späten 18. Jahrhundert, oder einen \u003Cem>\u003Ca href=\\\"item/477\\\">Adeligen in langärmeliger Weste und Umhang\u003C/a>\u003C/em> aus dem frühen 18. Jahrhundert. Mode kennzeichnet die Momentaufnahme eines sich wandelnden Prozesses, die kurzfristige Äußerung des Zeitgeistes.\u003C/p>\\n\u003Cp>Ein \u003Cem>Kostüm\u003C/em> wiederum ist eine für einen Anlass im Bereich der darstellenden Kunst, dem Film, der Oper, dem Theater oder beispielsweise dem Tanz, entworfene und dort aufgeführte Kleidung. Das Kostüm ist ein Mittel, den visuellen Eindruck einer Kultur im Zusammenhang mit einer Idee, einer zeitlichen Epoche, einer Rolle oder einer Charaktereigenschaft zu verstärken, wie das \u003Cem>\u003Ca href=\\\"item/575\\\">Bildnis einer adeligen Frau als Kriegsgöttin Bellona\u003C/a>\u003C/em> zeigt.\u003C/p>\",\"links\":[\"18762\",\"9364\",\"18717\",\"48313\",\"39091\",\"39091\",\"17794\",\"48545\",\"48544\",\"10280\",\"633\",\"343\",\"176\",\"477\",\"575\"]},{\"meta\":{\"title\":\"Terminology\",\"date\":\"2023-09-11\",\"color\":\"darkorange\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"The terminology excursus on the triad of the terms costume, fashion and traditional costume is intended to highlight the use of these terms in the temporal context of the creation of the Lipperheide Costume Library and the Textile Collection of the Germanisches Nationalmuseum Nuremberg. The terminologies used in scientific publications around 1900 and in early dress research from the mid-19th century onwards differed from today's usage and underwent an elementary change in meaning.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/0a1096efd3fcd71023f394d81636cb0389eeda45.jpg\"},\"path\":\"/03_Fashion_costume_terminology_en\",\"text\":\"\u003Ch1>Definition\u003C/h1>\\n\u003Cp>In the late 19th century, the publishing couple \u003Ca href=\\\"item/18762\\\">Frieda\u003C/a> (1840-1896) and \u003Ca href=\\\"item/9364\\\">Franz von Lipperheide\u003C/a> (1838-1906) compiled sources on the history and meaning of clothing and thus founded the \u003Cem>\u003Ca href=\\\"media/18717\\\">Lipperheide Costume Library\u003C/a>\u003C/em>. The classifications of \u003Cem>fashion\u003C/em>, \u003Cem>costume (dt. Kostüm)\u003C/em> and \u003Cem>regional dress (dt. Tracht)\u003C/em> used by them are accordingly shaped by the understanding of the time and differ from today’s terminology. Thus, the term \u003Cem>costume research\u003C/em> has also changed in consequence and is now called \u003Cem>dress research\u003C/em>, \u003Cem>fashion research\u003C/em> or \u003Cem>vestimentary research\u003C/em>. Depending on the research discipline, the terms are used differently and describe a methodological approach.[^Cf. de Günther 2022, pp. 10-14, Kleiderwechsel 2002, pp. 8-13, Mentges 2015, p. 76, Merseburger 2016, p. 30 and Warschaw 2017.]\u003C/p>\\n\u003Ch2>Fashion\u003C/h2>\\n\u003Cp>The etymology of the word \u003Cem>fashion\u003C/em> is still subject to different interpretations today: The derivation from the Latin \u003Cem>Modus\u003C/em>, which changed into \u003Cem>mode\u003C/em> in the French language, is disputed. It is possible that two forms of usage prevailed at the end of the 16th century: the masculine grammatical form \u003Cem>mode\u003C/em> in the sense of moderation, rule and modus, and the grammatically feminine form of \u003Cem>mode\u003C/em>, which stood for contemporary clothing and lifestyle. In its further dissemination in Germany and Italy, it initially finds application in the \u003Cem>Alamodische Bilderbogen\u003C/em>, a courtly entertainment literature that became widespread in Germany after the Thirty Years’ War. It is also mentioned around 1620 with the meaning “the custom and dress originating in France”. This longing for the fashionable was caricatured in \u003Cem>\u003Ca href=\\\"set/48313\\\">Alamodische Blätter\u003C/a>\u003C/em>[^Cf. Ridikül! 2003, Wolter 2002 and Wolter 2012.]. Subsequently, the word \u003Cem>fashion\u003C/em> became naturalised as the concept of the new and of instantaneous taste.\u003C/p>\\n\u003Ch2>Regional dress\u003C/h2>\\n\u003Cp>The dictionary by Jacob and Wilhelm Grimm describes the meaning of \u003Cem>\u003Ca href=\\\"http://www.woerterbuchnetz.de/DWB?lemma=tracht\\\" rel=\\\"nofollow\\\">regional costume\u003C/a>\u003C/em> (dt. Tracht) as “to wear or to be worn”. The term regional costume (\u003Cem>Tracht\u003C/em>) was first used in 1497 to describe that which is worn on the body and also the way in which it is worn. The term denotes the clothing of the urban and rural population, as well as the garment worn at work as well as the garments in different professions.[^Jacob and Wilhelm Grimm’s definition is far-reaching: it also stands for clerical clothing and distinguishes itself from the term \u003Cem>uniform\u003C/em>, a loan word which has been attested since 1746. Tracht also denotes the distinctive clothing of the different classes. Similarly, Tracht stands for mask and masquerade costume. Finally, the dictionary entry notes that Tracht and Fashion are used synonymously. The entry distinguishes between “die kleidungsart allgemein ohne das Moment des zeitgemäszen“ and “zeitgemäsze kleidungsart, Mode, also tracht heiszt die dem frauenzimmer nach einer jedem Landesart gewöhnliche und übliche mode sich einkleiden und anzuputzt” - “the type of dress in general without the moment of the contemporary” and the “contemporary mode of dress, fashion, cf. tracht means the usual and customary fashion for women to dress according to each national style”. In a figurative sense, it also denotes the attitude, the habitus.]\u003C/p>\\n\u003Ch2>\u003Cem>Costume research\u003C/em> in the 19th century\u003C/h2>\\n\u003Cp>Thus, the term \u003Cem>Tracht\u003C/em> in the 19th century connotes the concept of nation and nation-building. The search for a national cultural identity can also be seen in Franz von Lipperheide’s publishing project \u003Cem>\u003Ca href=\\\"item/17794\\\">Blätter für Kostümkunde\u003C/a>\u003C/em>. The \u003Cem>Blätter für Kostümkunde\u003C/em> show equal parts \u003Ca href=\\\"set/48545\\\">historical clothing\u003C/a> as well as \u003Ca href=\\\"set/48544\\\">traditional costumes of specific epochs and regions\u003C/a>. In Franz von Lipperheide’s usage, \u003Cem>fashion costume\u003C/em> (dt. Modekostüm) is also described as \u003Cem>Tracht der Vergangenheit\u003C/em> (costume of the past). The term \u003Cem>folk costume\u003C/em> (dt. Volkstracht) includes both fashionable phenomena and the regionally diverse traditional dress. The term \u003Cem>Trachten der Vergangenheit\u003C/em> (costumes of the past), on the other hand, includes historical dress and the dress specific to regions, the Volkstrachten (folk costumes).\u003C/p>\\n\u003Ch2>Dress, fashion and regional dress in \u003Cem>Restaging Fashion\u003C/em>\u003C/h2>\\n\u003Cp>The descriptions of the works in the context of \u003Cem>Restaging Fashion\u003C/em> are based on the terms described hereafter: \u003Cem>Dress\u003C/em> refers to the totality of materials that envelop the human body. Dress is understood to mean \u003Ca href=\\\"item/10280\\\">region-specific clothing\u003C/a>, fashionable clothing that is subject to change, uniforms as in this \u003Ca href=\\\"item/633\\\">example\u003C/a>, and religion-specific clothing, such as canonical clothing, here a \u003Ca href=\\\"item/343\\\">cleric with mozetta, little buff and allonge wig\u003C/a>, as well as the material itself. Dress as a generic term thus also includes the specific clothing practices captured by fashion and costume.\u003C/p>\\n\u003Cp>\u003Cem>Fashion\u003C/em>, on the other hand, denotes a temporary way of dressing. Fashionable clothing is subject to change of content, implies novelty and transience, a beginning and an end, as well as the possibility of expressing social differentiation, variety, standing out or belonging to a social group. It marks the wearer as part of a social class, it marks a Bourgeois, here in \u003Ca href=\\\"item/176\\\">frac à langlaise and waistcoat\u003C/a> from the late 18th century, or an \u003Ca href=\\\"item/477\\\">Aristocrat in a long-sleeved waistcoat and cloak\u003C/a> from the early 18th century. Fashion marks the snapshot of a changing process, the short-term expression of the spirit of the times. \u003C/p>\\n\u003Cp>A \u003Cem>costume\u003C/em>, in turn, is a garment designed for and performed on an occasion in the performing arts, film, opera, theatre or dance, for example. Costume is a means of reinforcing the visual impression of a culture in the context of an idea, a temporal epoch, a role or a character trait, as shown in \u003Cem>\u003Ca href=\\\"item/575\\\">Portrait of a noble woman as the war goddess Bellona\u003C/a>\u003C/em>.\u003C/p>\",\"links\":[\"18762\",\"9364\",\"18717\",\"48313\",\"17794\",\"48545\",\"48544\",\"10280\",\"633\",\"343\",\"176\",\"477\",\"575\"]},{\"meta\":{\"title\":\"Sujets und Werkspezifika\",\"date\":\"2024-03-07\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Anhand von Beispieln werden Sujets oder kleinere Werkgruppen vorgestellt. An dem Bildnis von Anna, Königin von England, wird die symbolische Bedeutung von Kleidung und Schmuck aufgezeigt. In der Miniaturmalerei war das sogenannte Wechselbildnis, bestehend aus unterschiedlich bemalten Folien, ein im höfischen Kontext des 17. Jahrhundert beliebtes Sujet. Vielfach in der Lipperheideschen Sammlung vertreten sind Darstellungen der fünf Sinne gustus, odoratus, visus, auditus und tactus mit begleitenden Attributen, ein beliebtes Motiv seit dem 16. Jahrhundert. Eine besondere Gattung sind Modekarikaturen und moralische Spottschriften. Ihr Informationsgehalt weicht von anderen Formen der bildlichen Repräsentation ab. Abschließend werden frühe Wämser, ein Seidenkleid des 18. Jahrhunderts sowie Westen und Röcke in der Männermode des 18. Jahrhunderts in ihrer dreidimensionalen Form und in der gemalten Realität vorgestellt.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/0482e947a7bb05f182159cf6a8f8e46efacc6a02.jpg\"},\"path\":\"/04_Lipp-GNM_Werkgruppen_de\",\"text\":\"\u003Ch1>Das Porträt als Inszenierung\u003C/h1>\\n\u003Ch2>Politische Proklamation\u003C/h2>\\n\u003Cp>Das \u003Ca href=\\\"item/306\\\">Bildnis von Anna, Königin von England\u003C/a> gehört zu den Darstellungen, die es erlauben, die Porträtierten durch ihren (Gewand)Schmuck eindeutig zu identifizieren. Der Kragen lenkt den Blick auf die dort befestigten Schmuckelemente: zwei Monogrammjuwelen, die mittels roter Seidenschleifen am Kragen befestigt sind. Am linken Kragenrand ist ein überkrönter Monogrammschmuck in der Form eines \u003Ca href=\\\"media/56281\\\">„C4“\u003C/a>, bestehend aus gefassten Edelsteinen, befestigt. Den rechten Kragenrand ziert ein Schmuckstück in Form eines gekrönten \u003Ca href=\\\"media/56282\\\">„S“\u003C/a>. An der linken Brust trägt die Dargestellte, ebenfalls mittels einer roten Schleife befestigt, ein mit Edelsteinen besetztes Medaillon. Schmuck ist – ähnlich wie Kleidung – als gemaltes Verweissystem zu lesen: Preziosen verbanden das Individuum mit einer sozialen Gruppe und erlaubten ihm/ihr, sich davon abzusetzen. Schmuckmonogramme, Bildnis-Anhänger, Ordenskleinodien sendeten politische Botschaften an den Betrachter und verwiesen auf ­Allianzen, Ansprüche und Zugehörigkeiten. \u003C/p>\\n\u003Cp>Der Schmuck der Dargestellten weist sie als \u003Ca href=\\\"item/9428\\\">Anna, Königin von England\u003C/a> aus. Anna, vormals Prinzessin von Dänemark, wuchs als zweite Tochter von König Frederik II. von Dänemark (1534–1588) und seiner Frau Sofie von Mecklenburg-Güstrow ­(1577–1631) gemeinsam mit ihrem Bruder Christan IV. (1577–1648) im prosperierenden Königreich ­Dänemark auf. Am 20. August 1589, im Alter von 15 Jahren, wurde Anna mit Jakob IV., König von Schottland und in Folge \u003Ca href=\\\"item/49314\\\">Jakob I., König von England und Irland\u003C/a> nach lutherischem Ritus in Dänemark vermählt und siedelte im folgenden Jahr für die kommenden 13 Jahre nach Schottland über. 1603 trag sie mit ihrem Ehemann die Reise zur Inthronisierung nach London an. Die Monogramm-Juwelen \u003Ca href=\\\"media/56281\\\">„C4“\u003C/a> und \u003Ca href=\\\"media/56282\\\">„S“\u003C/a> verweisen auf ihren Bruder, Christian IV. und ihre Mutter, Sofie von Mecklenburg. Der Schmuck wird hier zu einer vielschichtigen Informationsquelle: Die Monogrammjuwelen weisen die Dargestellte nicht nur als Anna, Königin von England aus, sondern verweisen auf ihre enge persönliche und politische Verbindung zu ihrer Mutter Sofie und zu ihrem Bruder Christian.\u003C/p>\\n\u003Cp>Die dargestellte Gewandung ist ­naturgemäß ebenso ikonologisch aufgeladen. Anna trat das Erbe eines Repräsentationsstiles an, welches von der mächtigen Herrscherin, Elisabeth I., und einer starken visuellen Tradition geprägt war. Den Stuartkragen, eine Abwandlung des Medici-Kragens, war von Königin Elisabeth I. am englischen Hof eingeführt worden. Anna stellte sich in deren Nachfolge und übernahm einen Kleiderstil, um die ­Kontinuität der Bildtradition zu gewährleisteten. Die Reifrockvariante, die in den Jahren zwischen 1590 und 1600 getragen wurde und die an einem Bildnis von Elisabeth I., dem sogenannten \u003Ca href=\\\"https://www.npg.org.uk/collections/search/portrait/mw02079/Queen-Elizabeth-I-The-Ditchley-portrait?search=sp&sText=Ditchley-Portr%C3%A4t&firstRun=true&rNo=0\\\" rel=\\\"nofollow\\\">Ditchley-Porträt\u003C/a>, ablesbar ist, war zu Regierungszeiten Annas modisch bereits abgelöst worden. In Fortführung der höfischen Kleidertradition ließ sich Anna jedoch mit diesem Typus des Reifrocks porträtieren.\u003C/p>\\n\u003Cp>Zusammenfassend kann die ikonologische Bedeutungsebene des Schmucks, die das königliche Motto \u003Cem>La mia grandezza dal eccelso\u003C/em> unterstreicht, wie folgt beschrieben werden: Die christliche Ebene des Glaubensbekenntnisses nehmen die Schmuckstücke in Kreuzform auf. Die dynastische und persönliche Ebene wird repräsentiert durch den Monogrammschmuck. Als dritte Bedeutungsebene kommt die moralische Ebene hinzu, welche in Bildnissen Annas beispielsweise durch Juwelen in Form einer Armbrust dargestellt wird. In der bildfüllenden Präsenz und der vestimentären Opulenz der Dargestellten steht das Bildnis von Anna in einer Bildtradition, die Elisabeth I. eingeführt hatte.\u003C/p>\\n\u003Cp>Die ganzfigurigen Porträts von Paul van Somer (ca. 1576–1621) und seiner Werkstatt, wie jenes \u003Cem>\u003Ca href=\\\"item/45250\\\">Bildnis\u003C/a>\u003C/em> aus dem Royal Collections Trust London können als Vorbild für weitere, von seinen Nachfolgern geschaffenen Brustbildern ist. Er schuf diese in den Jahren zwischen ca. 1617 und 1618 für das englische Königshaus. Das Berliner Gemälde verweist stilistisch auf Paul van Somer oder seine Werkstatt.\u003C/p>\\n\u003Ch2>Wechselporträts im Miniaturformat\u003C/h2>\\n\u003Cp>Das ovale Miniaturbildnis einer \u003Cem>\u003Ca href=\\\"item/464\\\">Frau mit Spitzendekolleté und Perlenhalskette\u003C/a>\u003C/em> zeigt eine nach links ausgerichtete junge Frau im Brustformat. Das rote, bauschig fallende und tief dekolletierte Kleid wird von einem Spitzenkragen gesäumt. Eine Perlenkette liegt eng am Hals und eine Haube fasst die am Hinterkopf zu einem Dutt arrangierten Haare zusammen. Das betont schlicht angelegte Bild der jungen Frau war Teil eines sogenannten \u003Cem>Wechselbildes\u003C/em>, ein im höfischen Kontext des 17. Jahrhundert anzutreffendes Phänomen. Dabei wurden bemalte Folien auf das Abbild aufgelegt und die unterschiedlichen Motive auf den Folien veränderten die Identität der Dargestellten: Aus einer jungen Frau wurde wahlweise ein junger Mann mit Schnurrbart, Halskrause und Hut, eine Nonne im Ordenskleid, eine Dame mit Löwenkopf, eine maskierte elegante Dame, ein Orientale oder ein Pirat, wie das \u003Ca href=\\\"https://www.gardnermuseum.org/experience/collection/15800\\\" rel=\\\"nofollow\\\">Exemplar aus dem Garnermuseum\u003C/a> zeigt. So wandelte sich die Frau analog zu den Folien, von denen bis zu 23 unterschiedliche Stücke überliefert sind.\u003C/p>\\n\u003Cp>Der Typus der Frau auf dieser Variante von Wechselbildern entwickelte sich im Laufe der Zeit, wie Evelyn Ackermann in dem Aufsatz \u003Cem>Costume is the Key. Seventeenth Century Miniature Portraits with Overlays\u003C/em>[^Ackerman 2007] zeigte. Für dieses Verwandlungsspiel eigneten sich aufgrund ihrer Zeitlosigkeit die schlicht gehaltenen Bildnisse besonders gut. Den ca. 25 unterschiedlichen überlieferten Frauenbildnissen mit Folien stehen etwa 17 bis 20 männliche Bildnisse mit entsprechenden Wechselfolien gegenüber. Das am häufigsten überlieferte Wechselbild eines Mannes war das Miniaturbildnis von \u003Ca href=\\\"item/9389\\\">Karl I., König von England, Schottland und Irland (1600–1649)\u003C/a>. So besitzt der Royal Collection Trust ein \u003Ca href=\\\"https://www.rct.uk/collection/422099/charles-i-1600-1649\\\" rel=\\\"nofollow\\\">Porträt von Karl I. mit insgesamt 12 Wechselbildern\u003C/a>. Während die Identifizierung von Karl I. als sicher gelten kann, wird die Identität des weiblichen Porträts noch diskutiert; Ackerman argumentiert, dass es sich bei der Dame, die der Lipperheide-Miniatur ähnelt, um \u003Ca href=\\\"item/45244\\\">Henrietta Maria, Königin von England, Schottland und Irland\u003C/a> und Ehefrau von Karl I. handelt. Diese Theorie wird einerseits durch ein vergleichbares Porträt, das \u003Ca href=\\\"https://www.rct.uk/collection/422348/set-of-mica-overlays-and-miniature-of-henrietta-maria-1609-1669\\\" rel=\\\"nofollow\\\">Bild von Henrietta Maria\u003C/a> aus dem Royal Collections Trust, und andererseits durch eine Reihe königlicher Attribute auf den Wechselfolien, wie z. B. das Hermelinfell, gestützt. Für dieses Miniaturbildnis zeigt Ackermann zehn vergleichbare Miniaturen aus verschiedenen Sammlungen auf.[^Vgl. Ackerman 2007, Abb. 1–6 und 7–11. Die Darstellungen der Accessoires und modischen Elemente seien darüber hinaus, so Ackermann und auch Sandra L. Rosenbaum, von der Stichserie „Ornatus Muliebris Anglicanus“ (1638–1640) von Wenzel Hollar abgeleitet.] Sandra L. Rosenbaum verweist in ihrem Aufsatz \u003Cem>Seventeenth Century Miniature Portraits with Costume Overlays\u003C/em> auf eine Miniatur, welche die gleichen Kleiderelemente zeigt.[^Rosenbaum 2007, Abb. 3.] Variierend kommt der Typus einer hellbrünetten Haartracht oder ein grünes, anstelle eines roten Kleides ins Spiel. Denis Bruna wiederum zeigt in dem Ausstellungskatalog \u003Cem>Tenue correcte exigée: quand le vêtement fait scandale\u003C/em> ein Bildnis, welches dem Abbild aus der Sammlung Lipperheide hinsichtlich des Stils, der Posen, der Farbigkeit und der Accessoires am nächsten kommt.[^Wechselbildnis, unbekannter Künstler (Niederlande?, England?), um 1650, Inv. 2015.146.1-22, Musée des Arts décoratifs, Départment Mode et Textile (Paris). In: Tenue correcte exigée 2016, S. 84–85.]\u003C/p>\\n\u003Cp>Derartige Metamorphosen entlehnten ihre Kleiderelemente aus zeitgenössischen Grafiken, wie beispielsweise aus den Darstellungen von \u003Ca href=\\\"item/9799\\\">Wenzel Hollar\u003C/a>. Hier stand etwa die Kopfbedeckung in dem Blatt \u003Ca href=\\\"https://hollar.library.utoronto.ca/islandora/object/hollar%3AHollar_k_1751\\\" rel=\\\"nofollow\\\">Mulier Coloniensis bonae qualitatis\u003C/a> Pate für ein Wechselbil mit ähnlichem Aussehen. Nicht ungewöhnlich waren auch ganzfigurige Bildnisse.\u003C/p>\\n\u003Ch2>Allegorie der Fünf Sinne\u003C/h2>\\n\u003Cp>Die Lipperheidesche Sammlung weist eine Reihe unterschiedlicher Visualisierungen der \u003Cem>\u003Ca href=\\\"set/25300\\\">Fünf Sinne\u003C/a>\u003C/em> auf. Wie andere Zyklen - beispielsweise der \u003Cem>Vier Kontinente\u003C/em> oder der \u003Cem>Todsünden\u003C/em> - wurden die fünf Sinne im 16. Jahrhundert zu einem beliebten allegorischen Sujet, das sich vorwiegend über die niederländische Druckgrafik verbreitete. Begleitet werden die fünf Sinne \u003Cem>gustus, odoratus, visus, auditus und tactus\u003C/em> von Tiersymbolen oder Attributen. Dem Sinn \u003Cem>Visus\u003C/em> werden die Tiere Adler, Luchs, Katze oder Eule oder die Attribute Fernrohr, Lupe, Brille oder \u003Ca href=\\\"item/10538\\\">Spiegel\u003C/a> beigegeben. Der Hörsinn (Auditus) wird begleitet von Eber, Maulwurf oder Hirsch oder einem Musikinstrument, meist der Laute. Der Geruchssinn (Oderatus) hat als Begleiter entweder einen Geier oder Hund oder als Attribut eine \u003Ca href=\\\"item/10300\\\">Blume\u003C/a>, meist die \u003Ca href=\\\"item/45235\\\">Nelke\u003C/a>. Der Geschmack (Gustus), wie in diesem Beispiel \u003Ca href=\\\"item/538\\\">Der Geschmack\u003C/a>, wird von einem \u003Ca href=\\\"item/10475\\\">Affen\u003C/a> begleitet oder mit Früchten, einem Früchtekorb oder mit \u003Ca href=\\\"10431\\\">Weinglas\u003C/a> dargestellt. Als fünfter Sinn gilt der Tastsinn (Tactus), der entweder von einer Spinne, einer Schildkröte, einem Skorpion oder einem \u003Ca href=\\\"item/10587\\\">Vogel\u003C/a> mit einem symbolischen Gehalt, etwa einem in die Hand pickenden \u003Ca href=\\\"item/583\\\">Ziervogel\u003C/a>, oder von einer Harfe begleitet wird.\\nWegweisend für die Verbreitung war der Fünf-Sinne-Zyklus von \u003Ca href=\\\"item/45189\\\">Cornelis Cort\u003C/a> nach Entwürfen von Frans Floris (item/1561). Er kombinierte darin zwei Konzepte, die schon im Mittelalter verbreitet waren: Durch Attribute (signifikante Gegenstände) ausgestattete weibliche Personifikationen der Sinne werden von \u003Ca href=\\\"item/10587\\\">symbolisierenden sinnbegabten Tieren\u003C/a> begleitet. Solche Bildzyklen oder Einzelszenen, in denen jeweils ein Sinn herausgegriffen und als Sinnbild gedeutet wird, waren besonders beliebt. Gleichermaßen enstanden seit dem Ende des 16. Jahrhunderts auch allegorische Gesamtdarstellungen der fünf Sinne. So schuf  Adam van Noort nach 1587 die Zeichnungen für zwei \u003Ca href=\\\"item/42994\\\">Stiche\u003C/a>, in denen die fünf Sinne auf einem Blatt vereint sind.[^Allegorie der fünf Sinne, Adam van Noort (Entwerfer), Adriane Collaert (Stecher), 1570-1618, Kupferstich, 22 x 27,1 cm, Rijksmuseum (Amsterdam)]. In dem von \u003Ca href=\\\"item/42994\\\">Adriane Collaert\u003C/a> umgesetzten Stich lässt sich eine neue realistische Konzeption des Themas erkennen, mit dem der Wandel vom ursprünglichen Sinnbild zu einem Bürgerlichen Gesellschaftsbild einsetzt. In ein landschaftliches setting stellten Abraham Govaerts und Ambrosius Francken II (?) die \u003Ca href=\\\"https://emuseum.duesseldorf.de/view/objects/asitem/items$0040:141678\\\" rel=\\\"nofollow\\\">Allegorie der fünf Sinne\u003C/a> aus dem Jahr 1624.[^Landschaft mit der Allegorie der fünf Sinne, Abraham Govaerts, Ambrosius Francken II (?), 1624, Kunstpalast, Düsseldorf, Inv.-Nr. M 38.]\u003C/p>\\n\u003Cp>Die Mannigfaltigkeit allegorischer Darstellungen der fünf Sinne, besonders in der flämischen und holländischen Malerei, des 17. Jahrhunderts brachte großformatige Allegorien und kleine Kabinettgemälde hervor. Cornelis de Vos, Adriaen van Ostade, Jan Miense Molenaer, Barent Fabritius, Ambrosius Francken d.J. und Herman van Aldewereld schufen derartige Bildzyklen.[^Vgl. Fünf Sinne in der Malerei 2016.]\\nAuch die französische Stilllebenmalerei der 1620er und 1630er Jahre integrierte das Thema der Fünf Sinne. Desweiteren wurde die biblische Geschichte vom verlorenen Sohn seit dem Ende des 16. Jahrhunderts besonders in den Niederlanden mit dem der fünf Sinne verwoben. Szenen in Wirtshäusern mit musizierenden, trinkenden und rauchenden Personen illustrieren dies. Maler wie Simon de Vos und David Teniers d.J. verbreiteten dieses Bildthema. Eine weitere Gruppe von Darstellungen sind die schon genannten erzählerischen Darstellungen in Form von Genreszenen: Bis in das 19. Jahrhundert war diese Malerei, repräsentiert durch Künstler wie Philip van Dijk, Luca Giordano, Gerard de Lairesse, Jacob Duck oder Michiel Sweerts, populär. Die Sammlung Lipperheide weist ein \u003Ca href=\\\"item/159\\\">Gemälde\u003C/a> von \u003Ca href=\\\"item/9350\\\">Joachim Creutzfelder\u003C/a> auf, welches eine ungewöhnliche Kombination der fünf Sinne mit einem Familienbildnis aufweist.[^Vgl. https://refa-essays.vercel.app/05_family_portrait_de.]\u003C/p>\\n\u003Ch1>Spottschriften und moralische Botschaften\u003C/h1>\\n\u003Ch2>Modekarikatur\u003C/h2>\\n\u003Cp>Die Gruppe der \u003Ca href=\\\"set/42017\\\">modekritischen druckgrafischen Blätter\u003C/a> stellen eine besondere Bildgattung mit einem spezifischen Informationswert dar. Ihre Botschaften werden witzig, sarkastisch, mal verdeckt und schwer dechiffrierbar und mal explizit und mit Unterstützung von beigefügten Texten oder in den Mund gelegten Aussagen überbracht. Die Auslegung von Karikaturen ist oft spekulativ, Modekarikaturen bergen zusätzlich die Anforderung, die dargestellten Moden in ihrer regionalen und zeitlichen Ausprägung zu identifizieren, besonders unter dem Aspekt einer meist verzerrten Darstellung.[^Vgl. Ridikül! 2003, S. 33-35. Das Lesen von Modekarikaturen muss den zeitlichen Kontext der Entstehung wie auch das Publikum einbeziehen, spekulative Interpretationen sollten mit überlieferten Schriftquellen abgeglichen werden.] Als zum einen amüsantes, aber auch als ernst zu nehmendes Zeitdokument geben sie nicht nur Auskunft über die modischen Stile der Zeit, sondern auch über die gesellschaftlichen Befindlichkeiten in Bezug auf diese. Modekarikaturen erweitern die Kenntnis über die Rezeption von Mode, über die Bewertung durch die Zeitgenossen, ihre Haltung zu Schönheitsidealen, über die zeitgenössische Lesart beispielsweise von politischen Konnotationen und über die Mode-Klientel selbst. Darüber hinaus zeigen sie auch eine Sicht auf die nach der letzten Mode bekleideten Zeitgenossen, die von Nation zu Nation variiert. So wurden beispielsweise Trägerinnen von höfischen Hochfrisuren der 1770er Jahre, wie auf dem \u003Ca href=\\\"item/580\\\">Bildnis einer Frau im Kleid und Hochfrisur\u003C/a> zu sehen, von Seiten der Engländer Verschwendungssucht attestiert, während die französischen Modekritiker sich an den Gegensätzen \u003Cem>Natürlichkeit\u003C/em> und \u003Cem>Affektiertheit\u003C/em>, respektive \u003Cem>Moral versus Unmoral\u003C/em> rieben.[^Vgl. Ridikül! 2003, S. 34.]\u003C/p>\\n\u003Ch2>Fluglätter\u003C/h2>\\n\u003Cp>In den 1620er Jahren bildete sich die Gattung der sogenannten \u003Ca href=\\\"set/48313\\\">Alamodo-Blätter\u003C/a> heraus, die als Flugblätter konzipiert, meist anonym und einem bestimmten Muster folgend, die schnellen Modewandlungen anprangerten. Die Kleidungsstücke im Fokus wurden abgebildet und in Textform benannt. Der deutscher modische Mann des frühen 17. Jahrhunderts wird als „Der Aff thuts nach/ und meynt er treff es eben gut/“ beschrieben, wie die Blätter zu dem \u003Ca href=\\\"set/68089\\\">Teutschen Monsieur All’modo\u003C/a> zeigen. Nicht nur die schnell wechselnden textilen Roben standen im Fokus, auch die übertriebene Bartmoden, die ihren Ausdruck in der \u003Ca href=\\\"set/56133\\\">Vielfalt von modischer Barttracht\u003C/a> im 17. Jahrhundert fand, wurden als Flugblatt in Umlauf gebracht: das Blatt \u003Ca href=\\\"item/56134\\\">Gantz New eröffneter Bartkram, Darinnen 24. Sorten allerhand zierliche wolmundirte teutsch-Frantzösische vnd dieser zeit gebräuchliche Bärte zu finden\u003C/a> zeigt die Kunden bei der Anprobe der falschen Bärte; ein geschorener Pudel im Vordergrund ist als Zeichen von Eitelkeit zu lesen.\u003C/p>\\n\u003Cp>Den Generationen- und mit ihm einhergehenden Wertewandel bilden die folgenden Blätter ab: zum einen der \u003Ca href=\\\"item/48349\\\">Spottstreit der alten und neuen Manns- und Weibertracht\u003C/a>, in dem die modischen, wie auch die moralischen Implikationen verhandelt werden. Zum anderen wird auch das Thema der mangelnden bzw. fehlenden Liebe der Kinder zu den Eltern über die modische Erscheinung abgebildet. Das Genre \u003Ca href=\\\"item/10463\\\">Arme Eltern, reiche Kinder\u003C/a> illustriert eine Lehre für reiche Bürger, die ihr Geld allzu großzügig an ihre Kinder weitergegeben haben und im Alter eben diese um Unterstützung bitten müssen. Die moralische Botschaft wird über das modische Erscheinungsbild transportiert: die prachtvolle Erscheinung der jungen Generation wird der unmodischen und ärmlichen Ersching der Eltern gegenübergestellt, wie das Gemälde \u003Ca href=\\\"item/348\\\">Arme Eltern, reiche Kinder\u003C/a>, die \u003Ca href=\\\"item/17930\\\">Begegnung mit altem Paar\u003C/a>, das \u003Ca href=\\\"item/17924\\\">gleichnamige Blatt\u003C/a> von \u003Ca href=\\\"item/17784\\\">Robert de Baudous\u003C/a> oder das anonyme \u003Ca href=\\\"item/17927\\\">gleichnamige Blatt\u003C/a> zeigen.\u003C/p>\\n\u003Ch1>Textile Opulenz: Eine Robe à la francaise\u003C/h1>\\n\u003Ch2>Die Kleidform\u003C/h2>\\n\u003Cp>Das \u003Ca href=\\\"item/19625\\\">hellblaue Seidenkleid\u003C/a>, entstanden in der Mitte des 18. Jahrhunderts und ohne Änderungen an Schnitt oder Textil überliefert, ist eine taillierte Andrienne, die in zeitgenössischen deutschen Enzyklopädien als \u003Cem>Taille-Andrienne\u003C/em> bezeichnet wurde. Es besteht aus rund 12,5 Metern gemustertem Seidengewebe, der Seidenstoff hat eine Breite von 52,4 cm und eine zusätzliche Webkante von 0,8 cm. Die filigranen Blütenmuster sind nicht aufgestickt, sondern eingewebt. Das vorne anliegende, am Rücken mit einer teils geschlossenen Faltengruppe – das typische Merkmal einer \u003Cem>\u003Ca href=\\\"set/48664\\\">robe à la française\u003C/a>\u003C/em> - versehene Oberteil ist im Dekolleté spitz nach unten zulaufend und geöffnet. Über der langen Öffnung des Brustbereichs, der mit gechintzem Leinen verstärkt ist, wurde ursprünglich ein dreieckiger, verstiefter Vorstecker getragen. Dieser, in dem Fall des blauen Kleides nicht erhaltene Stecker, verdeckte die darunter getragene Unterkleidung. Er wurde mittels Nadeln am Kleiderausschnitt fixiert. Sowohl die vordere wie auch die hintere Mitte sind mit Fischbeinstäben stabilisiert und eine Schnürung in der rückwärtigen Mitte erlaubte die Anpassung an die Trägerin. Unter Kleid und Stecker wurden ein langes Leinenhemd und ein separates Schnürmieder getragen. Die glatt eingesetzen Ärmel bedeckten den A
