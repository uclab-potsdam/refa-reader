rm bis zu den Ellbogen und enden dort in sogenannten Flügelmanschetten, frz. \u003Cem>manchettes à raquette\u003C/em> und umgangsprachlich \u003Cem>Flossenärmel\u003C/em>. Sie sind, wie der Ärmel, mit Leinen gefüttert und in den Manschetten zusätzlich mit Papier ausgesteift. Darunter schauten weiße Spitzenmanschetten hervor, wie hier im \u003Ca href=\\\"item/623\\\">Bild\u003C/a> dargestellt, die jedoch nicht überliefert sind.\u003C/p>\\n\u003Ch2>Blumenornamente\u003C/h2>\\n\u003Cp>Die Textilien des 18. Jahrhunderts spiegeln die Vorlieben der Zeit für Gartenkultur und einzelne Blumen, wie beispielsweise für Rosen, wider. Florale Ornamente, \u003Ca href=\\\"item/10300\\\">Blumen\u003C/a> und Blüten waren meist in lockerer Form, aber symmetrischer Anordnung, auf dem Textil arrangiert. Die Symbolkraft von Blumen spielte eine große Rolle für den Anlass, zu dem das entsprechende Kleid getragen wurde. Auch in Portätdarstellungen deuteten Blumen, wie die \u003Ca href=\\\"item/45235\\\">Nelke\u003C/a>, auf einen Anlaß, hier meist ein \u003Ca href=\\\"item/9693\\\">Hochzeitsbildnis\u003C/a>, hin. Im Fall des blauen Seidenkleides sind die floralen Elemente in den Stoff eingewebt. Ein derartiger Seidenstoff mit in Wellen angeordneten Ranken, Blumengirlanden, Blumensträußen und Spitzenbändern gehörte zu den beliebtesten Stoffmustern, die zwischen 1740 und 1775 in allen europäischen Zentren der Seidenweberei in einer Vielzahl von Variationen entworfen und hergestellt wurden.\\nDie spiralförmigen Blüten des Kleiderstoffs sind dem Gemeinen Jasmin \u003Cem>(Jasminum officinale)\u003C/em> nachempfunden, einer Kletterpflanze mit duftenden Blüten nachempfunden. Die Blumensträuße enthalten, mit Variationen in den Details und im Laub, oben eine Primelhybride der \u003Cem>Primula elatior\u003C/em>, in der Mitte eine Rose und zwei Rosenknospen, desweiteren unten entweder eine Nelkenart oder eine Pfingstrose \u003Cem>(Paeonia officinalis)\u003C/em>.[^Ein ähnliches Beispiel wurde in einem Musterbuch von 1764 im Victoria &amp; Albert Museum, London, gefunden, welches 2014 von Lesley Miller veröffentlicht wurde. Das Buch wurde in Lyon für den englischen Markt zusammengestellt; dieses Muster auf Folio 33v ist ein Seidensatin mit Blumengirlanden, Blumensträußen, Spitzenbändern und Streublumen. Vgl. den Ausstellungskatalog Luxus in Seide 2018.]\u003C/p>\\n\u003Ch2>Die Unterkleidung\u003C/h2>\\n\u003Cp>Der gemeinsam mit dem hellblauen Seidenkleid in das Germanische Museum gekommene aus zyklamrotem Seidengewebe bestehende Reifrock, frz. \u003Cem>\u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T8504\\\" rel=\\\"nofollow\\\">Jupe de baleine\u003C/a>\u003C/em> ist ein weit ausgesteifter Unterrock, der die verschiedenen Kleidersilhouetten des Rokoko formte. Etwa knielang unterstützt die Anordnung der Reifenreihe besonders im Hüftbereich und trägt das Gewicht des darüberliegenden Kleides Die Ausformung der Silhouette mittels versteifter Unterröcke und insbesondere die dadurch entstenden aussergwöhnlichen Volumina waren Gegenstand von Spott und Kritik. Unzählige \u003Ca href=\\\"item/45219\\\">Karikatur-Blätter\u003C/a> und \u003Ca href=\\\"item/45716\\\">Schmähschriften oder moralische Texte\u003C/a> trugen jedoch auch zur Verbreitung dieser modischen Ausprägung bei. Bereits 1740 wurde der Reifrock bildlich \u003Ca href=\\\"item/48668\\\">ins Exil\u003C/a> geschickt. Die Trägerin wird neben dem oben erwähnten langen Leinenhemd noch ein diesem \u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T2602\\\" rel=\\\"nofollow\\\">Paar ähnliche seidene Strümpfe\u003C/a>, und dazu Schuhe mit einem relativ flachen Absatz getragen haben. Bereits 100 Jahre zuvor war die Auspolsterung der Hüfte in einer Karikatur aufgenommen worden: Zwischen 1580 und 1600 entstanden, zeigt die Karikatur \u003Cem>\u003Ca href=\\\"item/18030\\\">Die Eitelkeit der Frauen\u003C/a>\u003C/em> die Ausstaffierung der Hüften mit sogenannten Hüftpolstern und ein enstsprechendes Volumen der Kleidung.\u003C/p>\\n\u003Ch1>Textile Opulenz: Das Wams im 17. Jahrhundert\u003C/h1>\\n\u003Cp>Als \u003Ca href=\\\"set/56174\\\">Wams\u003C/a> wurde ursprünglich eine Unterkleidung bezeichnet, welche seit dem hohen Mittelalter als Schutzschicht unter dem Brustpanzer, dem sogenannten Kürass, getragen wurde. Im Laufe der Zeit wurde der Wams zu einem zugeknöpften Leibrock mit Verzierungen. Im 14. und 15. Jahrhundert hatte das Wams eine enganliegende Form, einen runden Halsausschnitt oder Stehkragen. Seit dem späten 15. Jahrhundert konnte das Wams einen kleinen Schoß haben, der Ansatz der Beinkleider wurde dabei verdeckt. Spätestens im 16. Jahrhundert wurde es ein reines Obergewand mit unterschiedlichen Verzierungen und Ausformungen. Die Beliebtheit des Wams nahm im 17. Jahrhundert noch weiter zu. Es zeichnete sich durch seine langen Ärmeln, eine betonte Taille und einen ausgestellten Schoß aus. Das Wams wurde mit üppigen \u003Ca href=\\\"set/56178\\\">Halskrausen\u003C/a> und \u003Ca href=\\\"set/56179\\\">Ärmelmanschetten\u003C/a> kombiniert. Eine Eigenart dieser Oberbekleidung waren die austauschbaren Ärmel, die durch Schnürung oder Haken am Leib unter den Achselstücken (Schulterklappen) verbunden wurden. In Folge näherte sich das Wams der Form des Brustpanzers (Kürass) an, der vorne gewölbt war und einen abstehenden Schoß hatte. Der \u003Ca href=\\\"item/19630\\\">Plattenharnisch für das Fußturnier\u003C/a> aus dem Jahr 1591 zeigt eine solche Form, wie auch die Brustpanzer in den folgenden \u003Ca href=\\\"set/60183\\\">bildlichen Darstellungen\u003C/a>.[^Vgl. In Mode 2015, S.84 u. S.101.]\u003C/p>\\n\u003Cp>Es wurde sowohl im Alltag als auch zu festlichen Anlässen, sowohl von Männern, als auch von Frauen getragen. Beispielhaft seien das \u003Ca href=\\\"item/502\\\">Bildnis einer Frau mit Halskrause und perlendurchwirkter Haube\u003C/a> aus dem Jahr 1588, das \u003Ca href=\\\"item/566\\\">Bildnis einer Frau im Wams und geschlitzten Ärmeln\u003C/a>,oder das \u003Ca href=\\\"item/401\\\">Bildnis von Giulia Casale\u003C/a> genannt. Auch der hohe, steife Hut wurde nicht nur von Männern, sondern auch Frauen getragen, wie dieses \u003Ca href=\\\"item/5103\\\">Bildnis einer Frau mit spanischem Hut und Halskrause\u003C/a> zeigt. Der Kupferstecher \u003Ca href=\\\"item/9799\\\">Wenzel Hollar\u003C/a> widmete mehrere Serien den \u003Ca href=\\\"item/5103\\\">Bildnissen von Frauen\u003C/a> aus unterschiedlichen Regionen. Hier seien die Darstellungen \u003Ca href=\\\"item/7765\\\">Die Frau mit dem Männerhut\u003C/a> und \u003Ca href=\\\"item/7761\\\">Die Frau des Lord Major aus London\u003C/a> genannt. Das flache und stark maskuline Wams, löste, von Frauen getragen, bereits eine frühe Kleiderkritik aus.[^Vgl. In Mode 2015, S. 166-167, Kat.Nr. 87 und 88.] Material und Aufwand waren je nach Stand unterschiedlich und in \u003Ca href=\\\"item/67523\\\">polizeilichen Anordnungen bezüglich Kleidung\u003C/a> festgelegt.\u003C/p>\\n\u003Cp>Ein frühes Beispiel ist das \u003Ca href=\\\"item/56167\\\">Wams mit Schlitzmuster\u003C/a> aus dem ausgehenden 16. Jahrhundert. Das Aussehen wird durch die gepolsterten Vorder- und Rückenteile, die langen und schmalen Ärmel, eine mittige Knopfleiste und einem hohen Stehkragen geprägt. Das Schlitzmuster des Obermaterials orientiert sich an zeitgenössischen Webmustern.[^Vgl. In Mode 2015, S.85.]\u003C/p>\\n\u003Cp>Das \u003Ca href=\\\"item/19905\\\">Wams mit bestickten Zierstreifen\u003C/a>, datiert 1630 bis 1640, zeichnet sich durch eine stark strukturierte Oberfläche, markante Ärmel, einen am Rücken in Falten ausgestellten Schoß und eine fließende Silhouette aus. Der rote und gelbe Seidenatlas, sowie die blauen und gelben Stickfäden sind heute verblasst, zeugen jedoch noch von der ehemals auffälligen Farbe. Der Kragen und der Schoß dieses Wamses sind zwar weiterhin separat geschnitten, sie schließen jedoch fließend und ohne sichtbare Übergänge an die Vorder- und Rückenteile an. Die bestickten Zierstreifen wurden über die Nähte geführt. Die Schulterstücke werden an der Oberkante mit Garnstegen, eine dekorative Naht, zusammengehalten. Die Ärmel sind weit und nach vorne geöffnet mit Knöpfen versehen.[^Vgl. In Mode 2015, S.101] Dieses Wams erfuhr im Lauf der Zeit verschiedene Änderungen. In der Rückenpartie wurde ein bis zur Taille reichender “Zwickel” eingeführt. Dieser besteht aus mindestens drei aufgeklappten Laschen, die aus der Schulter des Wams entnommen wurden. Die Folge der Anpassung war eine deutlichere Taillenmakierung im Rückenbereich, die auch den Schoß glockig hervortreten lässt. Das deutet auf eine Anpassung auf den Körper einer Frau hin.[^Vgl. In Mode 2015, S.101]\u003C/p>\\n\u003Cp>Dieses \u003Ca href=\\\"item/19898\\\">Wams mit Schlitzen\u003C/a>, datiert 1650 bis 1660, stellt die letzte modische Änderung des Wamses Mitte des 17. Jahrhunderts dar. Es besitzt nach wie vor einen Stehkragen, einzeln angesetzte Schoßteile und lange Ärmel. Diese sind am Unterarm eng anliegend, während der Oberarm geschlitzt ist und das Hemd hervorscheinen lässt. Das \u003Ca href=\\\"item/158\\\">Bildnis von Karl I., König von England, als Kronprinz\u003C/a> zeigt einen vergleichbaren oberen Ärmel. Die Form entwickelt sich hin zu einer Jacke, weg von einer taillenkurzen Schutzbekleidung. Der Schoß verlängert sich, er wird hier durch acht schmale Streifen gebildet, die leicht überlappend über der natürlichen Taille ansetzen. Der Schoß weist Lochreihen auf, an denen ursprünglich die Hosenteile angenestelt, bzw. angeschnürt, wurden. Hier haben die vorgefundenen Lochreihen eine rein dekorative Funktion.\u003C/p>\\n\u003Cp>In Variation zu dem Obermaterial Seide sind auch Wämser aus Samt, wie in diesem \u003Ca href=\\\"item/83\\\">Bildnis eines jungen Mannes im Wams, mit Halskrause und einer Blume in der Hand\u003C/a> aus dem beginnenden 17. Jahrhundert abgebildet, überliefert. Muster auf der Oberbekleidung wurden, wie diese \u003Ca href=\\\"set/60147\\\">Beispiele\u003C/a> zeigen, entweder appliziert oder per Metallstempel auf, bzw. in das Material gearbeitet. Horizontale Bänder strukturierten das Obermaterial, oft waren es auch \u003Ca href=\\\"set/56222\\\">florale Motive\u003C/a>. Unter einer Schicht aus Taft befand sich eine Woll-Unterfütterung.[^Vgl. Braun et.al. 2016, S.26-38.]\u003C/p>\\n\u003Ch1>Textile Oplulenz: Westen und Röcke in der Männermode des 18. Jahrhunderts\u003C/h1>\\n\u003Cp>Seit der Zäsur in der europäischen Männerkleidung, die um 1660 bis 1665 anzusetzen ist, trug der Mann eine neuartige Oberbekleidung in Form eines knielangen Schoßrocks. Er leitete sich ab von dem weiten und losen Schnitt eines Soldatenrocks. Für die Zivilkleidung wurde der Schnitt stärker an den Körperformen (\u003Cem>Justaucorps\u003C/em>, dt. eng am Körper) ausgerichtet. Im 18. Jahrhundert setzte sich das \u003Ca href=\\\"set/60269\\\">modische Ensemble für den Herrn\u003C/a>  aus den Bestandteilen Jacke (Rock), bzw. \u003Cem>Justaucorps\u003C/em>, Weste und Kniehose, auch \u003Cem>culotte\u003C/em> genannt, zusammen.[^Vgl. Kleiderwechsel 2002, S.31-32.] Das Beispiel eines um 1695 entstandenen \u003Ca href=\\\"item/18851\\\">Rocks\u003C/a> zeigt eine etwa knielange Oberbekleidung. Diese Form der \u003Cem>Justaucorps\u003C/em> hatte bis in die Anfänge des 18. Jahrhunderts vorne lange Schöße und war im unteren Rücken leicht ausgestellt. Anstelle eines Kragens zierten den Halsausschnitt eine Halsbinde, das darunter getragene Hemd war sichtbar, die Ärmel endeten in breiten Ärmelaufschlägen und sowohl vertikale als auch waagerechte Taschen waren am Schoß aufgesetzt. Optisch rutschte die Taille nach unten, bedingt durch den im Brustbereich offen getragenen \u003Cem>Justaucorps\u003C/em>.[^Vgl. Kleiderwechsel 2002, S.31-32.] Vergleichbar im Schnitt ist die Oberbekleidung in dem \u003Ca href=\\\"item/177\\\">Bildnis eines Herrn im Justaucorps mit Umhang und Allongeperücke\u003C/a> oder in dem \u003Ca href=\\\"item/95\\\">Bildnis eines Herrn im Justaucorps und Dreispitz unter dem Arm\u003C/a>.\u003C/p>\\n\u003Cp>Ein Beispiel für eine darunter getragene Weste ist die zu dem \u003Cem>Justaucorps\u003C/em> gehörige \u003Ca href=\\\"item/18844\\\">Weste\u003C/a> aus blauer, mittels Metallfäden gemusterten Seide. Die Weste ist ärmellos und ohne Kragen, wie auch dieses \u003Ca href=\\\"item/265\\\">Beispiel\u003C/a> zeigt. Sie besitzt eine deutliche Taillenmarkierung und ausgestellte Schoßteile. Die Schoßteile der Weste und des \u003Cem>Justaucorps\u003C/em> bieten seitlich und in der hinteren Mitte Schlitze für den \u003Ca href=\\\"item/10426\\\">Degen\u003C/a>. Diese Schlitze sind zur Entlastung des Gewichts unterfüttert.[^Vgl. Kleiderwechsel 2002, S.31-32.]\u003C/p>\\n\u003Cp>\u003Ca href=\\\"item/18851\\\">Justaucorps\u003C/a>, \u003Ca href=\\\"item/18844\\\">Weste\u003C/a> und eine \u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T1661_a\\\" rel=\\\"nofollow\\\">Perücke\u003C/a> gehören zu einem dreiteiligen Ensemble, welches 1879 für die Textilsammlung des \u003Ca href=\\\"item/19619\\\">Germanischen Nationalmuseums\u003C/a> erworben wurde. Eine verloren gegangene Notiz, zum Zeitpunkt des Erwerb in der Westentasche befindlich, trug die Aufschrift „von \u003Ca href=\\\"item/18852\\\">Herzog Friedrich II. von Gotha\u003C/a>, welcher die Kleider im Jahre 1696 trug und in Kramberg bei Gotha von exerzierenden Soldaten eine Schußwunde in der Brust davontrug“. Tatsächlich weisen Weste und Justaucorps im oberen Brustbereich je ein Loch auf.\\nEin in das erste Viertel des 18. Jahrhunderts zu datierendes Ensemble mit Justaucorps, Weste und roten Strümpfen zeigt das \u003Ca href=\\\"item/345\\\">Bildnis eines brandenburgischen Kurfürsten\u003C/a>. Der kragenlose \u003Cem>Justaucorps\u003C/em> und Mantel bestehen aus mit Goldfäden durchsponnenem rotem Gewebe. Vor leuchtend rotem Grund steht ein reiches florales Muster. Goldstickerei ziert das Justaucops, die Saumkanten, Taschenklappen und die weiten Ärmelaufschläge. Am Saum des Schoßteils sind umlaufend und mittig im Schritt goldfarbene Fransen angebracht. Die Krone im linken unteren Bildrand kann aufgrund des hermelinbesetzeten Reifs, den perlenbesetzten Bügeln und dem goldenem Reichsapfel über der flachen roten Mütze als Kurhut eines Kurfürsten identifiziert werden.[^Vgl. Johann Kupezky 2001, S. 196.] Die Orden weisen ihn zudem als Mitglied im \u003Ca href=\\\"item/10686\\\">Orden des Schwarzen Adlers\u003C/a> aus. Das Ordenskreuz als blaues Malteserkreuz trägt im mittleren Rund die Initialen FR für Fredericus Rex, also Friedrich den Großen von Preußen. Es ist anzunehmen, dass es sich bei dem dargestellten Kurfürsten um \u003Ca href=\\\"item/9442\\\">Karl Wilhelm Friedrich, Markgraf von Brandenburg-Ansbach\u003C/a> handelt.\u003C/p>\",\"links\":[\"306\",\"56281\",\"56282\",\"9428\",\"49314\",\"56281\",\"56282\",\"45250\",\"464\",\"9389\",\"45244\",\"9799\",\"25300\",\"10538\",\"10300\",\"45235\",\"538\",\"10475\",\"10431\",\"10587\",\"583\",\"45189\",\"10587\",\"42994\",\"42994\",\"159\",\"9350\",\"42017\",\"580\",\"48313\",\"68089\",\"56133\",\"56134\",\"48349\",\"10463\",\"348\",\"17930\",\"17924\",\"17784\",\"17927\",\"19625\",\"48664\",\"623\",\"10300\",\"45235\",\"9693\",\"45219\",\"45716\",\"48668\",\"18030\",\"56174\",\"56178\",\"56179\",\"19630\",\"60183\",\"502\",\"566\",\"401\",\"5103\",\"9799\",\"5103\",\"7765\",\"7761\",\"67523\",\"56167\",\"19905\",\"19898\",\"158\",\"83\",\"60147\",\"56222\",\"60269\",\"18851\",\"177\",\"95\",\"18844\",\"265\",\"10426\",\"18851\",\"18844\",\"19619\",\"18852\",\"345\",\"10686\",\"9442\"]},{\"meta\":{\"title\":\"Sujets and characteristics\",\"date\":\"2023-09-11\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Examples are used to introduce sujets, e.g. the portrait of Anne, Queen of England, illustrating the symbolic significance of dress and jewellery. In miniature painting, the so-called interchangeable portrait, consisting of differently painted transparencies, was a popular subject in the courtly context of the 17th century. Depictions of the five senses gustus, odoratus, visus, auditus and tactus with accompanying attributes are represented extensively in the Lipperheide collection and have been a popular motif since the 16th century. Fashion caricatures and moral mockeries are a special genre. Their informational content differs from other forms of pictorial representation. Finally, early vests, an 18th-century silk dress and waistcoats and frocks in 18th-century men's fashion are presented in their three-dimensional form and in painted reality.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/0482e947a7bb05f182159cf6a8f8e46efacc6a02.jpg\"},\"path\":\"/04_Lipp_GNM_Werkgruppen_en\",\"text\":\"\u003Ch1>Portrait as staging\u003C/h1>\\n\u003Ch2>Political proclamation\u003C/h2>\\n\u003Cp>The \u003Ca href=\\\"item/306\\\">Portrait of Anne, Queen of England\u003C/a> is among the depictions that enable the sitter to be clearly identified by her (garment) jewellery. The collar draws the eye to the jewellery elements attached to it: two monogram jewels attached to the collar by means of red silk bows. A crowned monogram jewel in the shape of a \u003Ca href=\\\"media/56281\\\">“C4”\u003C/a>, consisting of set gemstones, is attached to the left edge of the collar. The right edge of the collar is adorned with a piece of jewellery in the shape of a crowned \u003Ca href=\\\"media/56282\\\">“S”\u003C/a>. On her left breast, the sitter wears a medallion set with gemstones, also fastened with a red bow. Like clothing, jewellery can be read as a painted system of references: Jewellery linked the individual to a social group and allowed him/her to set him/herself apart from it. Jewellery monograms, portrait pendants and medal jewels sent political messages to the viewer and referred to alliances, claims and affiliations. \u003C/p>\\n\u003Cp>The sitter’s jewellery identifies her as \u003Ca href=\\\"item/9428\\\">Anna, Queen of England\u003C/a>. Anna, formerly Princess of Denmark, grew up as the second daughter of King Frederik II of Denmark (1534-1588) and his wife Sofie of Mecklenburg-Güstrow (1577-1631) together with her brother Christan IV (1577-1648) in the prosperous Kingdom of Denmark. On 20 August 1589, at the age of 15, Anna was married to James IV, King of Scotland and subsequently \u003Ca href=\\\"item/49314\\\">James I, King of England and Ireland\u003C/a> according to the Lutheran rite in Denmark and moved to Scotland the following year for the next 13 years. In 1603, she and her husband travelled to London for the enthronement. The monogram jewels \u003Ca href=\\\"media/56281\\\">“C4”\u003C/a> and \u003Ca href=\\\"media/56282\\\">“S”\u003C/a> refer to her brother, Christian IV, and her mother, Sofie of Mecklenburg. The jewellery here becomes a multi-layered source of information: the monogram jewels not only identify the sitter as Anne, Queen of England, but also refer to her close personal and political ties to her mother Sofie and her brother Christian.\u003C/p>\\n\u003Cp>The garments depicted are by nature just as iconologically charged. Anne inherited a style of representation that was characterised by the powerful ruler, Elizabeth I, and a strong visual tradition. The Stuart collar, a variation on the Medici collar, had been introduced to the English court by Queen Elizabeth I. Anne followed in her footsteps and adopted a style of dress to ensure the continuity of the visual tradition. The hoop skirt variation, which was worn in the years between 1590 and 1600 and can be seen in a portrait of Elizabeth I, the so-called \u003Ca href=\\\"https://www.npg.org.uk/collections/search/portrait/mw02079/Queen-Elizabeth-I-The-Ditchley-portrait?search=sp&sText=Ditchley-Portr%C3%A4t&firstRun=true&rNo=0\\\" rel=\\\"nofollow\\\">Ditchley portrait\u003C/a>, had already been replaced in fashion during Anna’s reign. In continuation of the courtly dress tradition, however, Anne had herself portrayed wearing this type of hoop skirt.\u003C/p>\\n\u003Cp>To summarise, the iconological level of meaning of the jewellery, which underlines the royal motto \u003Cem>La mia grandezza dal eccelso\u003C/em>, can be described as follows: The Christian layer of the confession of faith is taken up by the jewellery in the shape of a cross. The dynastic and personal level is represented by the monogram jewellery. The third dimension of meaning is the moral dimension, which is represented in portraits of Anna by jewellery in the shape of a crossbow, for example. In the picture-filling presence and the vestimental opulence of the sitter, the portrait of Anne is part of a pictorial tradition that Elizabeth I had introduced.\u003C/p>\\n\u003Cp>The full-length portraits by Paul van Somer (ca. 1576-1621) and his workshop, such as the \u003Cem>\u003Ca href=\\\"item/45250\\\">Portrait\u003C/a>\u003C/em> from the Royal Collections Trust London, can be seen as a model for other bust portraits created by his successors. He created these for the English royal family between around 1617 and 1618. The Berlin painting refers stylistically to Paul van Somer or his workshop.\u003C/p>\\n\u003Ch2>Interchangeable portraits in miniature format\u003C/h2>\\n\u003Cp>The oval miniature portrait of a \u003Cem>\u003Ca href=\\\"item/464\\\">Woman with lace décolleté and pearl necklace\u003C/a>\u003C/em> shows a young woman in bust format, facing left. The red, puffy, low-cut dress is lined with a lace collar. A pearl necklace fits snugly around her neck and a bonnet ties her hair into a bun at the back of her head. The decidedly simple image of the young woman was part of a so-called \u003Cem>interchangeable portrait\u003C/em>, a phenomenon found in the courtly context of the 17th century. Painted transparencies were applied to the image and the different motifs on the transparencies changed the identity of the sitter: A young woman could become a young man with a moustache, ruff and hat, a nun in a nun’s habit, a lady with a lion’s head, a masked elegant lady, an oriental or a pirate, as the \u003Ca href=\\\"https://www.gardnermuseum.org/experience/collection/15800\\\" rel=\\\"nofollow\\\">specimen from the Garnermuseum\u003C/a> shows. The woman changed in the same way as the foils, of which up to 23 different pieces have survived.\u003C/p>\\n\u003Cp>The type of woman in this variation of interchangeable portraits developed over time, as Evelyn Ackermann showed in the essay \u003Cem>Costume is the Key. Seventeenth Century Miniature Portraits with Overlays\u003C/em>[^Ackerman 2007]. Due to their timelessness, the simple portraits were particularly suitable for this game of transformation. The approximately 25 different surviving female portraits with overlays are contrasted with around 17 to 20 male portraits with corresponding interchangeable overlays. The most frequently surviving interchangeable portrait of a man was the miniature portrait of \u003Ca href=\\\"item/9389\\\">Charles I, King of England, Scotland and Ireland (1600-1649)\u003C/a>. The Royal Collection Trust owns a \u003Ca href=\\\"https://www.rct.uk/collection/422099/charles-i-1600-1649\\\" rel=\\\"nofollow\\\">portrait of Charles I with a total of 12 interchangeable portraits\u003C/a>. While the identification of Charles I can be considered certain, the identity of the female portrait is still under debate; Ackerman argues that the lady who resembles the Lipperheide miniature is \u003Ca href=\\\"item/45244\\\">Henrietta Maria, Queen of England, Scotland and Ireland\u003C/a> and wife of Charles I. This theory is supported on the one hand by a comparable portrait, the \u003Ca href=\\\"https://www.rct.uk/collection/422348/set-of-mica-overlays-and-miniature-of-henrietta-maria-1609-1669\\\" rel=\\\"nofollow\\\">Picture of Henrietta Maria\u003C/a> from the Royal Collections Trust, and on the other hand by a number of royal attributes on the interchangeable foils, such as the ermine fur. For this miniature portrait, Ackermann lists ten comparable miniatures from various collections [^Cf. Ackerman 2007, figs. 1-6 and 7-11. According to Ackermann and Sandra L. Rosenbaum, the depictions of the accessories and fashionable elements are also derived from the engraving series “Ornatus Muliebris Anglicanus” (1638-1640) by Wenzel Hollar]. In her essay \u003Cem>Seventeenth Century Miniature Portraits with Costume Overlays\u003C/em>, Sandra L. Rosenbaum refers to a miniature that shows the same dress elements [^Rosenbaum 2007, fig. 3].\u003C/p>\\n\u003Cp>Such metamorphoses borrowed their clothing elements from contemporary prints, such as the depictions by \u003Ca href=\\\"item/9799\\\">Wenzel Hollar\u003C/a>. Here, for example, the headdress in the sheet \u003Ca href=\\\"https://hollar.library.utoronto.ca/islandora/object/hollar%3AHollar_k_1751\\\" rel=\\\"nofollow\\\">Mulier Coloniensis bonae qualitatis\u003C/a> was the inspiration for a changing image with a similar appearance. Full-length portraits were also not uncommon.\u003C/p>\\n\u003Ch1>Allegory of the Five Senses\u003C/h1>\\n\u003Cp>Like other cycles - for example the Four Continents or the Deadly Sins - the Five Senses became a popular allegorical subject in the 16th century, spreading mainly through Dutch prints. The five senses gustus, odoratus, visus, auditus and tactus are accompanied by animal symbols or attributes. The sense \u003Cem>Visus\u003C/em> is accompanied by the animals eagle, lynx, cat or owl or the attributes telescope, magnifying glass, spectacles or \u003Ca href=\\\"item/10538\\\">mirror\u003C/a>. The sense of hearing (Auditus) is accompanied by a boar, a mole or deer or a musical instrument, usually the lute. The sense of smell (Oderatus) has as companion either a vulture or dog or as an attribute a \u003Ca href=\\\"item/10300\\\">flower\u003C/a>, usually the \u003Ca href=\\\"item/45235\\\">carnation\u003C/a>. Taste (Gustus), as in this example \u003Cem>\u003Ca href=\\\"item/538\\\">The Taste\u003C/a>\u003C/em>, is accompanied by a \u003Ca href=\\\"item/10475\\\">monkey\u003C/a> or represented with fruits, a fruit basket or with \u003Ca href=\\\"item/10431\\\">wine glass\u003C/a>. As fifth sense is considered to be the sense of touch (tactus), which is accompanied either by a spider, a turtle, a scorpion or a \u003Ca href=\\\"item/10587\\\">bird\u003C/a> with a symbolic content, such as an \u003Ca href=\\\"item/583\\\">ornamental bird\u003C/a> pecking into the hand, or by a harp.\u003C/p>\\n\u003Cp>The Five Senses Cycle by \u003Ca href=\\\"item/45189\\\">Cornelis Cort\u003C/a>, based on designs by Frans Floris (1561), led the way in its dissemination. In it, he combined two concepts that were already common in the Middle Ages: Female personifications of the senses endowed with attributes (significant objects) are accompanied by \u003Ca href=\\\"item/10587\\\">symbolising sense-gifted animals\u003C/a>. Such pictorial cycles or individual scenes, in each of which one sense is singled out and interpreted as a symbol, were particularly popular. Similarly, allegorical representations of the five senses were created from the end of the 16th century onwards. For example, after 1587 Adam van Noort created the drawings for this \u003Ca href=\\\"item/42994\\\">engraving\u003C/a> in which the Five Senses are united on one sheet [^Allegory of the Five Senses, Adam van Noort (designer), Adriane Collaert (engraver), 1570-1618, copper engraving, 22 x 27.1 cm, Rijksmuseum (Amsterdam)]. A new realistic conception of the subject can also be discerned in an engraving executed by \u003Ca href=\\\"item/42994\\\">Adriane Collaert\u003C/a>, with which the change from the original allegory to a bourgeois social image begins. Abraham Govaerts and Ambrosius Francken II (?) placed the \u003Ca href=\\\"item/45736\\\">Allegory of the Five Senses\u003C/a> from 1624 in a landscape setting.[^Landscape with the Allegory of the Five Senses, Abraham Govaerts, Ambrosius Francken II (?), 1624, Kunstpalast, Düsseldorf, Inv.-No. M 38]\u003C/p>\\n\u003Cp>The diversity of allegorical representations of the five senses, especially in Flemish and Dutch painting in the 17th century, produced large-scale allegories and small cabinet paintings. Cornelis de Vos, Adriaen van Ostade, Jan Miense Molenaer, Barent Fabritius, Ambrosius Francken the Younger and Herman van Aldewereld created such pictorial cycles.[^Cf. Fünf Sinne in der Malerei 2016]\\nFrench still life painting of the 1620s and 1630s also integrated the theme of the Five Senses. Furthermore, the biblical story of the Prodigal Son was interwoven with that of the Five Senses from the end of the 16th century, especially in the Netherlands. Scenes in inns with people playing music, drinking and smoking illustrate this. Painters such as Simon de Vos and David Teniers the Younger spread this pictorial theme. Another group of representations are the already mentioned narrative representations in the form of genre scenes: Until the 19th century, this type of painting, represented by artists such as Philip van Dijk, Luca Giordano, Gerard de Lairesse, Jacob Duck or Michiel Sweerts, was popular. The Lipperheide Collection includes a \u003Ca href=\\\"item/159\\\">painting\u003C/a> by \u003Ca href=\\\"item/9350\\\">Joachim Creutzfelder\u003C/a>, which shows an unusual combination of the five senses with a family portrait.[^Cf. https://refa-essays.vercel.app/05_family_portrait_de].\u003C/p>\\n\u003Ch1>Mockery and moral messages\u003C/h1>\\n\u003Ch2>Fashion caricature\u003C/h2>\\n\u003Cp>The group of \u003Ca href=\\\"set/42017\\\">fashion-critical prints\u003C/a> represent a special genre of images with a specific informational value. Their messages are witty, sarcastic, sometimes concealed and difficult to decipher and sometimes explicit and supported by accompanying texts or statements placed in the subjects’ mouths. The interpretation of caricatures is often speculative; fashion caricatures also involve the challenge of identifying the fashions depicted in terms of their regional and temporal characteristics, especially from the perspective of a mostly distorted representation [^Cf. Ridikül! 2003, pp. 33-35. Reading fashion caricatures must take into account the temporal context of their creation as well as the audience, and speculative interpretations should be compared with surviving written sources].\\nAs both entertaining and serious contemporary documents, they not only provide information about the fashionable styles of the time, but also about social perceptions in relation to them. Fashion caricatures broaden our knowledge of how fashion was received, how it was evaluated by contemporaries, their attitude to ideals of beauty, the contemporary interpretation of political connotations, for example, and the fashion clientele itself. In addition, they also show a view towards contemporaries dressed according to the latest fashion, which varies from nation to nation. For example, wearers of courtly high hairstyles in the 1770s, as can be seen in the \u003Ca href=\\\"item/580\\\">Portrait of a Woman in a Dress and High Hairstyle\u003C/a>, were accused of extravagance by the English, while French fashion critics criticised the dichotomy of \u003Cem>naturalness\u003C/em> and \u003Cem>affectedness\u003C/em>, or \u003Cem>morality versus immorality\u003C/em> [^Cf. Ridikül! 2003, p. 34].\u003C/p>\\n\u003Ch2>Pamphlets\u003C/h2>\\n\u003Cp>In the 1620s, a genre of so-called \u003Ca href=\\\"set/48313\\\">alamode sheets\u003C/a> emerged, which were designed as pamphlets, usually anonymous and following a specific pattern, denouncing the rapid changes in fashion. The garments in focus were illustrated and named in text form. The German fashionable man of the early 17th century is described as “Der Aff thuts nach/ und meynt er treff es eben gut/”, as the pamphlets on the \u003Ca href=\\\"set/68089\\\">Teutschen Monsieur All’modo\u003C/a> show. The focus was not only on the rapidly changing textile robes, but also on the exaggerated beard fashions that found their expression in the \u003Ca href=\\\"set/56133\\\">variety of fashionable beards\u003C/a> in the 17th century, which were circulated as pamphlets: the pamphlet \u003Ca href=\\\"item/56134\\\">Gantz New eröffneter Bartkram, Darinnen 24. Sorten allerhand zierliche wolmundirte teutsch-Frantzösische vnd dieser Zeit gebräuchliche Bärte zu finden\u003C/a> shows customers trying on the fake beards; a shorn poodle in the foreground can be read as a sign of vanity.\u003C/p>\\n\u003Cp>The following pamphlets depict the generational change and the accompanying change in values: on the one hand, the \u003Ca href=\\\"item/48349\\\">Mockery of the old and new male and female costumes\u003C/a>, in which the fashionable and moral implications are discussed. On the other hand, the topic of the children’s lack of love for their parents is also depicted through their fashionable appearance. The genre \u003Ca href=\\\"item/10463\\\">Poor parents, rich children\u003C/a> illustrates a lesson for rich citizens who have passed on their money all too generously to their children and have to ask them for support when they get older. The moral message is conveyed via the fashionable appearance: the splendid appearance of the younger generation is contrasted with the unfashionable and poor appearance of the parents, as shown in the painting \u003Ca href=\\\"item/348\\\">Poor Parents, Rich Children\u003C/a>, the \u003Ca href=\\\"item/17930\\\">Encounter with an Old Couple\u003C/a>, the \u003Ca href=\\\"item/17924\\\">print with the same title\u003C/a> by \u003Ca href=\\\"item/17784\\\">Robert de Baudous\u003C/a> or the anonymous \u003Ca href=\\\"item/17927\\\">print with the same title\u003C/a>.\u003C/p>\\n\u003Ch1>Textile opulence: a robe à la francaise\u003C/h1>\\n\u003Ch2>The dress style\u003C/h2>\\n\u003Cp>The \u003Ca href=\\\"item/19625\\\">light blue silk dress\u003C/a>, created in the mid-18th century and surviving without any alterations to the cut or fabric, is a fitted andrienne that was referred to as a \u003Cem>taille andrienne\u003C/em> in contemporary German encyclopaedias. It consists of around 12.5 metres of patterned silk fabric, the silk fabric has a width of 52.4 cm and an additional selvedge of 0.8 cm. The filigree flower patterns are not embroidered but woven in. The bodice, which is fitted at the front and has a partially closed group of pleats at the back - the typical feature of a \u003Cem>\u003Ca href=\\\"set/48664\\\">robe à la française\u003C/a>\u003C/em> - is tapered and open at the neckline. Over the long opening of the chest area, which is reinforced with chintz linen, a triangular, recessed bodice was originally worn. This bodice, which has not survived in the case of the blue dress, concealed the undergarment. It was attached to the dress neckline with pins. Both the centre front and centre back are stabilised with whalebone stays and lacing at the back allowed it to be adjusted to fit the wearer. A long linen shirt and a separate laced bodice were worn under the dress and bodice. The sleeves were smoothly set in and covered the arm up to the elbow, where they ended in so-called wing cuffs, French \u003Cem>manchettes à raquette\u003C/em> and informally known as \u003Cem>fin sleeves\u003C/em>. Like the sleeves, they are lined with linen and additionally stiffened with paper in the cuffs. White lace cuffs peeked out from underneath, as shown here in \u003Ca href=\\\"item/623\\\">Image\u003C/a>, but these have not survived.\u003C/p>\\n\u003Ch2>Floral ornaments\u003C/h2>\\n\u003Cp>18th century textiles reflect the taste of the time for gardens and individual flowers, such as roses. Floral ornaments, \u003Ca href=\\\"item/10300\\\">flowers\u003C/a> and blossoms were usually arranged loosely but symmetrically on the textile. The symbolic power of flowers played a major role in the occasion for which the dress was worn. In portraits, too, flowers such as the \u003Ca href=\\\"item/45235\\\">carnation\u003C/a> indicated an occasion, here usually a \u003Ca href=\\\"item/9693\\\">wedding portrait\u003C/a>. In the case of the blue silk dress, the floral elements are woven into the fabric. A silk fabric of this kind with tendrils arranged in waves, flower garlands, bouquets and lace ribbons was one of the most popular fabric patterns designed and produced in a multitude of variations in all European centres of silk weaving between 1740 and 1775.\\nThe spiral-shaped flowers of the dress fabric are based on the common jasmine \u003Cem>(Jasminum officinale)\u003C/em>, a climbing plant with fragrant petals. The bouquets contain, with variations in the details and foliage, a primrose hybrid of \u003Cem>Primula elatior\u003C/em> at the top, a rose and two rosebuds in the centre, and either a carnation or a peony \u003Cem>(Paeonia officinalis)\u003C/em> at the bottom.[^A similar example was found in a pattern book from 1764 in the Victoria &amp; Albert Museum, London, which was published by Lesley Miller in 2014. The book was compiled in Lyon for the English market; this pattern on folio 33v is a silk satin with flower garlands, bouquets, lace ribbons and scattered flowers. See the exhibition catalogue Luxus in Seide 2018.]\u003C/p>\\n\u003Ch2>The undergarments\u003C/h2>\\n\u003Cp>The cyclamen-red silk hoop skirt, French \u003Cem>\u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T8504\\\" rel=\\\"nofollow\\\">Jupe de baleine\u003C/a>\u003C/em>, which entered the Germanisches Nationalmuseum along with the light-blue silk dress, is a wide, stiffened underskirt that formed the various dress silhouettes of the Rococo period. Roughly knee-length, the positioning of the row of hoops supports the weight of the overlying dress, especially in the hip area. The shaping of the silhouette by means of stiffened petticoats and in particular the resulting extraordinary volumes were the subject of ridicule and criticism. Countless \u003Ca href=\\\"item/45219\\\">caricature prints\u003C/a> and \u003Ca href=\\\"item/45716\\\">lampoons or moral writings\u003C/a> also contributed to the spread of this fashionable style. As early as 1740, the crinoline was figuratively \u003Ca href=\\\"item/48668\\\">sent into exile\u003C/a>. In addition to the long linen shirt mentioned above, the wearer would have also worn a \u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T2602\\\" rel=\\\"nofollow\\\">pair of silk stockings similar to these ones\u003C/a> and shoes with fairly flat heels. The padding of the hips had already been depicted in a caricature 100 years earlier: Created between 1580 and 1600, the depiction of \u003Cem>\u003Ca href=\\\"item/18030\\\">The Vanity of Women\u003C/a>\u003C/em> shows the padding of the hips with so-called hip pads and a corresponding voluminous garment.\u003C/p>\\n\u003Ch2>Das Wams im 17. Jahrhundert\u003C/h2>\\n\u003Cp>Als \u003Ca href=\\\"set/56174\\\">Wams\u003C/a> wurde ursprünglich eine Unterkleidung bezeichnet, welche seit dem hohen Mittelalter als Schutzschicht unter dem Brustpanzer, dem sogenannten Kürass, getragen wurde. Im Laufe der Zeit wurde der Wams zu einem zugeknöpften Leibrock mit Verzierungen. Im 14. und 15. Jahrhundert hatte das Wams eine enganliegende Form, einen runden Halsausschnitt oder Stehkragen. Seit dem späten 15. Jahrhundert konnte das Wams einen kleinen Schoß haben, der Ansatz der Beinkleider wurde dabei verdeckt. Spätestens im 16. Jahrhundert wurde es ein reines Obergewand mit unterschiedlichen Verzierungen und Ausformungen. Die Beliebtheit des Wams nahm im 17. Jahrhundert noch weiter zu. Es zeichnete sich durch seine langen Ärmeln, eine betonte Taille und einen ausgestellten Schoß aus. Das Wams wurde mit üppigen \u003Ca href=\\\"set/56178\\\">Halskrausen\u003C/a> und \u003Ca href=\\\"set/56179\\\">Ärmelmanschetten\u003C/a> kombiniert. Eine Eigenart dieser Oberbekleidung waren die austauschbaren Ärmel, die durch Schnürung oder Haken am sogenannten Leib unter den Achselstücken (Schulterklappen), verbunden wurden. In Folge näherte sich das Wams der Form des Brustpanzers (Kürass) an, der vorne gewölbt war un einen abstehenden Schoß hatte. Der \u003Ca href=\\\"item/19630\\\">Plattenharnisch für das Fußturnier\u003C/a> aus dem Jahr 1591 zeigt eine solche Form, wie auch die Brustpanzer in den folgenden \u003Ca href=\\\"set/60183\\\">bildlichen Darstellungen\u003C/a>.[^Vgl. In Mode 2015, S.84 u. S.101]\u003C/p>\\n\u003Cp>Es wurde sowohl im Alltag als auch zu festlichen Anlässen getragen. Das Wams wurde sowohl von Männern, als auch von Frauen getragen. Beispielhaft seien das das \u003Ca href=\\\"item/502\\\">Bildnis einer Frau mit Halskrause und perlendurchwirkter Haube\u003C/a> aus dem Jahr 1588, das \u003Ca href=\\\"item/566\\\">Bildnis einer Frau im Wams und geschlitzten Ärmeln\u003C/a>,oder das \u003Ca href=\\\"item/401\\\">Bildnis von Giulia Casale\u003C/a> genannt. Auch der hohe, steife Hut wurde nicht nur von Männern, sondern auch Frauen getragen, wie dieses \u003Ca href=\\\"item/5103\\\">Bildnis einer Frau mit spanischem Hut und Halskrause\u003C/a> zeigt. Der Kupferstecher \u003Ca href=\\\"item/9799\\\">Wenzel Hollar\u003C/a> widmete mehrere Serien den \u003Ca href=\\\"item/5103\\\">Bildnissen von Frauen\u003C/a> aus unterschiedlichen Regionen. Hier seien die Darstellungen \u003Ca href=\\\"item/7765\\\">Die Frau mit dem Männerhut\u003C/a> und \u003Ca href=\\\"item/7761\\\">Die Frau des Lord Major aus London\u003C/a> hervorgehoben. Die Geschlechter-Zuordnung fand durch die Kleidung für den Unterkörper statt. Das flache und stark maskuline Wams, löste, von Frauen getragen, bereits eine frühe Kleiderkritik aus.[^Vgl. In Mode 2015, S. 166-167, Kat.Nr. 87 und 88] Material und Aufwand waren je nach Stand unterschiedlich und in der Kleidergesetzgebung festgelegt.\u003C/p>\\n\u003Cp>Ein frühes Beispiel ist das \u003Ca href=\\\"item/56167\\\">Wams mit Schlitzmuster\u003C/a> aus dem ausgehenden 16. Jahrhundert. Das Aussehen des Wams wird durch die gepolsterten Vorder- und Rückenteile, die langen und schmalen Ärmel, eine mittige Knopfleiste und einem hohen Stehkragen geprägt. Das Schlitzmuster des Obermaterials orientiert sich an zeitgenössischen Webmustern.[^Vgl. In Mode 2015, S.85]\u003C/p>\\n\u003Cp>Das \u003Ca href=\\\"item/19905\\\">Wams mit bestickten Zierstreifen\u003C/a>, datiert 1630 bis 1640, zeichnet sich durch eine stark strukturierte Oberfläche, markante Ärmel, einen am Rücken in Falten ausgestellten Schoß und eine fließende Silhouette aus. Der rote und gelbe Seidenatlas, sowie die blauen und gelben Stickfäden sind heute verblasst, zeugen jedoch noch von der ehemals auffälligen Farbe. Der Kragen und der Schoß dieses Wamses sind zwar weiterhin separat geschnitten, sie schließen jedoch fließend und ohne sichtbare Übergänge an die Vorder- und Rückenteile an. Die bestickten Zierstreifen wurden über die Nähte geführt. Die Schulterstücke werden an der Oberkante mit Garnstegen, eine dekorative Naht, zusammengehalten. Die Ärmel sind weit und nach vorne geöffnet mit Knöpfen versehen.[^Vgl. In Mode 2015, S.101] Dieses Wams erfuhr im Lauf der Zeit verschiedene Änderungen. In der Rückenpartie wurde ein bis zur Taille reichender “Zwickel” eingeführt. Dieser besteht aus mindestens drei aufgeklappten Laschen, die aus der Schulter des Wams entnommen wurden. Die Folge der Anpassung war eine deutlichere Taillenmakierung im Rückenbereich, die auch den Schoß glockig hervortreten lässt. Das deutet auf eine Anpassung auf den Körper einer Frau hin.[^Vgl. In Mode 2015, S.101]\u003C/p>\\n\u003Cp>Dieses \u003Ca href=\\\"item/19898\\\">Wams mit Schlitzen\u003C/a>, datiert 1650 bis 1660, stellt die letzte modische Änderung des Wamses Mitte des 17. Jahrhunderts dar. Es besitzt nach wie vor einen Stehkragen, einzeln angesetzte Schoßteile und lange Ärmel. Diese sind am Unterarm eng anliegend, während der Oberarm geschlitzt ist und das Hemd hervorscheinen lässt. Das \u003Ca href=\\\"item/158\\\">Bildnis von Karl I., König von England, als Kronprinz\u003C/a> zeigt einen vergleichbaren oberen Ärmel. Die Form entwickelt sich hin zu einer Jacke, weg von einer taillenkurzen Scchutzbekleidung. Der Schoß verlängert sich, er wird hier durch acht schmale Streifen gebildet, die leicht überlappend über der natürlichen Taille ansetzen. Der Schoß weist Lochreihen auf, an denen ursprünglich die Hosenteile angenestelt, bzw. angeschnürt, wurden. Hier haben die vorgefundenen Lochreihen eine rein dekorative Funktion.\u003C/p>\\n\u003Cp>In Variation zu dem Obermaterial Seide sind auch Wämser aus Samt, wie in diesem \u003Ca href=\\\"item/83\\\">Bildnis eines jungen Mannes im Wams, mit Halskrause und einer Blume in der Hand\u003C/a> aus dem beginnenden 17. Jahrhundert abgebildet, überliefert. Muster auf der Oberbekleidung wurden, wie diese \u003Ca href=\\\"set/60147\\\">Beispiele\u003C/a> zeigen, entweder appliziert oder per Metallstempel (geschlitzt) auf, bzw. in das Material gearbeitet. Horizontale Bänder strukturierten das Obermaterial, oft waren es auch \u003Ca href=\\\"set/56222\\\">florale Motive\u003C/a>. Unter einer Schicht aus Taft befand sich eine Woll-Unterfütterung.[^Vgl. Braun et.al. 2016, S.26-38]\u003C/p>\\n\u003Cp>Das \u003Ca href=\\\"Item/19898\\\">Wams mit Schlitzen\u003C/a> entstand um 1630 bis 1640 und ist nicht im originalen Zustand erhalten. Es erfuhr Veränderungen 1875 und 1954 bis 1957, wo es unter anderem auf historisierenden Modeschauen an Schauspielern gezeigt wurde. Das Obermaterial besteht aus weißem Seidenatlas mit einem eingeprägten Muster aus sich kreuzenden Bändern, es hat Einlagen und Versteifungen am Korpus, Kragen, den Ärmelschlitzen und der Knopflochleiste. Geschlitzte Ärmel, die den Blick auf den darunter liegenden und meist andersfarbigen Ärmel freigeben, Schlitze im vorderen und rückwärtigen Oberteil und aufgenähte Webborten zieren das Wams. Die langen, parallel verlaufenden Schlitze sind der französischen Mode zuzuordnen und zeigen eine Abkehr von der steiferen spanischen Mode. Die Anzahl der Schlitze oder Streifen konnte variieren, wie das französische Beispiel des \u003Ca href=\\\"https://www.britishmuseum.org/collection/object/P_1891-0414-159\\\" rel=\\\"nofollow\\\">Portrait of Henri II de Montmorency\u003C/a> oder das von Jacques Callot geschaffene Blatt \u003Ca href=\\\"https://www.rijksmuseum.nl/nl/collectie/RP-P-OB-20.898\\\" rel=\\\"nofollow\\\">La Noblesse de Lorraine\u003C/a> von 1620 bis 1623 zeigen. Die vordere Mitte wurde ursprünglich mit 23 - heute verlorenen - Knöpfen in der Art dieser \u003Ca href=\\\"set/60107\\\">Beispiele\u003C/a> verschlossen.\\nDas Wams ähnelt vom Schnitt her seinen Vorgängern, aber die Bauchteile werden nun mit Blankscheiten (engl. bents) verstärkt. Diese  waren mit Wolle ummantelt, um zu gewährleisten, dass die Reibung weder das sie umgebene Textil noch den/die Träger/Trägerin verletzt. Das Wams besaß auf Hüfthöhe zwei Schnürlaschen. Durch das Schnüren wurden die Kanten der Bauchstücke nach unten zusammengeführt und nach außen gedrückt. Verstärkt wurde dieser Effekt bei einem zugeknöpften Wams. Das verlieh dem Wams seine spitze Form und ähnelte mehr als seine Vorgänger einem Kürass. Im Tallienband des Wams sind Ösenlöcher eingelassen, diese dienten rein dekorativen Zwecken. An diesen wurden Zierschleifen mit sogenannten Senkelspitzen  angebracht, wie die \u003Ca href=\\\"media/60146\\\">Detailansicht\u003C/a> des \u003Ca href=\\\"item/158\\\">Bildnis von Karl I.\u003C/a> zeigt. Über den Senkelspitzen wurde ein Ziergürtel in Hüfthöhe getragen, welcher an den Ösen am unteren Ende des Wamses befestigt wurde. [^Vgl. Braun et.al. 2016, S. 112-124]\u003C/p>\\n\u003Cp>Ein weitere Art des Wams ist auf diesem \u003Ca href=\\\"item/49908\\\">Porträt des Hanns Winckler des Jüngeren\u003C/a> aus der Zeit um 1660 zu sehen. Es zeichnet sich durch sich verjüngenden Schulterklappen aus, welche breite Schultern erzeugen. Er ist aus einem Stück geschnitten und hat eine große Anzahl an Brustknöpfen, ähnlich wie in diesen \u003Ca href=\\\"set/60107\\\">Beispielen\u003C/a>. [^Vgl. Costume &amp; Fashion 2016, S.40]\u003C/p>\\n\u003Ch2>Westen und Rücken in der Männermode des 18. Jahrhunderts\u003C/h2>\\n\u003Cp>Seit der Zäsur in der europäischen Männerkleidung, die um 1660 bis 1665 anzusetzen ist, trug der Mann eine neuartige Oberbekleidung in Form eines knielangen Schoßrocks. Er leitete sich ab von dem weiten und losen Schnitt eines Soldatenrocks. Für die Zivilkleidung wurde der Schnitt stärker an den Körperformen (\u003Cem>Justaucorps\u003C/em>, dt. eng am Körper) ausgerichtet. Im 18. Jahrhundert setzte sich das \u003Ca href=\\\"item-set/60269\\\">modische Ensemble für den Herrn\u003C/a>  aus den Bestandteilen Jacke (Rock), bzw. \u003Cem>Justaucorps\u003C/em>, Weste und Kniehose, auch \u003Cem>culotte\u003C/em> genannt, zusammen.[^Vgl. Kleiderwechsel 2002, S.31-32] Das Beispiel eines um 1695 entstandenen \u003Ca href=\\\"item/18851\\\">Rocks\u003C/a> zeigt eine etwa knielange Oberbekleidung. Diese Form der \u003Cem>Justaucorps\u003C/em> hatte bis in die Anfänge des 18. Jahrhunderts vorne lange Schöße und war im unteren Rücken leicht ausgestellt. Anstelle eines Kragens zierten den Halsausschnitt eine Halsbinde, das darunter getragene Hemd war sichtbar, die Ärmel endeten in breiten Ärmelaufschlägen und sowohl vertikale als auch waagerechte Taschen waren am Schoß aufgesetzt. Optisch rutschte die Taille nach unten, bedingt durch den im Brustbereich offen getragenen \u003Cem>Justaucorps\u003C/em>.[^Vgl. Kleiderwechsel 2002, S.31-32] Vergleichbar im Schnitt ist die Oberbekleidung in dem \u003Ca href=\\\"item/177\\\">Bildnis eines Herrn im Justaucorps mit Umhang und Allongeperücke\u003C/a> oder in dem \u003Ca href=\\\"item/95\\\">Bildnis eines Herrn im Justaucorps und Dreispitz unter dem Arm\u003C/a>.\u003C/p>\\n\u003Cp>Ein Beispiel für eine darunter getragene Weste ist zu dem \u003Cem>Justaucorps\u003C/em> gehörige \u003Ca href=\\\"item/18844\\\">Weste\u003C/a> aus blauer, mittels Metallfäden gemusterten Seide. Die Weste ist ärmellos und kragenlos, wie auch dieses \u003Ca href=\\\"item/265\\\">Beispiel\u003C/a> zeigt, besitzt eine deutliche Taillenmarkierung und ebenso ausgestellte Schoßteile. Die Schoßteile der Weste und des \u003Cem>Justaucorps\u003C/em> bieten seitlich und in der hinteren Mitte Schlitze für den \u003Ca href=\\\"item/10426\\\">Degen\u003C/a>. Diese Schlitze sind zur Entlastung des Gewichtes unterfüttert.[^Vgl. Kleiderwechsel 2002, S.31-32]\u003C/p>\\n\u003Cp>\u003Ca href=\\\"item/18851\\\">Justaucorps\u003C/a>, \u003Ca href=\\\"item/18844\\\">Weste\u003C/a> und eine \u003Ca href=\\\"http://objektkatalog.gnm.de/objekt/T1661_a\\\" rel=\\\"nofollow\\\">Perücke\u003C/a> gehören zu einem dreiteiligen Ensemble, welches 1879 für die Textilsammlung des Germanischen Nationalmuseums erworben wurde. Eine verloren gegangene Notiz, beim Erwerb in der Westentasche gefunden, trug die Aufschrift „von \u003Ca href=\\\"item/18852\\\">Herzog Friedrich II. von Gotha\u003C/a>, welcher die Kleider im Jahre 1696 trug und in Kramberg bei Gotha von exerzierenden Soldaten eine Schußwunde in der Brust davontrug“ und tatsächlich weisen Weste und Justaucorps im oberen Brustbereich je ein Loch auf.\\nEin in das erste Viertel des 18. Jahrhunderts zu datierendes Ensemble mit Justaucorps, Weste und roten Strümpfen zeigt das \u003Ca href=\\\"item/345\\\">Bildnis eines brandenburgischen Kurfürsten\u003C/a>. Der kragenlose \u003Cem>Justaucorps\u003C/em> und Mantel bestehen aus mit Goldfäden durchsponnenem rotem Gewebe (Damast?). Vor leuchtend rotem Grund steht ein reiches florales Muster. Goldstickerei ziert das Justaucops, die Saumkanten, Taschenklappen und die weiten Ärmelaufschläge. Am Saum des Schoßteils sind umlaufend und mittig im Schritt goldfarbene Fransen angebracht. Die Krone im linken unteren Bildrand kann aufgrund des hermelinbesetzeten Reifs, den perlenbesetzten Bügeln und dem goldenem Reichsapfel über der flachen roten Mütze als Kurhut eines Kurfürsten identifiziert werden.[^Vgl. Johann Kupezky 2001, S. 196] Die Orden weisen ihn zudem als Mitglied im \u003Ca href=\\\"item/10686\\\">Orden des Schwarzen Adlers\u003C/a> aus. Das Ordenskreuz als blaues Malteserkreuz trägt im mittleren Rund die Initialen FR für Fredericus Rex, also Friedrich den Großen von Preußen. Es ist anzunehmen, dass es sich bei dem dargestellten Kurfürsten um \u003Ca href=\\\"item/9442\\\">Karl Wilhelm Friedrich, Markgraf von Brandenburg-Ansbach\u003C/a> handelt.\u003C/p>\",\"links\":[\"306\",\"56281\",\"56282\",\"9428\",\"49314\",\"56281\",\"56282\",\"45250\",\"464\",\"9389\",\"45244\",\"9799\",\"10538\",\"10300\",\"45235\",\"538\",\"10475\",\"10431\",\"10587\",\"583\",\"45189\",\"10587\",\"42994\",\"42994\",\"45736\",\"159\",\"9350\",\"42017\",\"580\",\"48313\",\"68089\",\"56133\",\"56134\",\"48349\",\"10463\",\"348\",\"17930\",\"17924\",\"17784\",\"17927\",\"19625\",\"48664\",\"623\",\"10300\",\"45235\",\"9693\",\"45219\",\"45716\",\"48668\",\"18030\",\"56174\",\"56178\",\"56179\",\"19630\",\"60183\",\"502\",\"566\",\"401\",\"5103\",\"9799\",\"5103\",\"7765\",\"7761\",\"56167\",\"19905\",\"19898\",\"158\",\"83\",\"60147\",\"56222\",\"19898\",\"60107\",\"60146\",\"158\",\"49908\",\"60107\",\"60269\",\"18851\",\"177\",\"95\",\"18844\",\"265\",\"10426\",\"18851\",\"18844\",\"18852\",\"345\",\"10686\",\"9442\"]},{\"meta\":{\"title\":\"Das Familienbildnis der Hohenlohe\",\"date\":\"2023-09-11\",\"isPublic\":true,\"lang\":\"de\",\"color\":\"red\",\"author\":\"Sabine de Günther\",\"description\":\"Die Beschreibung und Interpretation des Ölgemäldes bietet mehrere Zugänge an: Auf den ersten Blick zeigt es drei elegante junge Damen und zwei Herren in einer Landschaft. Jeder der abgebildeten Figuren ist ein Attribut zugeordnet, z. B. ein Vogel oder ein Spiegel. Diese Attribute verweisen auf die fünf menschlichen Sinne - Schmecken, Riechen, Sehen, Hören und Tasten - eines der vielfältigsten und reizvollsten Themen der europäischen Malerei. Zugleich ist das Werk auch ein Familienporträt von fünf Geschwistern einer Familie aus dem Nordosten Baden-Württembergs, dem ehemaligen Fürstentum des Hauses Hohenlohe. Darüber hinaus stellt es die Mode aus der Zeit des 30-jährigen Krieges in Deutschland dar.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/3462bf943aaa761056dba91c89a90652c4833aaf.jpg\"},\"path\":\"/05_family_portrait_de\",\"text\":\"\u003Ch2>Bildnis der fünf Kinder Graf Philipp Ernsts zu Hohenlohe-Langenburg als Allegorie der Fünf Sinne\u003C/h2>\\n\u003Cp>Das kleinformatige \u003Ca href=\\\"item/159\\\">Gemälde\u003C/a> im Querformat zeigt \u003Ca href=\\\"media/45744\\\">drei Frauen\u003C/a> und \u003Ca href=\\\"media/1628\\\">zwei Männer\u003C/a> in einer Landschaft stehend. Die Figuren stehen auf einem schmalen Grashügel, im Vordergrund links die drei Damen und rechts zwei Herren. Die Dame am linken Bildrand spielt eine Mandoline. Neben ihr stehen der ersten Dame zugewandt die beiden anderen Damen. Die eine hält einen Spiegel in ihrer Rechten, die andere hebt ihr Obergewand leicht an und wird von einem grünen Papagei, der auf ihrer Hand sitzt, in den Finger gepickt. Durch einen schmalen Pfad, der sich parallel zu einem Fluss in die Tiefe schlängelt, getrennt stehen rechts unter dem Baum die beiden Herren. Während ersterer, den Rücken den Damen zugewandt, mit seiner Linken zu einer roten Frucht in den Baum greift, führt der neben ihm Stehende mit seiner Rechten eine Blüte vor sein Gesicht.\u003C/p>\\n\u003Ch3>Identifizierung\u003C/h3>\\n\u003Cp>Die \u003Ca href=\\\"media/1602\\\">Archivalie\u003C/a>, eine Inventarkarte eines weiteren Bildnisses in der Sammlung beinhaltet einen Querverweis auf das ursprünglich als \u003Cem>Fünf Sinne\u003C/em> bezeichnete Gemälde mit anonymer Urheberschaft. Die \u003Ca href=\\\"media/3777\\\">Inventarkarte\u003C/a> besagt, dass die Darstellung  eines jungen Edelmanns, bezeichnet als \u003Cem>\u003Ca href=\\\"item/607\\\">Junger Mann im Schoßwams\u003C/a>\u003C/em> und aus anonymer Hand, eine optische Ähnlichkeit mit einem der Herrn aus dem \u003Cem>Bildnis der fünf Kinder Graf Philipp Ernsts zu Hohenlohe-Langenburg\u003C/em> aufweist. Mittels der auf der Rückseite eingeritzen Zahlen und Buchstaben “1.6.4.7 Henry Fridezic Comte de Holax s [Fridezic alternativ Frideric; Holax alternativ Holar oder Holac; freistehendes s diagonal durchgestrichen]”, die in dieser \u003Ca href=\\\"media/3776\\\">Fotografie\u003C/a> sichtbar ist, führte eine Recherche zu der Identität des Dargestellten.[^Die Recherche führte Anne Leicht aus.] Bei dem Porträtierten handelt es sich demnach um Heinrich Friedrich zu Hohenlohe-Langenburg (1624-1699) [^Vgl. zu den Brüdern Joachim Albrecht und Heinrich Friedrich die Publikation Hohenlohe 1995, S. 17-24, bes. S. 22-24]. Abgeleitet von weiteren, im Besitz der Familie Hohenlohe befindlichen kleinformatigen Gemälde, konnte so nicht nur die Identität des jungen Mannes in dem \u003Ca href=\\\"item/607\\\">Einzelbildnis\u003C/a>, sondern auch die Identität der fünf Geschwister in der \u003Cem>Allegorie der Fünf Sinne\u003C/em> festgestellt werden. Darüber hinaus ließ ein Vergleich des Materialträgers des Einzelbildnisses und des \u003Ca href=\\\"media/1560\\\">Familienbildnisses\u003C/a>, hier zur besseren Lesbarkeit mit ultravioletten Licht sichtbar gemacht, den Schluß zu, dass die beiden Werke von dem gleichen Künstler geschaffen wurden. Es handelt sich um den Hofmaler \u003Ca href=\\\"item/9350\\\">Joachim Georg Creuzfelder\u003C/a>.\u003C/p>\\n\u003Ch3>Attribute\u003C/h3>\\n\u003Cp>Das vorliegende \u003Ca href=\\\"item/159\\\">Familienbildnis\u003C/a> zeigt demnach die fünf Kinder Graf Philipp Ernsts zu Hohenlohe-Langenburg mit den Attributen der Fünf Sinne.[^Vgl. dazu https://github.com/uclab-potsdam/refa-reader/blob/essays/04_Lipp-GNM_Werkgruppen_de.md#allegorie-der-fünf-sinne] Von links nach rechts sind zu sehen: \u003Ca href=\\\"item/9390\\\">Eva Christina\u003C/a> als \u003Cem>\u003Ca href=\\\"item/10613\\\">Auditus\u003C/a>\u003C/em> (Hören) mit einer Laute, Anna Magdalena als \u003Cem>\u003Ca href=\\\"item/10536\\\">Visus\u003C/a>\u003C/em> (Sehen) mit einem \u003Ca href=\\\"item/10946\\\">Spiegel\u003C/a>, Maria Juliana als \u003Cem>\u003Ca href=\\\"item/10586\\\">Tactus\u003C/a>\u003C/em> (Fühlen) mit einem in die Hand pickenden Vogel, Joachim Albrecht als \u003Cem>\u003Ca href=\\\"item/10913\\\">Gustus\u003C/a>\u003C/em> (Schmecken) mit einem Apfel und \u003Ca href=\\\"item/607\\\">Heinrich Friedrich\u003C/a> als \u003Cem>\u003Ca href=\\\"item/10550\\\">Odoratus\u003C/a>\u003C/em> (Riechen) mit einer Blume. In dem Geschwisterporträt vereint der junge Hofmaler der Hohenlohe das gängige ikonographische Zeicheninventar der Allegorie der Fünf Sinne mit einem Familienbildnis. Creuzfelder wählte eine einfache Zuordnung von fünf Sinnesattributen zu je einem Porträt, bei der kein biographisch begründetes Zuordnungsmuster ablesbar ist.\u003C/p>\\n\u003Cp>Ein weiteres Beispiel dieser Genre-Vermischung sei hier angeführt: 1637 entstand an einem anderen deutschen Hof das Geschwisterbildnis der \u003Ca href=\\\"item/43003\\\">Kinder Herzog Augustus d. J. von Braunschweig-Lüneburg)\u003C/a>. Die Kinder sind in einem Innenraum dargestellt, das geöffnete Fenster gewährt einen Ausblick auf den Braunschweiger Burgplatz mit dem Braunschweiger Löwen und dem sogenannten “Mosthaus”. Von links nach rechts sind zu sehen: Rudolf August (1627-1704) als \u003Cem>Auditus\u003C/em> am Klavier, Ferdinand Albrecht (1636-1687) als \u003Cem>Tactus\u003C/em> mit einem Papagei, Sibylla Ursula (1629-1671) als \u003Cem>Visus\u003C/em> mit einem Spiegel in der Hand, Anton Ulrich (1633-1714) als \u003Cem>Gustus\u003C/em> mit den Attributen Früchtekorb, Weinglas und Äffchen sowie Clara Augusta (1632-1700) als \u003Cem>Odoratus\u003C/em>, Blumen in der Hand halten und einem Hund. Im Unterschied zu dem Hohenloher Gemälde ist die Ikonographie der allegorischen Darstellung komplexer und mehr als ein Attribut begleitet die Kinder. \u003C/p>\\n\u003Ch3>Modische Elemente\u003C/h3>\\n\u003Cp>Die \u003Ca href=\\\"media/1628\\\">männlichen Personen\u003C/a> in der Darstellung sind mit einem weit ausgestellten, ärmellosen \u003Ca href=\\\"set/45248\\\">Lederkollar\u003C/a> bekleidet. Die Kniehosen werden weit getragen und sind am seitlichen Hosenbein mit goldfarbenen Elementen verziert. Die weit ausgreifenden Becher- oder Stulpenstiefel fallen in weichen Knitterfalten, an der Stiefelschlaufe sind die Sporen befestigt. Die Schuhspitzen sind eckig geformt. Das Ensemble wird komplettiert durch die schmückenden Accessoires \u003Ca href=\\\"item/10426\\\">Braudier\u003C/a> und Schnallen. Die Haare fallen offen und lockig über einen Umlegekragen aus Spitze. Die Kopfbedeckung besteht aus einem Filz- oder Wollhut (Biberpelz?) mit einem hohen steifen Kopfteil und einer schmalen Krempe. Um den Hut liegt eine goldfarbene gekordelte Schnur. Ihre Kopfbedeckungen halten sie in der Hand, die sie auf die Hüfte aufstützen.\\nDie drei Damen tragen bodenlange, mäßig durch Unterröcke gebauschte Kleider aus reich und vollflächig besticktem Textil. Die keulenförmig Ärmel bestehen aus einem halblangen Ärmel und einem langen Ärmel und fallen steif herab. Die Taillen sind nach oben gerückt, die Schnebbenspitzen mäßig tief. Die Dekolletés mit \u003Ca href=\\\"item/10232\\\">Perlenschmuck\u003C/a> werden eingefasst von flachen, breiten \u003Ca href=\\\"item/10427\\\">Spitzenkragen\u003C/a>. Die Haare der Dargestellten sind über den Ohren mit dem Nackenhaar zu einem Knoten, auch Chignon genannt, verbunden und werden von einer kleinen \u003Ca href=\\\"item/10421\\\">Haube\u003C/a> bedeckt. Begleitet wird diese Haartracht von \u003Ca href=\\\"item/10218\\\">Ohrringen\u003C/a> in Form einzelner großer Perlen.\u003C/p>\\n\u003Cp>Das vorliegende Gemälde fällt in die Übergangszeit zwischen dem Frühbarock, auch gekennzeichnet durch die Zeit des 30-jährigen Krieges \u003Ca href=\\\"set/48310\\\">1614-1648\u003C/a>, und dem Hochbarock. Waren in der Renaissance die Moden noch regional sehr unterschiedlich, so wird ab 1630 ein immer größerer Teil Europa’s von einem einheitlichen Frisuren- und Kleiderstil erfasst. Der Dreißigjährige Krieg trennte zeitlich die beiden großen höfischen Moden, die \u003Ca href=\\\"set/48311\\\">steife spanische Mode\u003C/a> von der verspielten französischen Mode des Spätbarock unter der Modevorherrschaft \u003Ca href=\\\"item/9425\\\">König Ludwig XIV\u003C/a>.\u003C/p>\\n\u003Cp>Während des 30-jährigen Krieges ist die Männer-Mode stark durch militärische Kleidung geprägt, die sich wiederum aus den Elementen der bäuerlichen Tracht zusammensetzte und den Bedürfnissen des Trägers entsprechend angepasst worden war. Die Grundelemente bestanden aus einem Filzhut, einem weichen Überrock, einem \u003Ca href=\\\"set/45248\\\">ärmellosen oder langärmeligen Lederkollar\u003C/a> über dem Wams, dem Bandelier, einem über die Schulter gelegten Lederriemen, der \u003Ca href=\\\"item/10290\\\">Degen oder Schwert\u003C/a> hielt, sowie bequemen Kniehosen und Becherstiefeln, auch Stulpenstiefel genannt. Die schmückenden Accessoires des Mannes waren der Hut, spitzenbesetzte Ärmelmanschetten, der Spitzenkragen und die Ausschmückung der Becherstiefel durch Spitzen, sowie auch der Braudier, metallene Verschlüsse sowie Schnallen und Sporen.\u003C/p>\\n\u003Cp>An den Höfen Frankreichs und Englands entstand zur Zeit des 30-jährigen Kriegs das Ideal des Kavaliers, der sich vor allem durch höfisches und galantes Benehmen auszeichnen soll. Das Erscheinungsbild des Kavaliers in der sogenannten \u003Cem>Kavaliersmode\u003C/em> ist gekennzeichnet von einer etwa wadenlangen, mäßig weit geschnittenen Röhrenhose, welche die eng anliegenden Beinlinge ablöste. Die Kniehose wird entweder abgebunden oder gerade getragen, auf Kniehöhe und an den Außennähten wird das Textil gerne mit Metallfäden verziert oder mit Nesteln, später, zur Zeit der Rheingrafen-Kleidung mit \u003Ca href=\\\"item/353\\\">Bandschmuck\u003C/a> oder Rosetten, verziert. Die Beinbekleidung wurde ergänzt durch weite Becherstiefel, die manches Mal mit Spitzen ausgefüllt wurden. Die vordere Kappe wurde nicht mehr rund, sondern eckig geformt.\\nDas \u003Ca href=\\\"set/45248\\\">Lederkollar als Wehrkleidung\u003C/a> hatte auch im zivilen Kontext Eingang gehalten, seine Schoßteile überlappten und nahmen beim Ausschreiten des Trägers seine Bewegungen auf. \u003Ca href=\\\"item/48314\\\">Abraham Bosse\u003C/a> illustrierte das modische Gebaren französicher Edelleute in \u003Ca href=\\\"item/25436\\\">als Rückenansicht\u003C/a>. Der breitkrempige Hut, gerne mit einer Straußenfeder geschmückt, und die weiten Becherstiefel verstärkten das Ausschreiten des Trägers durch ein Schwingen der Textilien. Akustisch unterlegt wurde dies durch die metallenen Accessoires wie Baudrier und Sporen, die ebenfalls in den zivilen Kontext Einzug gehalten hatten. Gelockte Haare und ein Kavaliersbärtchen waren weitere Kennzeichen des Kavaliers.\\nDie Attribute der Kavalierskleidung wurden besonders von dem modischen Bürger, nicht nur übernommen, sondern hin zum Modegegeckentum weitergeführt. In diesem Zusammenhang wird in Deutschland und Frankreich erstmals von dem \u003Cem>\u003Ca href=\\\"set/48313\\\">Monsieur à la mode\u003C/a>\u003C/em> oder \u003Cem>À-la-mode-Kavalier\u003C/em> gesprochen.\u003C/p>\\n\u003Cp>In der Frauenkleidung wurde der Reifrock abgelöst und die nun weniger extremen Hüftverbreiterungen werden durch Hüftpolster und durch aufgebauschte Unterröcke erzielt. Der weite, faltenreiche Rock ist zumeist überlang und wird beim Gehen gerafft. Vorne senkte sich eine tiefe versteifte Schneppe in den Schoß. Indem sich diese leicht nach vorne biegt, wird die Körpermitte und die hohe Taillenlinie betont.\\nDie Ärmel waren bauschig weit bis keulenförmig und gepufft. Nach 1640 wurden die Ärmel ¾ lang und etwas enger. An die Stelle der ausgesteiften spanischen Halskrause tritt nun eine weiche, runde Schulterpartie und ein runder, über die Schulter fallender Dekolleté-Kragen. Die Tendenz zu einem weich fallenden Kragen ist in der Frauenmode genauso wie in der Männermode um 1630 zu beobachten.\u003C/p>\\n\u003Cp>In der Frauenmode löste um 1620 eine schlichte Haartracht die hohen spanischen Frauenperücken ab. Die Haare werden nun aus der Stirn und über die Ohren straff mit dem Nackenhaar zu einem kräftigen Chignon, einer kunstvollen Verflechtung in Form eines aufgesteckten Knotens, verbunden. Die gedrehten, manchmal mit Netzen gestützten Flechten sitzen hoch am Hinterkopf und werden von Perlenschnüren gerahmt. Begleitet wird diese Haartracht sehr oft von Ohrringen in Form einzelner großer Perlen. Später, um 1640 lässt man Ponyfransen und Seitenlocken mehr Freiheit; besonders in der Frauenmode harmonierte dies mit dem weichen Faltenwurf der Kleider. Im Unterschied zu den Bürgerinnen, deren Haartracht eine Haube vorsah, durften adelige Damen ihre kunstvoll gezogenen Locken offen darbieten.\u003C/p>\",\"links\":[\"159\",\"45744\",\"1628\",\"1602\",\"3777\",\"607\",\"3776\",\"607\",\"1560\",\"9350\",\"159\",\"9390\",\"10613\",\"10536\",\"10946\",\"10586\",\"10913\",\"607\",\"10550\",\"43003\",\"1628\",\"45248\",\"10426\",\"10232\",\"10427\",\"10421\",\"10218\",\"48310\",\"48311\",\"9425\",\"45248\",\"10290\",\"353\",\"45248\",\"48314\",\"25436\",\"48313\"]},{\"meta\":{\"title\":\"A family portrait\",\"isPublic\":true,\"lang\":\"en\",\"color\":\"red\",\"author\":\"Sabine de Günther\",\"description\":\"The oil painting can be described and interpreted in multiple ways: At first glance, it shows three elegant young ladies and two gentlemen in a landscape. Each of the figures depicted is assigned an object, e.g. a bird or a mirror. These attributes refer to the five human senses - taste, smell, sight, hearing and touch - one of the most varied and appealing motifs in European painting. At the same time, the work is also a family portrait of five siblings of a family from the north-east of Baden-Württemberg, the former principality of the House of Hohenlohe. In addition, it depicts fashion from the time of the Thirty Years' War in Germany.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/3462bf943aaa761056dba91c89a90652c4833aaf.jpg\"},\"path\":\"/05_family_portrait_en\",\"text\":\"\u003Ch1>Portrait of the Five Children of Count Philipp Ernst zu Hohenlohe-Langenburg as Allegory of the Five Senses\u003C/h1>\\n\u003Cp>The \u003Ca href=\\\"item/159\\\">small-format painting in landscape format\u003C/a> shows \u003Ca href=\\\"media/45744\\\">three women \u003C/a> and \u003Ca href=\\\"media/1628\\\">two men\u003C/a> standing in a landscape as an allegory of the five senses. The figures are standing on a narrow grassy hill, in the foreground, the three ladies on the left and two gentlemen on the right. The lady at the left edge of the picture is playing a mandolin. Next to her, facing the first lady, are the other two fashionable women. One holds a mirror in her right hand, the other lifts her upper garment slightly and is pecked in the finger by a green parrot sitting on her hand. Separated by a narrow path that meanders into the depths parallel to a river, the two gentlemen stand under the tree on the right. While the one, his back turned to the ladies, reaches into the tree for a red fruit with his left hand, the one standing next to him brings a blossom to his face with his right hand.\u003C/p>\\n\u003Ch2>Identification of the sitters\u003C/h2>\\n\u003Cp>The \u003Ca href=\\\"media/1602\\\">inventory card\u003C/a> of another portrait in the collection, contains a cross-reference to the painting originally labelled \u003Cem>Five Senses\u003C/em> with anonymous authorship. The \u003Ca href=\\\"media/3777\\\">inventory card\u003C/a> states that the depiction of a young nobleman, labelled \u003Cem>\u003Ca href=\\\"item/607\\\">Junger Mann im Schoßwams\u003C/a>\u003C/em> and from an anonymous hand, bears a visual resemblance to one of the men depicted in the \u003Cem>Portrait of the Five Children of Count Philipp Ernst zu Hohenlohe-Langenburg\u003C/em>.\\nBy means of the numbers and letters scratched on the back - “1.6.4.7 Henry Fridezic Comte de Holax s”[^Fridezic alternatively Frideric; Holax alternatively Holar or Holac; free-standing s crossed out diagonally], which is visible in this \u003Ca href=\\\"media/3776\\\">photography\u003C/a>, research led to the identity of the sitter.[^This research was carried out by Anne Leicht] The person portrayed is therefore Heinrich Friedrich zu Hohenlohe-Langenburg (1624-1699) [^cf. on the brothers Joachim Albrecht and Heinrich Friedrich Hohenlohe 1995, pp. 17-24, especially pp. 22-24]. Derived from other small-format paintings owned by the Hohenlohe family, not only the identity of the young man in the single Portrait, but also the identity of the five siblings in the Allegory of the Five Senses could be determined. Furthermore, a comparison of the material support of the individual portrait and the \u003Ca href=\\\"media/1560\\\">Family Portrait\u003C/a>, shown here with ultraviolet light for better readability, led to the conclusion that the two works were created by the same artist. It is the court painter \u003Ca href=\\\"item/9350\\\">Joachim Georg Creuzfelder\u003C/a>.\u003C/p>\\n\u003Ch2>The five senses\u003C/h2>\\n\u003Cp>The present \u003Ca href=\\\"item/159\\\">family portrait\u003C/a> thus shows the five children of Count Philipp Ernst zu Hohenlohe-Langenburg with the attributes of the Five Senses [^Cf. https://github.com/uclab-potsdam/refa-reader/blob/essays/04_Lipp-GNM_Werkgruppen_de.md#allegorie-der-fünf-sinne]. From left to right are: \u003Ca href=\\\"item/9390\\\">Eva Christina\u003C/a> as \u003Cem>\u003Ca href=\\\"item/10613\\\">Auditus\u003C/a>\u003C/em> (hearing) with a lute, Anna Magdalena as \u003Cem>\u003Ca href=\\\"item/10536\\\">Visus\u003C/a>\u003C/em> (seeing) with a \u003Ca href=\\\"item/10946\\\">mirror\u003C/a>, Maria Juliana as \u003Cem>\u003Ca href=\\\"item/10586\\\">Tactus\u003C/a>\u003C/em> (feeling) with a bird pecking at her hand, Joachim Albrecht as \u003Cem>\u003Ca href=\\\"item/10913\\\">Gustus\u003C/a>\u003C/em> (tasting) with an apple and \u003Ca href=\\\"item/607\\\">Heinrich Friedrich\u003C/a> as \u003Cem>\u003Ca href=\\\"item/10550\\\">Odoratus\u003C/a>\u003C/em> (smelling) with a flower. In this sibling portrait, the young Hohenlohe court painter combines the usual iconographic inventory of symbols of the allegory of the five senses with a family portrait. Creuzfelder chose a simple assignment of five sensory attributes to one portrait each, in which no biographically based pattern of assignment is discernible.\\nAnother example of this mixture of genres can be seen here: In 1637, the sibling portrait of the \u003Ca href=\\\"item/43003\\\">children of Duke Augustus the Younger of Brunswick-Lüneburg\u003C/a> was painted at another German court. The children are depicted in an interior room, the open window providing a view of Brunswick Castle Square with the Brunswick Lion and the so-called “Mosthaus”. From left to right are Rudolf August (1627-1704) as \u003Cem>Auditus\u003C/em> at the piano, Ferdinand Albrecht (1636-1687) with a parrot as \u003Cem>Tactus\u003C/em>, Sibylla Ursula (1629-1671) as \u003Cem>Visus\u003C/em> holding a mirror, Anton Ulrich (1633-1714) as \u003Cem>Gustus\u003C/em> with the attributes fruit basket, wine glass and monkey and Clara Augusta (1632-1700) as \u003Cem>Odoratus\u003C/em>, holding flowers in her hand and a dog. In contrast to the Hohenlohe painting, the iconography of the allegorical depiction is more complex and more than one attribute accompanies the children.\u003C/p>\\n\u003Ch2>Fashionable garments\u003C/h2>\\n\u003Cp>The males in the depiction are dressed in a wide-flared, sleeveless leather buff-coat. The breeches are worn wide and are decorated with gold-coloured elements on the side. The wide-legged cup or gauntlet boots fall in soft creases, and spurs are attached to the bootstrap. The toes of the boots are angularly shaped. The ensemble is completed by decorative \u003Ca href=\\\"item/10426\\\">braudiers\u003C/a> and buckles. The hair falls open and curly over a turn-down collar made of lace. The headgear consists of a felt or woollen hat (beaver fur?) with a high stiff headpiece and a narrow brim. Around the hat is a gold-coloured corded string.\\nThe three ladies depicted wear floor-length dresses of richly and fully embroidered textile, moderately puffed by petticoats. The sleeves consist of a half-length sleeve and a long sleeve and fall stiffly. The waists are pushed upwards and the \u003Cem>snip toes\u003C/em> are moderately low. The décolletés are framed by flat, wide \u003Ca href=\\\"item/10427\\\">lace collars\u003C/a>. The sitter’s hair is tied in a knot, also called a \u003Cem>chignon\u003C/em>, above the ears and covered by a \u003Ca href=\\\"item/10421\\\">small bonnet\u003C/a>. This hairstyle is accompanied by earrings in the form of single large pearls.\u003C/p>\\n\u003Cp>The present painting falls into the transitional period between the early Baroque, also marked by the time of the 30 Years War \u003Ca href=\\\"set/48310\\\">1614-1648\u003C/a>, and the High Baroque. Whereas during the Renaissance fashions still varied greatly from region to region, from 1630 onwards an increasingly large part of Europe was covered by a uniform style of hairstyle and dress. The Thirty Years’ War separated the two great courtly fashions, the \u003Ca href=\\\"set/48311\\\">stiff Spanish fashion\u003C/a> from the playful French fashion of the late Baroque under the fashion supremacy of \u003Ca href=\\\"item/9425\\\">King Louis XI\u003C/a>.\u003C/p>\\n\u003Cp>During the 30 Years’ War, men’s fashion is strongly influenced by military clothing, which in turn was composed of the elements of peasant costume and had been adapted to the needs of the wearer. The basic elements consisted of a felt hat, a soft overskirt, an either \u003Ca href=\\\"set/45248\\\">sleeveless or long sleeved leather buff-coat\u003C/a> over the doublet, the bandelier, a leather strap laid over the shoulder that held the \u003Ca href=\\\"item/10290\\\">rapier or sword\u003C/a>, as well as comfortable breeches and cup boots, also called gauntlet boots. The man’s decorative accessories were the hat, lace-trimmed sleeve cuffs, the lace collar and the adornment of the cup boots with lace, as well as the braudier, metal fasteners and buckles and spurs.\u003C/p>\\n\u003Cp>At the courts of France and England at the time of the Thirty Years’ War, the ideal of the cavalier emerged, who was characterised above all by courtly and gallant behaviour. The appearance of the cavalier in the so-called \u003Cem>cavalier fashion\u003C/em> is characterised by half-length, moderately wide-cut trousers, which replaced the tight-fitting leggings. The breeches were either tied or worn straight, at knee height and at the outer seams the textile was often decorated with metal threads or with nestels, later, at the time of the Rhine count’s dress, with \u003Ca href=\\\"item/353\\\">ribbon jewellery\u003C/a> or rosettes. The legwear was supplemented by wide cup boots, which were sometimes filled out with lace. The front cap was no longer round but angular.\\nThe long sleeved buff-coat as a military garment had also found its way into the civilian context, its lap parts overlapping and taking up the wearer’s movements as he stepped out. Abraham Bosse illustrates in his engraving \u003Ca href=\\\"item/25436\\\">A gentleman\u003C/a> the fashionable attributes of a french noblemamn. The broad-brimmed hat was often adorned with an ostrich feather, and the wide cup boots reinforced the wearer’s striding out by swinging the textiles. This was acoustically underpinned by the metal accessories such as baudrier and spurs, which had also found their way into the civilian context. Curly hair and a cavalier’s beard were further hallmarks of the cavalier. The attributes of cavalier dress were not only adopted, especially by the fashionable bourgeois, but were carried on to fashionable foppery. It was in this context that the term “à la mode cavalier” or \u003Ca href=\\\"set/48313\\\">“monsieur à la mode”\u003C/a> was first used in Germany and France.\u003C/p>\\n\u003Cp>In women’s clothing, the hoop skirt has been replaced and the now less extreme widening of the hips is achieved by hip pads and by puffy petticoats. The wide, pleated skirt is usually overlong and gathered as one walks. In the front, a deep, stiffened snood descends into the lap. By bending slightly forward, it accentuated the midriff and the high waistline.\\nThe sleeves were puffy wide to club-shaped and puffed. After 1640, the sleeves became three-quarter-length and slightly tighter. The stiffened Spanish ruff was now replaced by a soft, rounded shoulder and a rounded neckline collar falling over the shoulder. The trend towards a softly falling collar can be observed in women’s fashion just as in men’s fashion around 1630.\u003C/p>\\n\u003Cp>In women’s fashion, a simple hairstyle replaced the high Spanish women’s wigs around 1620. The hair is now tightly tied from the forehead and over the ears with the hair at the nape of the neck to form a strong chignon, an elaborate interweaving in the form of a pinned-up knot. The twisted braids, sometimes supported by netting, sit high on the back of the head and are framed by strings of pearls. This hairstyle is very often accompanied by earrings in the form of single large pearls. Later, around 1640, more freedom was given to fringe and side curls; especially in women’s fashion, this harmonised with the soft drape of the dresses. In contrast to the bourgeois women, whose hairstyle required a bonnet, aristocratic ladies were allowed to display their artfully drawn curls openly.\u003C/p>\
